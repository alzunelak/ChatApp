<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mark All Read</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  body { 
    font-family: Arial, sans-serif; 
    margin:0; 
    padding:0; 
    background:#000; 
    color:#fff; 
  }

  /* Header */
  .header {
    position: relative;
    height: 50px;
    background: #111;
    color: #fff;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    font-size: 20px;
    font-weight: bold;
    border-bottom: 2px solid #111;
    gap: 10px;
  }
  .header .back-arrow {
    font-size: 22px;
    cursor: pointer;
    color: #fff;
    transition: color 0.2s;
  }
  .header .back-arrow:hover { color: #25d366; }

  /* Content */
  .content {
    padding: 20px;
  }
  h1 { margin-top: 0; font-size: 1.8em; }
  p { margin-bottom: 20px; color:#ccc; }

  button {
    padding: 12px 20px;
    background: #25d366;
    color: #000;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.2s;
  }
  button:hover { background: #1da851; }

  /* Popup */
  .popup {
    display: none;
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: #111;
    color: #fff;
    padding: 25px 30px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(37, 211, 102, 0.4);
    text-align: center;
    z-index: 1000;
  }
  .popup h2 { margin-top:0; font-size:1.5em; }
  .popup button {
    margin-top: 15px;
    padding: 10px 20px;
    background: #25d366;
    color: #000;
    border-radius: 8px;
  }

  /* Overlay */
  .overlay {
    display: none;
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.7);
    z-index: 900;
  }
</style>
</head>
<body>

<!-- Header -->
<div class="header">
  <div class="back-arrow" onclick="window.history.back()"><i class="fa-solid fa-arrow-left"></i></div>
  <div>Mark All Read</div>
</div>

<!-- Content -->
<div class="content">
  <p>Click the button below to mark all chats as read.</p>
  <button onclick="showPopup()"><i class="fa-solid fa-check"></i> Mark All Read</button>
</div>

<!-- Overlay -->
<div class="overlay" id="overlay"></div>

<!-- Popup -->
<div class="popup" id="popup">
  <h2>Success!</h2>
  <p>All chats have been marked as read.</p>
  <button onclick="closePopup()">OK</button>
</div>

<script>
function showPopup(){
  document.getElementById('overlay').style.display = 'block';
  document.getElementById('popup').style.display = 'block';
}

function closePopup(){
  document.getElementById('overlay').style.display = 'none';
  document.getElementById('popup').style.display = 'none';
}
</script>

</body>
</html>
