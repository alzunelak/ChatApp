<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>

  <!-- Link to PWA manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Optional theme color for browser -->
  <meta name="theme-color" content="#3b82f6">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000; /* fallback background (black) */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }
    img { 
      width: 100%;
      height: 100%;
      object-fit: cover; /* makes sure it fills the whole screen */
    }
    h1 { 
      display: none; /* hide text for splash screen look */
    }
  </style>
</head>
<body>
  <img src="logo.jpg" alt="App Logo">
<h1> Asalam Aleikum </h1>
  <script>
    // Redirect to profile page after 2 seconds
    setTimeout(() => {
      window.location.href = "profile.html";
    }, 2000);

    // Register service worker for offline caching
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('Service Worker registered:', reg.scope))
          .catch(err => console.error('SW registration failed:', err));
      });
    }
  </script>
</body>
</html>
