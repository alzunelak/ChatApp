<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluetooth ChatApp</title>
  <link rel="stylesheet" href="style.css">
  <script src="qrcode.min.js"></script>
  <script src="html5-qrcode.min.js"></script>
</head>
<body>

  <!-- Splash Screen -->
  <div id="screen1" class="screen active">
    <img src="images/OIP.jpg" alt="ChatApp Logo" class="logo">
  </div>

  <!-- Profile Setup -->
  <div id="screen2" class="screen hidden">
    <h2>Set Up Your Profile</h2>
    <input type="file" id="profilePicInput" accept="image/*">
    <input type="text" id="usernameInput" placeholder="Enter your name">
    <button id="saveProfileBtn" class="primary-btn">Continue</button>
  </div>

  <!-- Home Screen -->
  <div id="screen3" class="screen hidden">
    <div class="profile-header">
      <img id="userPic" class="profile-pic" src="default-profile.png" alt="Profile">
      <div>
        <h3 id="displayName"></h3>
      </div>
    </div>

    <h4>Your QR Code</h4>
    <div id="qrcode"></div>

    <button id="scanQRBtn" class="primary-btn">Scan Friend's QR</button>

    <div id="friendsList">
      <h4>Friends</h4>
      <ul id="friendsUl"></ul>
    </div>

    <button id="startChatBtn" class="primary-btn hidden">Start Chat</button>
  </div>

  <!-- Chat Screen -->
  <div id="screen4" class="screen hidden">
    <div id="chatBox" class="chat-box"></div>
    <input type="text" id="messageInput" placeholder="Type a message">
    <button id="sendBtn" class="primary-btn">Send</button>
  </div>

  <!-- QR Scanner Popup -->
  <div id="scannerPopup" class="popup hidden">
    <div id="reader"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
