<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 30px 15px;
    background: #fff;
    margin: 0;
  }

  .profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
    border: 2px solid #ccc;
  }

  input[type="text"], input[type="file"] {
    width: 90%;
    max-width: 300px;
    padding: 12px;
    font-size: 18px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  button {
    width: 90%;
    max-width: 300px;
    padding: 12px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    background-color: #007bff;
    color: white;
  }

  button:active {
    background-color: #0056b3;
  }

  #displayName {
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 15px;
  }

  #displayProfile {
    margin-top: 25px;
  }

  @media (max-width: 400px) {
    .profile-pic {
      width: 100px;
      height: 100px;
    }
    input[type="text"], input[type="file"], button {
      font-size: 16px;
      padding: 10px;
    }
    #displayName {
      font-size: 20px;
    }
  }
</style>
</head>
<body>

<img id="profilePic" class="profile-pic" src="https://via.placeholder.com/150" alt="Profile Picture"><br>
<input type="file" id="photoInput" accept="image/*"><br>
<input type="text" id="nameInput" placeholder="Enter your name"><br>
<button onclick="saveProfile()">Get Started</button>

<div id="displayProfile" style="display:none;">
  <img id="finalPic" class="profile-pic" src="" alt="Profile Picture"><br>
  <div id="displayName"></div>
</div>

<script>
function saveProfile() {
  const name = document.getElementById('nameInput').value;
  const photoInput = document.getElementById('photoInput');
  const displayProfile = document.getElementById('displayProfile');
  const displayName = document.getElementById('displayName');
  const finalPic = document.getElementById('finalPic');

  if (name && photoInput.files.length > 0) {
    const reader = new FileReader();
    reader.onload = function(e) {
      finalPic.src = e.target.result;
      displayName.textContent = name;
      displayProfile.style.display = 'block';
      // Scroll to the profile
      finalPic.scrollIntoView({ behavior: 'smooth' });
    }
    reader.readAsDataURL(photoInput.files[0]);
  } else {
    alert("Please enter your name and choose a photo.");
  }
}
</script>

</body>
</html>
