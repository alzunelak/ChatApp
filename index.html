https://alzunelak.git<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluetooth ChatApp</title>
  <link rel="stylesheet" href="style.css">
  <script src="qrcode.min.js"></script>
  <script src="html5-qrcode.min.js"></script>
</head>
<body>

  <!-- Screen 1: Splash / Logo -->
  <div id="screen1" class="screen active">
    <img src="images/OIP.jpg" alt="ChatApp Logo" class="logo">
    <button id="continueBtn" class="primary-btn">Continue</button>
  </div>

  <!-- Screen 2: Enter Name + Picture -->
  <div id="screen2" class="screen hidden">
    <h2>Set Up Your Profile</h2>
    <input type="file" id="profilePicInput" accept="image/*">
    <input type="text" id="usernameInput" placeholder="Enter your name">
    <button id="saveProfileBtn" class="primary-btn">Continue</button>
  </div>

  <!-- Screen 3: Home -->
  <div id="screen3" class="screen hidden">
    <div class="profile-header">
      <img id="userPic" class="profile-pic" src="default-profile.png" alt="Profile">
      <div>
        <h3 id="displayName"></h3>
      </div>
      <div class="top-icons">
        <button id="callBtn">üìû</button>
        <button id="groupBtn">üë•</button>
        <button id="searchBtn">üîç</button>
      </div>
    </div>

    <h4>Your QR Code</h4>
    <div id="qrcode"></div>

    <button id="scanQRBtn" class="primary-btn">Scan Friend's QR</button>

    <div id="friendsList">
      <h4>Friends</h4>
      <ul id="friendsUl"></ul>
    </div>

    <button id="startChatBtn" class="primary-btn hidden">Start Chat</button>
  </div>

  <!-- Screen 4: Chat -->
  <div id="screen4" class="screen hidden">
    <div id="chatBox" class="chat-box"></div>
    <input type="text" id="messageInput" placeholder="Type a message">
    <button id="sendBtn">Send</button>
  </div>

  <!-- QR Scanner Popup -->
  <div id="scannerPopup" class="popup hidden">
    <div id="reader" style="width:300px;margin:auto;"></div>
    <button id="closeScannerBtn">Close</button>
  </div>

  <script>
    // Screen navigation
    const s1 = document.getElementById('screen1');
    const s2 = document.getElementById('screen2');
    const s3 = document.getElementById('screen3');
    const s4 = document.getElementById('screen4');

    const continueBtn = document.getElementById('continueBtn');
    const saveProfileBtn = document.getElementById('saveProfileBtn');

    continueBtn.addEventListener('click', () => {
      s1.classList.add('hidden');
      s2.classList.remove('hidden');
    });

    saveProfileBtn.addEventListener('click', () => {
      const name = document.getElementById('usernameInput').value.trim();
      const picFile = document.getElementById('profilePicInput').files[0];

      if (!name) {
        alert("Please enter your name.");
        return;
      }

      localStorage.setItem('chatName', name);

      if (picFile) {
        const reader = new FileReader();
        reader.onload = () => {
          localStorage.setItem('chatPic', reader.result);
          loadHome();
        };
        reader.readAsDataURL(picFile);
      } else {
        loadHome();
      }

      s2.classList.add('hidden');
      s3.classList.remove('hidden');
    });

    function loadHome() {
      const name = localStorage.getItem('chatName') || 'User';
      const pic = localStorage.getItem('chatPic') || 'default-profile.png';
      document.getElementById('displayName').textContent = name;
      document.getElementById('userPic').src = pic;

      // Generate QR
      const qrContainer = document.getElementById('qrcode');
      qrContainer.innerHTML = '';
      new QRCode(qrContainer, {
        text: name,
        width: 128,
        height: 128
      });
    }

    // Chat
    document.getElementById('startChatBtn').addEventListener('click', () => {
      s3.classList.add('hidden');
      s4.classList.remove('hidden');
    });

    document.getElementById('sendBtn').addEventListener('click', () => {
      const msg = document.getElementById('messageInput').value.trim();
      if (msg) {
        const box = document.getElementById('chatBox');
        const p = document.createElement('p');
        p.textContent = "You: " + msg;
        box.appendChild(p);
        document.getElementById('messageInput').value = '';
      }
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .screen.hidden { display: none; }
    .logo { width: 150px; margin-top: 50px; }
    .primary-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    .profile-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
    }
    .profile-pic { width: 50px; height: 50px; border-radius: 50%; }
    .top-icons button { margin-left: 5px; }
    .chat-box { height: 300px; overflow-y: auto; border: 1px solid #ccc; margin-bottom: 10px; padding: 5px; }
    .popup {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
    }
  </style>

</body>
</html>
