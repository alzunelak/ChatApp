<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>

  <!-- Link to PWA manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Optional theme color for browser -->
  <meta name="theme-color" content="#000000">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000; /* background color (change if you want) */
    }
    img {
      max-width: 90vw;   /* fit within screen width */
      max-height: 90vh;  /* fit within screen height */
      object-fit: contain; /* keeps proportions, no stretch */
    }
    h1 {
      display: none; /* hide splash text */
    }
  </style>
</head>
<body>
  <img src="logo.jpg" alt="App Logo">

  <script>
    // Redirect to profile page after 2 seconds
    setTimeout(() => {
      window.location.href = "welcome.html";
    }, 2000);

    // Register service worker for offline caching
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('Service Worker registered:', reg.scope))
          .catch(err => console.error('SW registration failed:', err));
      });
    }
  </script>
</body>
</html>
