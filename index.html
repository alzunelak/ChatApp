<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat App Prototype (modular)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- SPLASH -->
  <div id="logoScreen" class="screen">
    <div class="logoInner">ChatApp</div>
  </div>

  <!-- PROFILE SETUP -->
  <div id="profileScreen" class="screen">
    <div class="profileCard">
      <canvas id="cropCanvas" style="display:none"></canvas>
      <img id="profilePreview" src="https://img.icons8.com/color/96/000000/user-male-circle.png" alt="profile" />
      <label class="fileLabel">Change Photo
        <input type="file" id="profileFile" accept="image/*">
      </label>
      <div id="cropControls" class="cropControls" style="display:none">
        <small>Drag to select crop area, then click Apply</small>
        <div class="row">
          <button id="applyCrop">Apply</button>
          <button id="cancelCrop">Cancel</button>
        </div>
      </div>

      <input id="usernameInput" type="text" placeholder="Enter display name" />
      <div class="row">
        <button class="startBtn" id="startBtn">Get Started</button>
      </div>
    </div>
  </div>

  <!-- APP -->
  <div id="appContent" class="app hide">
    <div class="top-bar">
      <div class="top-left">
        <img id="topProfilePic" src="https://img.icons8.com/color/96/000000/user-male-circle.png" alt="me" />
        <div>
          <div id="usernameDisplay" style="font-weight:700"></div>
          <div class="small" id="statusText">Online</div>
        </div>
      </div>
      <div class="icons">
        <img id="topCamera" src="https://img.icons8.com/ios-glyphs/30/000000/camera.png" title="Scan QR" alt="scan" />
      </div>
    </div>

    <div class="main">
      <!-- Chat Tab -->
      <div id="chatTab" class="tabView">
        <div id="noChatsMsg" class="emptyMsg">No messages yet — add friends to start chatting</div>
        <div id="friendsContainer"></div>
      </div>

      <!-- Groups Tab -->
      <div id="groupsTab" class="tabView hidden">
        <div class="row" style="margin-bottom:12px">
          <input id="newGroupName" placeholder="New group name" class="input" />
          <button id="createGroupBtn" class="btn primary">Create</button>
        </div>
        <div id="groupsContainer"></div>
      </div>

      <!-- QR Tab -->
      <div id="qrTab" class="tabView hidden">
        <h3>Your QR Code</h3>
        <canvas id="myQr" style="margin-top:8px"></canvas>
      </div>

      <!-- Calls Tab -->
      <div id="callsTab" class="tabView hidden">
        <div style="margin-bottom:12px">
          <button id="clearCalls" class="btn">Clear Call Logs</button>
        </div>
        <div id="callsContainer"></div>
      </div>
    </div>

    <div class="tabs">
      <button class="tabBtn active" data-tab="chatTab">Chat</button>
      <button class="tabBtn" data-tab="groupsTab">Groups</button>
      <button class="tabBtn" data-tab="qrTab">QR Code</button>
      <button class="tabBtn" data-tab="callsTab">Calls</button>
    </div>

    <div class="fab" id="fab">+</div>
    <div class="fab-menu" id="fabMenu">
      <button id="fabScan" class="menuBtn">Scan QR (from +)</button>
      <button id="fabSearch" class="menuBtn">Search Friend</button>
      <button id="fabSendImage" class="menuBtn">Send Image</button>
    </div>
  </div>

  <!-- Search Modal (replaces prompt) -->
  <div id="searchModal" class="modal">
    <div class="modalContent">
      <div class="row" style="justify-content:space-between;align-items:center">
        <strong>Search Contacts</strong>
        <button id="closeSearch" class="btn">Close</button>
      </div>
      <input id="searchInput" class="input" placeholder="Type username to filter / add" />
      <div id="searchResults" style="margin-top:8px"></div>
    </div>
  </div>

  <!-- Scanner Modal -->
  <div id="scannerModal" class="modal">
    <div class="modalContent">
      <div class="row" style="justify-content:space-between;align-items:center">
        <strong>Scan QR</strong>
        <button onclick="closeScanner()" class="btn">Close</button>
      </div>
      <div id="reader"></div>
      <div class="small" style="margin-top:8px">Point camera at friend’s QR code. Scans continuously and adds unique usernames.</div>
    </div>
  </div>

  <!-- Image send modal -->
  <div id="imageModal" class="modal">
    <div class="modalContent">
      <div class="row" style="justify-content:space-between;align-items:center">
        <strong>Send Image</strong>
        <button id="closeImageModal" class="btn">Close</button>
      </div>
      <input type="file" id="sendImageFile" accept="image/*" />
      <div id="imagePreviewWrap" style="margin-top:8px"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
