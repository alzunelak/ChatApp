<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Onboarding Flow</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f9f9f9;
  }

  .screen {
    display: none;
    flex-direction: column;
    align-items: center;
    text-align: center;
    width: 90%;
    max-width: 400px;
  }

  .active {
    display: flex;
  }

  .logo, .profile-icon, .friend-icon {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
    border: 2px solid #007bff;
  }

  input[type="text"], input[type="file"] {
    width: 90%;
    padding: 12px;
    font-size: 18px;
    margin-bottom: 15px;
    border-radius: 12px;
    border: 1px solid #ccc;
    text-align: center;
  }

  button {
    width: 90%;
    padding: 12px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(to right, #007bff, #00c6ff);
    color: white;
    font-weight: bold;
    cursor: pointer;
  }

  #displayProfile img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-bottom: 15px;
    border: 3px solid #007bff;
  }

  #displayName {
    font-size: 22px;
    font-weight: bold;
    color: #333;
  }

</style>
</head>
<body>

<!-- Step 1: Logo -->
<div id="logoScreen" class="screen active">
  <img src="https://via.placeholder.com/120?text=Logo" class="logo" alt="Logo">
</div>

<!-- Step 2: Profile setup -->
<div id="profileScreen" class="screen">
  <img id="profileIcon" class="profile-icon" src="https://via.placeholder.com/120?text=Icon" alt="Profile Icon">
  <input type="file" id="photoInput" accept="image/*"><br>
  <input type="text" id="nameInput" placeholder="Enter your name"><br>
  <button onclick="goToSearch()">Get Started</button>
</div>

<!-- Step 3: Search Friends -->
<div id="searchScreen" class="screen">
  <h2>Search Friends</h2>
  <p>This is the friend search screen (implement later).</p>
</div>

<script>
  // Step 1: show logo for 2 seconds then go to profile
  setTimeout(() => {
    document.getElementById('logoScreen').classList.remove('active');
    document.getElementById('profileScreen').classList.add('active');
  }, 2000);

  function goToSearch() {
    const name = document.getElementById('nameInput').value;
    const photoInput = document.getElementById('photoInput');
    const profileIcon = document.getElementById('profileIcon');

    if (!name) {
      alert("Please enter your name.");
      return;
    }

    // Save profile picture (optional)
    if (photoInput.files.length > 0) {
      const reader = new FileReader();
      reader.onload = function(e) {
        profileIcon.src = e.target.result;
        showSearchScreen();
      }
      reader.readAsDataURL(photoInput.files[0]);
    } else {
      showSearchScreen();
    }
  }

  function showSearchScreen() {
    document.getElementById('profileScreen').classList.remove('active');
    document.getElementById('searchScreen').classList.add('active');
  }
</script>

</body>
</html>
