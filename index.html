<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat App</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #fff;
  }
  /* Common hidden section */
  .screen {
    display: none;
    height: 100vh;
    width: 100%;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
  }

  /* Splash Screen */
  #splash {
    display: flex;
    background: #25d366;
    color: #fff;
  }
  #splash img {
    width: 150px;
    height: 150px;
    margin-bottom: 20px;
  }
  #splash h1 {
    font-size: 32px;
  }

  /* Profile Screen */
  #profile input[type="text"], #profile input[type="file"] {
    width: 80%;
    padding: 10px;
    margin: 10px 0;
    font-size: 18px;
    text-align: center;
  }
  #profile button {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
  }
  .profile-pic-preview {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #ccc;
    margin-bottom: 20px;
  }

  /* Chat Screen */
  .top-bar {
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:10px 15px;
    border-bottom:1px solid #ccc;
    position: sticky;
    top:0;
    background:#fff;
    z-index:10;
  }
  .top-bar .left {
    font-weight:bold;
    font-size:18px;
    display:flex;
    align-items:center;
  }
  .top-bar img.profile-pic {
    width:35px;
    height:35px;
    border-radius:50%;
    margin-right:10px;
    border:1px solid #ccc;
    object-fit:cover;
  }
  .top-bar .icons img {
    width:24px;
    height:24px;
    margin-left:15px;
    cursor:pointer;
  }
  .main {
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    height:80vh;
    text-align:center;
    padding:20px;
    font-size:16px;
    color:#333;
  }
  .fab {
    position: fixed;
    bottom: 70px;
    right: 20px;
    width:60px;
    height:60px;
    background:#25d366;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    cursor:pointer;
    box-shadow:0 4px 6px rgba(0,0,0,0.3);
    font-size:30px;
    color:#fff;
  }
  .fab-menu {
    display:none;
    flex-direction:column;
    position: fixed;
    bottom: 140px;
    right: 20px;
    background:#fff;
    border-radius:10px;
    box-shadow:0 4px 6px rgba(0,0,0,0.3);
    overflow:hidden;
  }
  .fab-menu button {
    padding:10px 20px;
    border:none;
    background:none;
    text-align:left;
    cursor:pointer;
    font-size:16px;
  }
  .fab-menu button:hover {
    background:#f0f0f0;
  }
  #qrModal {
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.6);
    justify-content:center;
    align-items:center;
  }
  #qrModalContent {
    background:#fff;
    padding:20px;
    border-radius:10px;
    text-align:center;
  }
</style>
</head>
<body>

<!-- Splash Screen -->
<div id="splash" class="screen">
  <img src="https://via.placeholder.com/150" alt="App Logo">
  <h1>My Chat App</h1>
</div>

<!-- Profile Screen -->
<div id="profile" class="screen">
  <img id="profilePicPreview" class="profile-pic-preview" src="https://via.placeholder.com/150" alt="Profile Picture"><br>
  <input type="file" id="photoInput" accept="image/*"><br>
  <input type="text" id="nameInput" placeholder="Enter your name"><br>
  <button onclick="saveProfile()">Get Started</button>
</div>

<!-- Chat Screen -->
<div id="chat" class="screen">
  <div class="top-bar">
    <div class="left">
      <img id="userPic" class="profile-pic" src="" alt="Profile">
      <span id="usernameDisplay">Your Name</span>
    </div>
    <div class="icons">
      <img src="https://img.icons8.com/ios-glyphs/30/000000/camera.png" id="topCamera" title="Scan QR">
      <img src="https://img.icons8.com/ios-glyphs/30/000000/search.png" id="topSearch" title="Search Friend">
      <img src="https://img.icons8.com/ios-glyphs/30/000000/menu-2.png" title="Menu">
    </div>
  </div>
  <div class="main" id="mainContent">
    <p>no msg yet <br> add friends to start conversation</p>
  </div>
  <div class="fab" id="fab">+</div>
  <div class="fab-menu" id="fabMenu">
    <button id="scanQRBtn">Scan QR Code</button>
    <button id="searchFriendBtn">Search Friend</button>
  </div>
  <div id="qrModal">
    <div id="qrModalContent">
      <h3>Your QR Code</h3>
      <div id="qrCode"></div>
      <button onclick="closeQR()">Close</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
  const splash = document.getElementById('splash');
  const profile = document.getElementById('profile');
  const chat = document.getElementById('chat');
  const profilePicPreview = document.getElementById('profilePicPreview');
  const photoInput = document.getElementById('photoInput');
  const nameInput = document.getElementById('nameInput');
  const usernameDisplay = document.getElementById('usernameDisplay');
  const userPic = document.getElementById('userPic');
  const fab = document.getElementById('fab');
  const fabMenu = document.getElementById('fabMenu');
  const qrModal = document.getElementById('qrModal');
  const qrCodeDiv = document.getElementById('qrCode');

  // Show splash first
  splash.style.display = 'flex';
  setTimeout(() => {
    splash.style.display = 'none';
    profile.style.display = 'flex';
  }, 2000);

  // Preview chosen photo
  photoInput.addEventListener('change', () => {
    if(photoInput.files.length > 0){
      const reader = new FileReader();
      reader.onload = e => profilePicPreview.src = e.target.result;
      reader.readAsDataURL(photoInput.files[0]);
    }
  });

  function saveProfile() {
    const name = nameInput.value;
    if(!name) { alert("Enter your name"); return; }

    const pic = profilePicPreview.src;
    usernameDisplay.textContent = name;
    userPic.src = pic;

    profile.style.display = 'none';
    chat.style.display = 'block';

    // Generate QR code
    QRCode.toCanvas(qrCodeDiv, name, { width:200 }, function(error){
      if(error) console.error(error);
    });
  }

  // FAB menu toggle
  fab.addEventListener('click', () => {
    fabMenu.style.display = fabMenu.style.display === 'flex' ? 'none' : 'flex';
  });

  document.getElementById('scanQRBtn').addEventListener('click', () => {
    alert("Open camera to scan friend's QR code.");
    fabMenu.style.display = 'none';
  });

  document.getElementById('searchFriendBtn').addEventListener('click', () => {
    alert("Search friend screen coming soon.");
    fabMenu.style.display = 'none';
  });

  document.getElementById('topCamera').addEventListener('click', () => {
    qrModal.style.display = 'flex';
  });

  document.getElementById('topSearch').addEventListener('click', () => {
    alert("Search friend screen coming soon.");
  });

  function closeQR() {
    qrModal.style.display = 'none';
  }
</script>

</body>
</html>
