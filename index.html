<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px 20px;
    background: #fff;
  }

  .profile-pic {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
    border: 2px solid #ccc;
  }

  input[type="text"] {
    width: 80%;
    padding: 10px;
    font-size: 18px;
    margin-bottom: 20px;
    text-align: center;
  }

  button {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
  }

  #displayName {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<img id="profilePic" class="profile-pic" src="https://via.placeholder.com/150" alt="Profile Picture"><br>
<input type="file" id="photoInput" accept="image/*"><br>
<input type="text" id="nameInput" placeholder="Enter your name"><br>
<button onclick="saveProfile()">Get Started</button>

<div id="displayProfile" style="margin-top: 30px; display:none;">
  <img id="finalPic" class="profile-pic" src="" alt="Profile Picture"><br>
  <div id="displayName"></div>
</div>

<script>
function saveProfile() {
  const name = document.getElementById('nameInput').value;
  const photoInput = document.getElementById('photoInput');
  const displayProfile = document.getElementById('displayProfile');
  const displayName = document.getElementById('displayName');
  const finalPic = document.getElementById('finalPic');

  if (name && photoInput.files.length > 0) {
    const reader = new FileReader();
    reader.onload = function(e) {
      finalPic.src = e.target.result;
      displayName.textContent = name;
      displayProfile.style.display = 'block';
    }
    reader.readAsDataURL(photoInput.files[0]);
  } else {
    alert("Please enter your name and choose a photo.");
  }
}
</script>

</body>
</html>
