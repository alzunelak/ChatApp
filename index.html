<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Real ChatApp</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="qrcode.min.js"></script>
  <script src="html5-qrcode.min.js"></script>
</head>
<body>

  <!-- Screen 1: Splash -->
  <div id="screen1" class="screen active">
    <img src="OIP.jpg" alt="ChatApp Logo" class="logo" />
    <h1>Welcome to ChatApp</h1>
  </div>

  <!-- Screen 2: Enter Name -->
  <div id="screen2" class="screen hidden">
    <h2>Enter Your Name</h2>
    <input type="text" id="usernameInput" placeholder="Your name">
    <button id="setNameBtn">Next</button>
  </div>

  <!-- Screen 3: Find Friend -->
  <div id="screen3" class="screen hidden">
    <h2>Find Your Friend</h2>
    <label>Your Name</label>
    <input type="text" id="yourNameField" readonly />
    <button id="addFriendBtn">+</button>

    <div id="friendOptions" class="hidden">
      <button id="scanQRBtn">Scan Friend QR</button>
      <input type="text" id="friendNameInput" placeholder="Friend's username">
    </div>

    <button id="startChatBtn" class="hidden">Start Chat</button>
    <div id="reader" style="width:300px;margin:auto; display:none;"></div>

    <h3>Your QR Code</h3>
    <div id="qrcode"></div>
  </div>

  <!-- Screen 4: Chat -->
  <div id="screen4" class="screen hidden">
    <div id="chat-box"></div>
    <input id="message-input" placeholder="Type a message">
    <button id="send-btn">Send</button>
  </div>

  <script src="main.js" defer></script>
</body>
</html>
