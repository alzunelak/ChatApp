<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
  }

  /* Logo at top */
  .logo {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 30px;
    border: 2px solid #ccc;
  }

  /* Profile picture in display section */
  .profile-pic {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #007bff;
    margin-bottom: 15px;
  }

  input[type="text"], input[type="file"] {
    width: 90%;
    max-width: 300px;
    padding: 12px;
    font-size: 18px;
    margin-bottom: 15px;
    border-radius: 12px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    text-align: center;
  }

  button {
    width: 90%;
    max-width: 300px;
    padding: 12px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    border-radius: 12px;
    background: linear-gradient(to right, #007bff, #00c6ff);
    color: white;
    font-weight: bold;
    margin-bottom: 20px;
  }

  #displayProfile {
    display: none;
    margin-top: 20px;
    text-align: center;
  }

  #displayName {
    font-size: 22px;
    font-weight: bold;
    color: #333;
  }

  @media (max-width: 400px) {
    .logo {
      width: 70px;
      height: 70px;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
    }
    input[type="text"], input[type="file"], button {
      font-size: 16px;
      padding: 10px;
    }
    #displayName {
      font-size: 20px;
    }
  }
</style>
</head>
<body>

<!-- Logo at the top -->
<img src="https://via.placeholder.com/80" class="logo" alt="Logo">

<!-- Inputs -->
<input type="file" id="photoInput" accept="image/*"><br>
<input type="text" id="nameInput" placeholder="Enter your name"><br>
<button onclick="saveProfile()">Get Started</button>

<!-- Display saved profile -->
<div id="displayProfile">
  <img id="finalPic" class="profile-pic" src="" alt="Profile Picture"><br>
  <div id="displayName"></div>
</div>

<script>
function saveProfile() {
  const name = document.getElementById('nameInput').value;
  const photoInput = document.getElementById('photoInput');
  const displayProfile = document.getElementById('displayProfile');
  const displayName = document.getElementById('displayName');
  const finalPic = document.getElementById('finalPic');

  if (name && photoInput.files.length > 0) {
    const reader = new FileReader();
    reader.onload = function(e) {
      finalPic.src = e.target.result;
      displayName.textContent = name;
      displayProfile.style.display = 'block';
      finalPic.scrollIntoView({ behavior: 'smooth' });
    }
    reader.readAsDataURL(photoInput.files[0]);
  } else {
    alert("Please enter your name and choose a photo.");
  }
}
</script>

</body>
</html>
