<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GazaChat App Dark</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body {
  margin:0;
  font-family:'Segoe UI',Arial,sans-serif;
  background:#000;
  color:#fff;
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* Chat Header */
.header {
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:#111;
  padding:10px;
  border-bottom:1px solid #0f7a63;
  position:relative;
}
.header img {
  width:50px;
  height:50px;
  border-radius:50%;
  cursor:pointer;
  object-fit:cover;
  border:2px solid #0f7a63;
}
.header-info h2 { margin:0; font-size:16px; cursor:pointer; color:#0f7a63; }
.header-actions button { background:none; border:none; cursor:pointer; font-size:20px; color:#0f7a63; }
.popup {
  display:none;
  position:absolute;
  top:50px;
  right:10px;
  background:#111;
  border:1px solid #0f7a63;
  border-radius:8px;
  z-index:1000;
  width:150px;
}
.popup div {
  padding:10px;
  cursor:pointer;
  border-bottom:1px solid #0f7a63;
  color:#0f7a63;
}
.popup div:hover{ background:#0f7a63; color:#000; }

/* Chat Box */
#chatBox {
  flex:1;
  overflow-y:auto;
  padding:10px;
  margin-bottom:100px;
  display:flex;
  flex-direction:column;
  gap:6px;
}
.msg {
  max-width:70%;
  padding:10px 14px;
  border-radius:18px;
  word-break:break-word;
  align-self:flex-start;
  background:#111;
  color:#0f7a63;
  box-shadow:0 0 10px #0f7a63;
}
.msg.self { background:#0f7a63; color:#000; align-self:flex-end; box-shadow:0 0 10px #0f7a63; }
.msg .meta { display:block; margin-top:4px; font-size:10px; color:#aaa; text-align:right; }
.msg.system {
  background:#111;
  color:#0f7a63;
  align-self:center;
  text-align:center;
  box-shadow:0 0 10px #0f7a63;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:5px;
}

/* Input Area */
#inputArea {
  display:flex;
  align-items:center;
  position:fixed;
  bottom:10px;
  left:10px;
  width:calc(100% - 20px);
  z-index:100;
}
.input-box {
  display:flex;
  flex:1;
  background:#111;
  border-radius:25px;
  padding:6px 10px;
  gap:6px;
  box-shadow:0 0 10px #0f7a63;
}
.input-box input {
  flex:1;
  border:none;
  outline:none;
  font-size:14px;
  background:transparent;
  color:#0f7a63;
}
.input-buttons button { background:transparent; border:none; font-size:20px; cursor:pointer; color:#0f7a63; }
#micBtn {
  width:40px;
  height:40px;
  border-radius:50%;
  background:#0f7a63;
  color:#000;
  border:none;
  font-size:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-left:6px;
}

/* Emoji Picker */
#emojiPicker {
  position:absolute;
  bottom:60px;
  left:10px;
  background:#111;
  border:1px solid #0f7a63;
  padding:10px;
  display:none;
  max-height:200px;
  overflow-y:auto;
  border-radius:8px;
}
#emojiPicker span { font-size:20px; padding:5px; cursor:pointer; color:#0f7a63; }
#emojiPicker span:hover{ background:#0f7a63; color:#000; border-radius:5px; }

/* Attachments */
#attachPopup {
  display:none;
  position:absolute;
  bottom:60px;
  left:60px;
  background:#111;
  border:1px solid #0f7a63;
  border-radius:12px;
  padding:12px;
  width:270px;
  box-shadow:0 0 10px #0f7a63;
  z-index:2000;
}
#attachGrid { display:grid; grid-template-columns:repeat(3,1fr); gap:12px; }
.attachItem {
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:6px;
  padding:10px;
  border-radius:10px;
  cursor:pointer;
  background:#111;
  border:1px solid #0f7a63;
  text-align:center;
  font-size:12px;
  color:#0f7a63;
}
.attachItem:hover{ background:#0f7a63; color:#000; }

/* Friend Info Page */
#friendInfoPage { display:none; flex-direction:column; padding:20px; background:#000; }
.friendHeader { text-align:center; margin-bottom:20px; position:relative; }
.friendHeader img { width:120px; height:120px; border-radius:50%; margin-bottom:10px; object-fit:cover; border:2px solid #0f7a63; }
.friendHeader h2 { margin:0; font-size:22px; color:#0f7a63; margin-bottom:20px; }
.actionButtons button { display:flex; flex-direction:column; align-items:center; justify-content:center; padding:10px 0; background:#111; border:1px solid #0f7a63; border-radius:8px; cursor:pointer; color:#0f7a63; }
.actionButtons i { font-size:20px; margin-bottom:5px; }

/* Settings Container */
.settingsContainer { display:flex; flex-direction:column; gap:8px; padding:10px; border-top:1px solid #0f7a63; border-bottom:1px solid #0f7a63; background:#111; border-radius:8px; margin-bottom:15px; }
.settingsContainer button.settingsItem { background:#111; color:#0f7a63; border:none; padding:12px; border-radius:8px; cursor:pointer; display:flex; align-items:center; justify-content:space-between; box-shadow:0 0 10px #0f7a63; }
.settingsContainer button.settingsItem:hover { background:#0f7a63; color:#000; }

/* Switch */
.switch { position:relative; display:inline-block; width:50px; height:24px; }
.switch input { opacity:0; width:0; height:0; }
.slider { position:absolute; cursor:pointer; top:0; left:0; right:0; bottom:0; background:#555; transition:.4s; border-radius:24px; }
.slider:before { position:absolute; content:""; height:18px; width:18px; left:3px; bottom:3px; background:white; transition:.4s; border-radius:50%; }
input:checked + .slider { background:#0f7a63; }
input:checked + .slider:before { transform:translateX(26px); }

/* Modals */
.modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:4000; align-items:center; justify-content:center; }
.modal-content { background:#111; color:#0f7a63; padding:20px; border-radius:12px; width:300px; box-shadow:0 0 15px #0f7a63; }

/* Phone animation */
.phoneAnimation { position: relative; display:flex; justify-content:center; align-items:center; margin:20px 0; height:100px; gap:40px; }
.phone { width:50px; height:90px; border:2px solid #0f7a63; border-radius:10px; background:#000; display:flex; align-items:center; justify-content:center; overflow:hidden; animation:bounce 1.5s infinite alternate; }
.phone .screen { width:90%; height:80%; background:#111; border-radius:5px; }
@keyframes bounce { 0%{transform:translateY(0);}50%{transform:translateY(-8px);}100%{transform:translateY(0);} }
.checkMark { position:absolute; font-size:30px; color:#0f7a63; opacity:0; transform:scale(0); animation:appear 2s forwards 1.5s; }
@keyframes appear { to{opacity:1; transform:scale(1);} }

</style>
</head>
<body>

<div id="chatPage">
  <div class="header">
    <img id="friendPhoto" src="default-profile.png" alt="friend">
    <div class="header-info"><h2 id="friendName">Mimah Suleiman</h2></div>
    <div class="header-actions">
      <button id="callBtn"><i class="fa-solid fa-phone"></i></button>
      <button id="menuBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
    </div>
    <div class="popup" id="menuPopup">
      <div onclick="alert('View Info')">View Info</div>
      <div onclick="alert('Muted!')">Mute</div>
      <div onclick="alert('Deleted Chat!')">Delete Chat</div>
      <div onclick="alert('Settings')">Chat Settings</div>
    </div>
  </div>

  <div id="chatBox">
    <div class="msg system"><i class="fa-solid fa-lock"></i> Messages are end-to-end encrypted</div>
  </div>

  <div id="inputArea">
    <div class="input-box">
      <input id="msgInput" placeholder="Type a message..." autocomplete="off">
      <div class="input-buttons">
        <button id="emojiBtn"><i class="fa-solid fa-face-smile"></i></button>
        <button id="plusBtn"><i class="fa-solid fa-paperclip"></i></button>
      </div>
    </div>
    <button id="micBtn"><i class="fa-solid fa-microphone"></i></button>
  </div>
</div>

<div id="emojiPicker">
  <span>üòÄ</span><span>üòÇ</span><span>üòç</span><span>üò≠</span>
  <span>üòé</span><span>üò°</span><span>üëç</span><span>üôè</span>
  <span>üî•</span><span>üéâ</span><span>‚ù§Ô∏è</span>
</div>

<div id="attachPopup">
  <div id="attachGrid">
    <label class="attachItem"><i class="fa-solid fa-image"></i><span>Gallery</span><input type="file" accept="image/*,video/*"></label>
    <label class="attachItem"><i class="fa-solid fa-camera"></i><span>Camera</span><input type="file" accept="image/*,video/*" capture="environment"></label>
    <div class="attachItem"><i class="fa-solid fa-location-dot"></i><span>Location</span></div>
    <label class="attachItem"><i class="fa-solid fa-file"></i><span>Document</span><input type="file" accept=".pdf,.doc,.docx,.txt"></label>
    <div class="attachItem"><i class="fa-solid fa-user"></i><span>Contact</span></div>
    <label class="attachItem"><i class="fa-solid fa-microphone"></i><span>Audio</span><input type="file" accept="audio/*"></label>
  </div>
</div>

<script>
const menuBtn = document.getElementById('menuBtn');
const menuPopup = document.getElementById('menuPopup');
const emojiBtn = document.getElementById('emojiBtn');
const emojiPicker = document.getElementById('emojiPicker');
const plusBtn = document.getElementById('plusBtn');
const attachPopup = document.getElementById('attachPopup');
const msgInput = document.getElementById('msgInput');
const chatBox = document.getElementById('chatBox');

menuBtn.addEventListener('click',()=>menuPopup.classList.toggle('show'));
emojiBtn.addEventListener('click',()=>emojiPicker.classList.toggle('show'));
plusBtn.addEventListener('click',()=>attachPopup.classList.toggle('show'));
emojiPicker.querySelectorAll('span').forEach(e=>e.addEventListener('click',()=>{msgInput.value+=e.textContent;}));

msgInput.addEventListener('keypress',(e)=>{
  if(e.key==='Enter' && msgInput.value.trim()!==''){
    const msgDiv=document.createElement('div');
    msgDiv.classList.add('msg','self');
    msgDiv.textContent=msgInput.value;
    chatBox.appendChild(msgDiv);
    chatBox.scrollTop=chatBox.scrollHeight;
    msgInput.value='';
  }
});
</script>

</body>
</html>
