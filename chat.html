<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GazaChat App</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: #000;
  color: #fff;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

/* HEADER */
.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #000;
  padding: 10px;
  border-bottom: 1px solid #ccc;
  position: relative;
}
.header img {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  cursor: pointer;
  object-fit: cover;
}
.header-info {
  flex: 1;
  display: flex;
  flex-direction: column;
  margin-left: 10px;
  overflow: hidden;
}
.header-info h2 {
  margin: 0;
  font-size: 16px;
  cursor: pointer;
}
.header-actions {
  display: flex;
  align-items: center;
  gap: 15px;
}
.header-actions button {
  background: none;
  border: none;
  cursor: pointer;
  font-size: 20px;
  color: white;
}

/* CHAT BOX */
#chatBox {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  margin-bottom: 100px;
  display: flex;
  flex-direction: column;
  gap: 6px;
  background: #000;
}
.msg {
  max-width: 70%;
  padding: 10px 14px;
  border-radius: 18px;
  background: #111;
  color: #fff;
  word-break: break-word;
}
.msg.self {
  background: #111;
  align-self: flex-end;
}
.msg.system {
  background: #111;
  color: #25d366;
  align-self: center;
  text-align: center;
}

/* INPUT AREA */
#inputArea {
  display: flex;
  align-items: center;
  position: fixed;
  bottom: 10px;
  left: 10px;
  width: calc(100% - 20px);
  z-index: 100;
}
.input-box {
  display: flex;
  flex: 1;
  background: #111;
  border-radius: 25px;
  padding: 6px 10px;
  gap: 6px;
}
.input-box input {
  flex: 1;
  border: none;
  outline: none;
  font-size: 14px;
  background: transparent;
  color: #fff;
}
.input-buttons button {
  background: transparent;
  border: none;
  font-size: 20px;
  cursor: pointer;
  color: #25d366;
}
#micBtn {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: #25d366;
  color: white;
  border: none;
  font-size: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-left: 6px;
  cursor: pointer;
}

/* EMOJI PICKER */
#emojiPicker {
  position: absolute;
  bottom: 60px;
  left: 10px;
  background: #111;
  border: 1px solid #25d366;
  padding: 10px;
  display: none;
  max-height: 200px;
  overflow-y: auto;
  border-radius: 8px;
  box-shadow: 0 0 10px #25d366;
}
#emojiPicker span {
  font-size: 22px;
  padding: 8px;
  cursor: pointer;
  background: #111;
  border-radius: 6px;
  transition: 0.2s;
}
#emojiPicker span:hover {
  background: #25d366;
  color: #000;
}

/* ATTACHMENTS */
#attachPopup {
  display: none;
  position: absolute;
  bottom: 60px;
  left: 60px;
  background: #111;
  border: 1px solid #25d366;
  border-radius: 12px;
  padding: 12px;
  width: 270px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.2);
  z-index: 2000;
}
#attachGrid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
}
.attachItem {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 6px;
  padding: 12px;
  border-radius: 10px;
  cursor: pointer;
  background: #111;
  border: 1px solid #25d366;
  text-align: center;
  font-size: 12px;
  user-select: none;
  transition: 0.2s;
}
.attachItem i {
  font-size: 22px;
  color: #25d366;
}
.attachItem:hover {
  background: #25d366;
  color: #000;
}
.attachItem:hover i {
  color: #000;
}

/* FRIEND INFO PAGE */
#friendInfoPage {
  display: none;
  flex-direction: column;
  padding: 20px;
  background: #000;
}
.friendHeader {
  text-align: center;
  margin-bottom: 20px;
  position: relative;
}
.friendHeader img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  margin-bottom: 10px;
  object-fit: cover;
}
.friendHeader h2 {
  margin: 0;
  font-size: 22px;
  margin-bottom: 20px;
}
.actionButtons {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 10px;
  margin-top: 10px;
  width: 100%;
}
.actionButtons button {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 10px 0;
  background: #111;
  color: #fff;
  border: 1px solid #25d366;
  box-shadow: 0 4px 8px rgba(37, 211, 102, 0.4);
  border-radius: 8px;
  cursor: pointer;
  transition: 0.2s;
}
.actionButtons button i {
  font-size: 20px;
  margin-bottom: 5px;
}
.actionButtons button:hover {
  background: #25d366;
  color: #000;
  box-shadow: 0 0 10px #25d366;
}

/* SETTINGS CONTAINERS */
.settingsContainer {
  display: flex;
  flex-direction: column;
  gap: 8px;
  padding: 10px;
  background: #111;
  color: #fff;
  border: 1px solid #25d366;
  box-shadow: 0 4px 8px rgba(37, 211, 102, 0.4);
  border-radius: 8px;
  margin-bottom: 15px;
}
.settingsContainer button.settingsItem,
.addFriendBtn,
.blockBtn,
.reportBtn {
  display: flex;
  align-items: center;
  justify-content: space-between;
  width: 100%;
  padding: 12px 15px;
  border-radius: 8px;
  background: #111;
  color: #fff;
  border: 1px solid #25d366;
  cursor: pointer;
  transition: 0.2s;
}
.settingsContainer button.settingsItem:hover,
.addFriendBtn:hover,
.blockBtn:hover,
.reportBtn:hover {
  background: #25d366;
  color: #000;
  box-shadow: 0 0 12px #25d366;
}

/* MODALS */
.modal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.4);
  z-index: 4000;
  align-items: center; justify-content: center;
}
.modal-content {
  background: #111;
  padding: 20px;
  border-radius: 12px;
  width: 300px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.3);
}
.close-btn {
  background: #25d366;
  color: #000;
  border: none;
  padding: 10px 15px;
  border-radius: 8px;
  cursor: pointer;
  width: 100%;
  font-size: 16px;
  margin-top: 10px;
}

/* SWITCH */
.switch {
  position: relative;
  display: inline-block;
  width: 50px; height: 24px;
}
.switch input { opacity:0; width:0; height:0; }
.slider {
  position:absolute;
  cursor:pointer;
  top:0; left:0; right:0; bottom:0;
  background:#ccc;
  transition:.4s;
  border-radius:24px;
}
.slider:before {
  position:absolute;
  content:"";
  height:18px; width:18px;
  left:3px; bottom:3px;
  background:white;
  transition:.4s;
  border-radius:50%;
}
input:checked + .slider { background:#25d366; }
input:checked + .slider:before { transform:translateX(26px); }
</style>
</head>
<body>

<!-- CHAT PAGE -->
<div id="chatPage">
  <div class="header">
    <img id="friendPhoto" src="default-profile.png" alt="friend">
    <div class="header-info"><h2 id="friendName"></h2></div>
    <div class="header-actions">
      <button id="callBtn"><i class="fa-solid fa-phone"></i></button>
      <button id="menuBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
    </div>
    <div class="popup" id="menuPopup">
      <div onclick="openFriendInfo()">View Info</div>
      <div onclick="alert('Muted!')">Mute</div>
      <div onclick="deleteChat()">Delete Chat</div>
      <div onclick="openSettings()">Chat Settings</div>
    </div>
  </div>
  <div id="chatBox">
    <div class="msg system">üîí Messages are end-to-end encrypted</div>
  </div>
  <div id="inputArea">
    <div class="input-box">
      <input id="msgInput" placeholder="Type a message..." autocomplete="off">
      <div class="input-buttons">
        <button id="emojiBtn"><i class="fa-solid fa-face-smile"></i></button>
        <button id="plusBtn"><i class="fa-solid fa-paperclip"></i></button>
      </div>
    </div>
    <button id="micBtn"><i class="fa-solid fa-microphone"></i></button>
  </div>
</div>

<!-- EMOJI PICKER -->
<div id="emojiPicker">
  <span>üòÄ</span><span>üòÇ</span><span>üòç</span><span>üò≠</span>
  <span>üòé</span><span>üò°</span><span>üëç</span><span>üôè</span>
  <span>üî•</span><span>üéâ</span><span>‚ù§Ô∏è</span>
</div>

<!-- ATTACHMENTS -->
<div id="attachPopup">
  <div id="attachGrid">
    <label class="attachItem">
      <i class="fa-solid fa-image"></i>
      <span>Gallery</span>
      <input type="file" accept="image/*,video/*">
    </label>
    <label class="attachItem">
      <i class="fa-solid fa-camera"></i>
      <span>Camera</span>
      <input type="file" accept="image/*,video/*" capture="environment">
    </label>
    <div class="attachItem" id="sendLocation">
      <i class="fa-solid fa-location-dot"></i>
      <span>Location</span>
    </div>
    <label class="attachItem">
      <i class="fa-solid fa-file"></i>
      <span>Document</span>
      <input type="file" accept=".pdf,.doc,.docx,.txt">
    </label>
    <div class="attachItem" id="sendContact">
      <i class="fa-solid fa-user"></i>
      <span>Contact</span>
    </div>
    <label class="attachItem">
      <i class="fa-solid fa-microphone"></i>
      <span>Audio</span>
      <input type="file" accept="audio/*">
    </label>
  </div>
</div>

<!-- FRIEND INFO PAGE -->
<div id="friendInfoPage">
  <div class="friendHeader">
    <img id="friendInfoPhoto" src="default-profile.png" alt="friend">
    <h2 id="friendInfoName"></h2>
  </div>
  <div class="actionButtons">
    <button><i class="fa-solid fa-user-plus"></i>Add Friend</button>
    <button><i class="fa-solid fa-ban"></i>Block</button>
    <button><i class="fa-solid fa-flag"></i>Report</button>
  </div>
  <div class="settingsContainer">
    <button class="settingsItem">End-to-End Encryption</button>
    <button class="settingsItem">Disappearing Messages</button>
    <button class="settingsItem">Chat Lock</button>
  </div>
</div>

<script>
// SHOW EMOJI PICKER
const emojiBtn = document.getElementById('emojiBtn');
const emojiPicker = document.getElementById('emojiPicker');
emojiBtn.addEventListener('click', () => {
  emojiPicker.style.display = emojiPicker.style.display === 'block' ? 'none' : 'block';
});

// ADD EMOJI TO INPUT
emojiPicker.querySelectorAll('span').forEach(emoji => {
  emoji.addEventListener('click', () => {
    document.getElementById('msgInput').value += emoji.textContent;
    emojiPicker.style.display = 'none';
  });
});

// ATTACHMENTS POPUP
const plusBtn = document.getElementById('plusBtn');
const attachPopup = document.getElementById('attachPopup');
plusBtn.addEventListener('click', () => {
  attachPopup.style.display = attachPopup.style.display === 'block' ? 'none' : 'block';
});

// FRIEND INFO
function openFriendInfo() {
  document.getElementById('chatPage').style.display = 'none';
  document.getElementById('friendInfoPage').style.display = 'flex';
  document.getElementById('friendInfoPhoto').src = document.getElementById('friendPhoto').src;
  document.getElementById('friendInfoName').textContent = document.getElementById('friendName').textContent;
}

// PLACEHOLDER FUNCTIONS
function deleteChat() { alert("Chat deleted!"); }
function openSettings() { alert("Settings opened!"); }
</script>

</body>
</html>
