<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GazaChat Green Theme</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
/* ==== GENERAL STYLES ==== */
body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: #25D366; /* Main green background */
  color: #000;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ==== CHAT & FRIEND PAGE ==== */
#chatPage, #friendInfoPage { display: flex; flex-direction: column; flex: 1; }

/* ==== HEADER ==== */
.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #128C7E;
  padding: 10px;
  position: relative;
  border-bottom: 1px solid #0F7A63;
}
.header img {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  cursor: pointer;
  object-fit: cover;
  border: 2px solid #0F7A63;
}
.header-info h2 { margin: 0; font-size: 16px; cursor: pointer; color: #fff; }
.header-actions button { background: none; border: none; cursor: pointer; font-size: 20px; color: #fff; }
.popup {
  display: none;
  position: absolute;
  top: 60px;
  right: 10px;
  flex-direction: column;
  padding: 10px;
  border-radius: 8px;
  background: #128C7E;
  border: 1px solid #0F7A63;
}
.popup div { padding: 8px; cursor: pointer; border-radius: 6px; color: #fff; }
.popup div:hover { background: #0F7A63; }

/* ==== CHAT BOX ==== */
#chatBox {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  margin-bottom: 100px;
  display: flex;
  flex-direction: column;
  gap: 6px;
}
.msg { max-width: 70%; padding: 10px 14px; border-radius: 18px; word-break: break-word; background: #128C7E; color: #fff; align-self: flex-start; }
.msg.self { background: #075E44; color: #fff; align-self: flex-end; }
.msg .meta { display: block; margin-top: 4px; font-size: 10px; color: #ccc; text-align: right; }
.msg.system { background: #0F7A63; color: #fff; text-align: center; align-self: center; }

/* ==== INPUT AREA ==== */
#inputArea { display: flex; align-items: center; position: fixed; bottom: 10px; left: 10px; width: calc(100% - 20px); z-index: 100; }
.input-box { display: flex; flex: 1; background: #0F7A63; border-radius: 25px; padding: 6px 10px; gap: 6px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
.input-box input { flex: 1; border: none; outline: none; font-size: 14px; background: #25D366; color: #000; padding: 6px; border-radius: 20px; }
.input-buttons button { background: transparent; border: none; font-size: 20px; cursor: pointer; color: #fff; }
#micBtn { width: 40px; height: 40px; border-radius: 50%; background: #075E44; color: #fff; border: none; font-size: 18px; display: flex; align-items: center; justify-content: center; margin-left: 6px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); cursor: pointer; }

/* ==== EMOJI PICKER ==== */
#emojiPicker {
  position: fixed;
  bottom: 70px;
  left: 10px;
  width: 250px;
  background: #0F7A63;
  border: 1px solid #075E44;
  border-radius: 8px;
  display: none;
  flex-wrap: wrap;
  padding: 10px;
  gap: 8px;
}
#emojiPicker span { font-size: 20px; cursor: pointer; }
#emojiPicker span:hover { background: #075E44; color: #fff; border-radius: 6px; padding: 2px; }

/* ==== ATTACHMENTS ==== */
#attachPopup {
  position: fixed;
  bottom: 70px;
  left: 10px;
  width: 300px;
  background: #0F7A63;
  border: 1px solid #075E44;
  border-radius: 8px;
  display: none;
  padding: 10px;
}
#attachPopup .attachItem {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 80px;
  height: 80px;
  margin: 5px;
  background: #128C7E;
  border-radius: 8px;
  cursor: pointer;
  border: 1px solid #075E44;
  color: #fff;
}
#attachPopup .attachItem:hover { background: #075E44; }

/* ==== FRIEND INFO PAGE ==== */
#friendInfoPage { display: none; flex-direction: column; padding: 20px; background: #128C7E; }
.friendHeader img { border: 2px solid #075E44; border-radius: 50%; width: 120px; height: 120px; object-fit: cover; }
.friendHeader h2 { margin: 10px 0 20px 0; font-size: 22px; color: #fff; text-align: center; }
.actionButtons { display: flex; justify-content: space-around; margin-bottom: 20px; }
.actionButtons button { background: #075E44; border: none; border-radius: 8px; color: #fff; font-size: 14px; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 10px 0; gap: 5px; cursor: pointer; width: 80px; }
.actionButtons button:hover { background: #0F7A63; }

/* ==== SETTINGS ==== */
.settingsContainer { display: flex; flex-direction: column; gap: 8px; padding: 10px; border-radius: 8px; }
.settingsItem { display: flex; align-items: center; justify-content: space-between; padding: 12px; background: #075E44; border-radius: 8px; cursor: pointer; width: 100%; color: #fff; }
.settingsItem:hover { background: #0F7A63; }
.blockBtn, .reportBtn { background: #075E44; border-radius: 8px; padding: 12px; color: #fff; cursor: pointer; width: 100%; font-weight: bold; margin-top: 5px; }
.blockBtn:hover, .reportBtn:hover { background: #0F7A63; }

/* ==== BUTTONS ==== */
button.close-btn, .addFriendBtn { background: #075E44; color: #fff; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; width: 100%; font-size: 16px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
button.close-btn:hover, .addFriendBtn:hover { transform: translateY(-2px); }
</style>
</head>
<body>

<!-- CHAT PAGE -->
<div id="chatPage">
  <div class="header">
    <img id="friendPhoto" src="default-profile.png" alt="friend">
    <div class="header-info">
      <h2 id="friendName">Friend Name</h2>
    </div>
    <div class="header-actions">
      <button id="callBtn"><i class="fa-solid fa-phone"></i></button>
      <button id="menuBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
    </div>
    <div class="popup" id="menuPopup">
      <div onclick="openFriendInfo()">View Info</div>
      <div onclick="alert('Muted!')">Mute</div>
      <div onclick="deleteChat()">Delete Chat</div>
      <div onclick="openSettings()">Chat Settings</div>
    </div>
  </div>

  <div id="chatBox">
    <div class="msg system">üîí Messages are end-to-end encrypted</div>
  </div>

  <div id="inputArea">
    <div class="input-box">
      <input id="msgInput" placeholder="Type a message..." autocomplete="off">
      <div class="input-buttons">
        <button id="emojiBtn"><i class="fa-solid fa-face-smile"></i></button>
        <button id="plusBtn"><i class="fa-solid fa-paperclip"></i></button>
      </div>
    </div>
    <button id="micBtn"><i class="fa-solid fa-microphone"></i></button>
  </div>
</div>

<!-- EMOJI PICKER -->
<div id="emojiPicker">
  <span>üòÄ</span><span>üòÇ</span><span>üòç</span><span>üò≠</span>
  <span>üòé</span><span>üò°</span><span>üëç</span><span>üôè</span>
  <span>üî•</span><span>üéâ</span><span>‚ù§Ô∏è</span>
</div>

<!-- ATTACHMENTS -->
<div id="attachPopup">
  <div style="display:flex;flex-wrap:wrap;">
    <label class="attachItem">
      <i class="fa-solid fa-image"></i>
      <span>Gallery</span>
      <input type="file" id="galleryInput" accept="image/*,video/*">
    </label>
    <label class="attachItem">
      <i class="fa-solid fa-camera"></i>
      <span>Camera</span>
      <input type="file" id="cameraInput" accept="image/*,video/*" capture="environment">
    </label>
    <div class="attachItem" id="sendLocation">
      <i class="fa-solid fa-location-dot"></i>
      <span>Location</span>
    </div>
    <label class="attachItem">
      <i class="fa-solid fa-file"></i>
      <span>Document</span>
      <input type="file" id="documentInput" accept=".pdf,.doc,.docx,.txt">
    </label>
    <div class="attachItem" id="sendContact">
      <i class="fa-solid fa-user"></i>
      <span>Contact</span>
    </div>
    <label class="attachItem">
      <i class="fa-solid fa-microphone"></i>
      <span>Audio</span>
      <input type="file" id="audioInput" accept="audio/*">
    </label>
  </div>
</div>

<!-- FRIEND INFO PAGE -->
<div id="friendInfoPage">
  <div class="friendHeader">
    <i class="fa-solid fa-arrow-left backArrow" onclick="backToChat()"></i>
    <img id="infoFriendPhoto" src="default-profile.png" alt="friend">
    <h2 id="infoFriendName">Friend Name</h2>
    <div class="actionButtons">
      <button id="videoCallBtn"><i class="fa-solid fa-video"></i><span>Video Call</span></button>
      <button id="audioCallBtn"><i class="fa-solid fa-phone"></i><span>Audio Call</span></button>
      <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i><span>Search</span></button>
    </div>
    <div class="settingsContainer">
      <div class="settingsItem" onclick="alert('Disappearing messages')">Disappearing Messages <small>Off</small></div>
      <div class="settingsItem" onclick="alert('Media visibility')">Media Visibility <small>Show</small></div>
      <div class="blockBtn">Block Contact</div>
      <div class="reportBtn">Report Contact</div>
    </div>
  </div>
</div>

<script>
const menuBtn = document.getElementById('menuBtn');
const menuPopup = document.getElementById('menuPopup');
const emojiBtn = document.getElementById('emojiBtn');
const emojiPicker = document.getElementById('emojiPicker');
const plusBtn = document.getElementById('plusBtn');
const attachPopup = document.getElementById('attachPopup');
const msgInput = document.getElementById('msgInput');
const chatBox = document.getElementById('chatBox');
const chatPage = document.getElementById('chatPage');
const friendInfoPage = document.getElementById('friendInfoPage');

// Toggle menu popup
menuBtn.addEventListener('click', () => {
  menuPopup.style.display = menuPopup.style.display === 'flex' ? 'none' : 'flex';
});

// Toggle emoji picker
emojiBtn.addEventListener('click', () => {
  emojiPicker.style.display = emojiPicker.style.display === 'flex' ? 'none' : 'flex';
});

// Add emoji to input
emojiPicker.querySelectorAll('span').forEach(e => {
  e.addEventListener('click', () => {
    msgInput.value += e.textContent;
  });
});

// Toggle attach popup
plusBtn.addEventListener('click', () => {
  attachPopup.style.display = attachPopup.style.display === 'flex' ? 'none' : 'flex';
});

// Send message on Enter
msgInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter' && msgInput.value.trim() !== '') {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('msg', 'self');
    msgDiv.textContent = msgInput.value;
    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
    msgInput.value = '';
  }
});

// Open friend info page
function openFriendInfo() {
  chatPage.style.display = 'none';
  friendInfoPage.style.display = 'flex';
  menuPopup.style.display = 'none';
}

// Back to chat
function backToChat() {
  friendInfoPage.style.display = 'none';
  chatPage.style.display = 'flex';
}

// Placeholder functions
function deleteChat() { alert('Chat deleted!'); }
function openSettings() { alert('Settings opened!'); }
</script>

</body>
</html>
