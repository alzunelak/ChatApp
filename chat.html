<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat App</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
/* BODY */
body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: #fff; /* Body white */
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* CHAT & FRIEND PAGES */
#chatPage, #friendInfoPage {
  display: flex;
  flex-direction: column;
  flex: 1;
}

/* HEADER */
.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #128C7E; /* Green header */
  padding: 10px;
  position: relative;
}
.header img {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  cursor: pointer;
  object-fit: cover;
}
.header-info {
  flex: 1;
  display: flex;
  flex-direction: column;
  margin-left: 10px;
  overflow: hidden;
  color: #fff; /* Name white */
}
.header-info h2 {
  margin: 0;
  font-size: 16px;
  cursor: pointer;
}
.header-actions button {
  background: none;
  border: none;
  cursor: pointer;
  font-size: 20px;
  color: #fff; /* Phone and dots white */
}

/* CHAT BOX */
#chatBox {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  margin-bottom: 100px;
  display: flex;
  flex-direction: column;
  gap: 6px;
}
.msg {
  max-width: 70%;
  padding: 10px 14px;
  border-radius: 18px;
  background: #f1f1f1;
  align-self: flex-start;
  word-break: break-word;
}
.msg.self {
  background: #dcf8c6;
  align-self: flex-end;
}
.msg .meta {
  display: block;
  margin-top: 4px;
  font-size: 10px;
  color: #999;
  text-align: right;
}
.msg.system {
  background: #e1f0ff;
  color: #333;
  align-self: center;
  text-align: center;
}

/* INPUT AREA */
#inputArea {
  display: flex;
  align-items: center;
  position: fixed;
  bottom: 10px;
  left: 10px;
  width: calc(100% - 20px);
  z-index: 100;
}
.input-box {
  display: flex;
  flex: 1;
  background: #f1f1f1;
  border-radius: 25px;
  padding: 6px 10px;
  gap: 6px;
}
.input-box input {
  flex: 1;
  border: none;
  outline: none;
  font-size: 14px;
  background: transparent;
}
.input-buttons button {
  background: transparent;
  border: none;
  font-size: 20px;
  cursor: pointer;
  color: #128C7E;
}
#micBtn {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: #25D366;
  color: white;
  border: none;
  font-size: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-left: 6px;
}

/* POPUPS */
.popup, #emojiPicker, #attachPopup {
  display: none;
}
.popup {
  position: absolute;
  top: 50px;
  right: 10px;
  background: #fff;
  border: 1px solid #ccc;
  border-radius: 8px;
  z-index: 1000;
  width: 150px;
}
.popup div {
  padding: 10px;
  cursor: pointer;
  border-bottom: 1px solid #eee;
}
.popup div:hover {
  background: #f1f1f1;
}

/* FRIEND INFO PAGE */
#friendInfoPage {
  display: none;
  flex-direction: column;
  padding: 20px;
  background: #fff;
}
.friendHeader {
  text-align: center;
  margin-bottom: 20px;
  position: relative;
}
.friendHeader img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  margin-bottom: 10px;
  object-fit: cover;
}
.friendHeader h2 {
  margin: 0;
  font-size: 22px;
  margin-bottom: 20px;
}
.actionButtons button {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 10px 0;
  background: #fff;
  border-radius: 8px;
  cursor: pointer;
}

/* SETTINGS AND OTHER BUTTONS */
.settingsContainer {
  display: flex;
  flex-direction: column;
  gap: 8px;
  padding: 10px;
  border-radius: 8px;
  background: #fff;
  margin-bottom: 10px;
}
.settingsContainer button {
  width: 100%;
  padding: 12px 15px;
  border: none;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 10px;
  color: #000;
  font-size: 16px;
  cursor: pointer;
  border-radius: 6px;
  transition: background 0.2s;
}
.settingsContainer button:hover {
  background: #f1f1f1;
}

/* BLOCK & REPORT BUTTONS */
.blockBtn, .reportBtn {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px;
  border-radius: 8px;
  background: #fff;
  font-weight: bold;
  cursor: pointer;
}
.blockBtn {
  color: #f44336;
}
.reportBtn {
  color: #ff5722;
}

/* NO GROUPS + ADD FRIEND */
.addFriendBtn {
  background: #128C7E;
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
}
</style>
</head>
<body>

<!-- CHAT PAGE -->
<div id="chatPage">
  <div class="header">
    <img id="friendPhoto" src="default-profile.png" alt="friend">
    <div class="header-info">
      <h2 id="friendName"></h2>
    </div>
    <div class="header-actions">
      <button id="callBtn"><i class="fa-solid fa-phone"></i></button>
      <button id="menuBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
    </div>
    <div class="popup" id="menuPopup">
      <div onclick="openFriendInfo()">View Info</div>
      <div onclick="alert('Muted!')">Mute</div>
      <div onclick="deleteChat()">Delete Chat</div>
    </div>
  </div>

  <div id="chatBox">
    <div class="msg system">ðŸ”’ Messages are end-to-end encrypted</div>
  </div>

  <div id="inputArea">
    <div class="input-box">
      <input id="msgInput" placeholder="Type a message..." autocomplete="off">
      <div class="input-buttons">
        <button id="emojiBtn"><i class="fa-solid fa-face-smile"></i></button>
        <button id="plusBtn"><i class="fa-solid fa-paperclip"></i></button>
      </div>
    </div>
    <button id="micBtn"><i class="fa-solid fa-microphone"></i></button>
  </div>
</div>

<!-- FRIEND INFO PAGE -->
<div id="friendInfoPage">
  <div class="friendHeader">
    <i class="fa-solid fa-arrow-left backArrow" onclick="backToChat()"></i>
    <img id="infoFriendPhoto" src="default-profile.png" alt="friend">
    <h2 id="infoFriendName">Friend Name</h2>
    <div class="actionButtons">
      <button><i class="fa-solid fa-video"></i><span>Video Call</span></button>
      <button><i class="fa-solid fa-phone"></i><span>Audio Call</span></button>
      <button><i class="fa-solid fa-magnifying-glass"></i><span>Search</span></button>
    </div>
  </div>

  <div class="settingsContainer">
    <button><i class="fa-solid fa-lock"></i> End-to-End Encryption</button>
    <button><i class="fa-solid fa-network-wired"></i> Mesh Network Form</button>
    <button><i class="fa-solid fa-paint-roller"></i> Chat Color & Wallpaper</button>
    <button><i class="fa-solid fa-shield"></i> Advanced Chat Privacy</button>
  </div>

  <!-- No Groups + Add Friend -->
  <div class="settingsContainer">
    <div style="display:flex;align-items:center;justify-content:space-between;">
      <span>No groups in common</span>
      <button class="addFriendBtn" id="addFriendBtn">+ Add Friend</button>
    </div>
  </div>

  <!-- Block & Report -->
  <div class="settingsContainer">
    <div style="display:flex;flex-direction:column;gap:8px;">
      <button class="blockBtn"><span><i class="fa-solid fa-ban"></i> Block User</span></button>
      <button class="reportBtn"><span><i class="fa-solid fa-flag"></i> Report User</span></button>
    </div>
  </div>
</div>

<script>
/* ----- JS CODE ----- */
const myId = "user123";
const friendsList = JSON.parse(localStorage.getItem("friends") || "[]");
const friendParam = new URLSearchParams(window.location.search).get("friend");
const friendObj = friendsList.find(f => f.name === friendParam);
const friendData = { name: friendObj ? friendObj.name : (friendParam || "Friend"), photo: friendObj?.photo || "default-profile.png" };

/* DOM */
document.getElementById("friendName").textContent = friendData.name;
document.getElementById("friendPhoto").src = friendData.photo;
document.getElementById("infoFriendName").textContent = friendData.name;
document.getElementById("infoFriendPhoto").src = friendData.photo;

/* Friend Info Toggle */
function openFriendInfo(){ document.getElementById("chatPage").style.display="none"; document.getElementById("friendInfoPage").style.display="flex"; }
function backToChat(){ document.getElementById("friendInfoPage").style.display="none"; document.getElementById("chatPage").style.display="flex"; }

/* Add Friend */
document.getElementById("addFriendBtn").onclick = ()=>{ alert(`${friendData.name} added as friend!`); }

/* Block User */
document.querySelector(".blockBtn").onclick = ()=>{
  if(confirm("Block this user?")){
    let blocked = JSON.parse(localStorage.getItem("blockedUsers") || "[]");
    if(!blocked.includes(friendData.name)){
      blocked.push(friendData.name);
      localStorage.setItem("blockedUsers", JSON.stringify(blocked));
      alert("User blocked.");
      document.getElementById("chatPage").style.display="none";
      document.getElementById("friendInfoPage").style.display="none";
    }
  }
}

/* Report User */
document.querySelector(".reportBtn").onclick = ()=>{ if(confirm("Report this user?")) alert("User reported."); }
</script>

</body>
</html>
