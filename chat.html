<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #075E54;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }
    .friend-list {
      padding: 10px;
    }
    .friend {
      background: white;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    .chat-box {
      display: none;
      flex-direction: column;
      height: 100vh;
      background: white;
    }
    .chat-header {
      background: #128C7E;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #ece5dd;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      background: #f1f1f1;
    }
    .chat-input input {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .chat-input button {
      margin-left: 10px;
      padding: 8px 12px;
      background: #075E54;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 10px;
      display: inline-block;
    }
    .sent {
      background: #dcf8c6;
      align-self: flex-end;
    }
    .received {
      background: white;
      align-self: flex-start;
    }
  </style>
</head>
<body>

<header>Chat App</header>

<div class="friend-list" id="friendList"></div>

<div class="chat-box" id="chatBox">
  <div class="chat-header">
    <span id="chatWith"></span>
    <div>
      <button id="blockBtn">Block</button>
      <button onclick="closeChat()">Close</button>
    </div>
  </div>
  <div class="chat-messages" id="messages"></div>
  <div class="chat-input">
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
let friends = ["Alice", "Bob", "Charlie", "David"]; // sample friends
let blockedUsers = JSON.parse(localStorage.getItem('blockedUsers')||'[]');

const friendListDiv = document.getElementById("friendList");
const chatBox = document.getElementById("chatBox");
const chatWith = document.getElementById("chatWith");
const messagesDiv = document.getElementById("messages");
let currentFriend = null;

function renderFriends() {
  friendListDiv.innerHTML = "";
  const availableFriends = friends.filter(f => !blockedUsers.includes(f));
  if (availableFriends.length === 0) {
    friendListDiv.innerHTML = "<p>No available friends (check Blocked Users)</p>";
    return;
  }
  availableFriends.forEach(friend => {
    const div = document.createElement("div");
    div.className = "friend";
    div.innerHTML = `<span>${friend}</span>`;
    div.addEventListener("click", ()=> openChat(friend));
    friendListDiv.appendChild(div);
  });
}

function openChat(friend) {
  currentFriend = friend;
  chatWith.innerText = friend;
  chatBox.style.display = "flex";
  messagesDiv.innerHTML = ""; // reset
}

function closeChat() {
  chatBox.style.display = "none";
  currentFriend = null;
}

function sendMessage() {
  const input = document.getElementById("messageInput");
  if (input.value.trim() === "") return;
  const msg = document.createElement("div");
  msg.className = "message sent";
  msg.innerText = input.value;
  messagesDiv.appendChild(msg);
  input.value = "";
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

document.getElementById("blockBtn").addEventListener("click", ()=>{
  if (currentFriend) {
    blockedUsers.push(currentFriend);
    localStorage.setItem('blockedUsers', JSON.stringify(blockedUsers));
    alert(currentFriend + " is blocked!");
    closeChat();
    renderFriends();
  }
});

renderFriends();
</script>

</body>
</html>
