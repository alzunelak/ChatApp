<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Privacy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f8f9fa;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    .option {
      background: #fff;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 15px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .option:hover {
      background: #e6f4ea;
    }
    .section-title {
      font-weight: bold;
      margin: 25px 0 10px;
      color: #333;
    }
    .back {
      margin-bottom: 20px;
      cursor: pointer;
      color: #007bff;
      display: inline-block;
    }
    .toggle {
      width: 40px;
      height: 20px;
      background: #ccc;
      border-radius: 20px;
      position: relative;
      transition: 0.3s;
    }
    .toggle::after {
      content: "";
      width: 18px;
      height: 18px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: 1px;
      left: 1px;
      transition: 0.3s;
    }
    .toggle.active {
      background: #4caf50;
    }
    .toggle.active::after {
      left: 21px;
    }
  </style>
</head>
<body>

  <div class="back" onclick="history.back()">â¬… Back</div>
  <h1>Privacy</h1>

  <!-- Account Privacy Options -->
  <a href="lastseen.html"><div class="option">Last Seen & Online <span>&#9654;</span></div></a>
  <a href="profilephoto.html"><div class="option">Profile Photo <span>&#9654;</span></div></a>
  <a href="blockuser.html"><div class="option">Blocked Contacts <span>&#9654;</span></div></a>

  <!-- Messaging Privacy -->
  <div class="section-title">Messaging</div>
  <div class="option">Read Receipts <div class="toggle" onclick="this.classList.toggle('active')"></div></div>
  <div class="option">Typing Indicators <div class="toggle" onclick="this.classList.toggle('active')"></div></div>
  <div class="option">Default Disappearing Messages <div class="toggle" onclick="this.classList.toggle('active')"></div></div>

  <!-- App Security -->
  <div class="section-title">App Security</div>
  <div class="option">Screen Lock <div class="toggle" onclick="this.classList.toggle('active')"></div></div>
  <div class="option">Screen Security <div class="toggle" onclick="this.classList.toggle('active')"></div></div>
  <div class="option">Incognito Keyboard <div class="toggle" onclick="this.classList.toggle('active')"></div></div>

  <!-- Payment Security -->
  <div class="section-title">Payment</div>
  <div class="option">Payment Lock <div class="toggle" onclick="this.classList.toggle('active')"></div></div>

  <!-- Advanced -->
  <div class="section-title">Advanced</div>
  <div class="option">Always Relay Calls <div class="toggle" onclick="this.classList.toggle('active')"></div></div>
  <div class="option">Sealed Sender <div class="toggle" onclick="this.classList.toggle('active')"></div></div>

</body>
</html>
