<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phone Number - ChatApp</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f8f9fa;
    color: #333;
    text-align: center;
    padding: 30px 20px;
  }
  h1 {
    font-size: 2em;
    font-weight: bold;
    margin-bottom: 10px;
  }
  p.desc {
    font-size: 1em;
    color: #555;
    margin-bottom: 30px;
  }
  select, input[type="text"] {
    width: 100%;
    max-width: 300px;
    padding: 12px;
    font-size: 1em;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    text-align: left;
  }
  .btn {
    padding: 12px 30px;
    font-size: 1.1em;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin: 10px;
  }
  .next-btn { background: #007bff; color: #fff; }
  .skip-btn { background: #6c757d; color: #fff; }

  /* Popup */
  .popup {
    display: none;
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.6);
    justify-content:center;
    align-items:center;
    z-index:1000;
  }
  .popup-content {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 350px;
    text-align: center;
  }
  .popup-content h2 { margin-bottom: 10px; }
  .popup-content p { margin-bottom: 20px; }
  .popup-content button {
    padding: 10px 20px;
    margin: 5px;
    border:none;
    border-radius:5px;
    cursor:pointer;
    font-size:1em;
  }
  .ok-btn { background: #28a745; color:#fff; }
</style>
</head>
<body>

<h1>Phone Number</h1>
<p class="desc">You will receive a verification code. Carrier rates may apply.</p>

<select id="country">
  <option value="US">United States</option>
  <option value="KE">Kenya</option>
  <option value="GB">United Kingdom</option>
  <!-- Add more countries as needed -->
</select>

<input type="text" id="phoneNumber" placeholder="Country code + phone number">

<br>
<button class="btn skip-btn" onclick="skip()">Skip</button>
<button class="btn next-btn" onclick="nextStep()">Next</button>

<!-- Popup for confirmation -->
<div class="popup" id="popup">
  <div class="popup-content">
    <h2>Is this phone number correct?</h2>
    <p id="popupNumber"></p>
    <button class="ok-btn" onclick="showCodeInput()">OK</button>
  </div>
</div>

<!-- Verification code input -->
<div class="popup" id="codePopup">
  <div class="popup-content">
    <h2>Enter Verification Code</h2>
    <p>A verification code will be sent to this number.</p>
    <input type="text" id="codeInput" placeholder="Enter code here" maxlength="6">
    <br>
    <button class="ok-btn" onclick="verifyCode()">Verify</button>
  </div>
</div>

<script>
function skip() {
  window.location.href = 'profile.html';
}

function nextStep() {
  const number = document.getElementById('phoneNumber').value;
  if(!number) {
    alert("Please enter your phone number.");
    return;
  }
  document.getElementById('popupNumber').textContent = number;
  document.getElementById('popup').style.display = 'flex';
}

function showCodeInput() {
  document.getElementById('popup').style.display = 'none';
  document.getElementById('codePopup').style.display = 'flex';
}

function verifyCode() {
  const code = document.getElementById('codeInput').value;
  if(code.length === 0){
    alert("Please enter the verification code.");
    return;
  }
  // Simulate verification success
  alert("Verification successful!");
  window.location.href = 'profile.html';
}
</script>

</body>
</html>
