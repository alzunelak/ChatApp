<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Permissions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 2em;
      margin: 20px 0;
    }
    h2 {
      font-size: 1.5em;
      margin: 10px 0;
    }
    p {
      font-size: 1em;
      margin: 5px 0 20px;
      color: #555;
    }
    .emoji {
      font-size: 3em;
    }
    button {
      margin: 60px 0;
      padding: 15px 30px;
      font-size: 1.2em;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }
    .popup-content button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>ALLOW PERMISSION</h1>

  <div>
    <div class="emoji">ðŸ””</div>
    <h2>Notification</h2>
    <p>Get notified when new messages arrive</p>
  </div>

  <div>
    <div class="emoji">ðŸ“‡</div>
    <h2>Contact</h2>
    <p>Find people you know. Your contacts are encrypted and not visible to Signal.</p>
  </div>

  <div>
    <div class="emoji">ðŸ“ž</div>
    <h2>Phone Call</h2>
    <p>Make registration easier and enable calling features</p>
  </div>

  <button id="nextBtn">Next</button>

  <div id="popup" class="popup">
    <div class="popup-content">
      <p id="popupText">Allow Signal to access your notifications?</p>
      <button id="allowBtn">Allow</button>
      <button id="denyBtn">Deny</button>
    </div>
  </div>

  <script>
    const permissions = [
      { text: 'Allow Signal to access your notifications?' },
      { text: 'Allow Signal to access your contacts?' },
      { text: 'Allow Signal to make and manage phone calls?' }
    ];
    
    let current = 0;
    const nextBtn = document.getElementById('nextBtn');
    const popup = document.getElementById('popup');
    const popupText = document.getElementById('popupText');
    const allowBtn = document.getElementById('allowBtn');
    const denyBtn = document.getElementById('denyBtn');

    nextBtn.addEventListener('click', () => {
      popup.style.display = 'flex';
      popupText.innerText = permissions[current].text;
    });

    function handleChoice() {
      current++;
      if (current < permissions.length) {
        popupText.innerText = permissions[current].text;
      } else {
        popup.style.display = 'none';
        window.location.href = 'phone-number.html';
      }
    }

    allowBtn.addEventListener('click', handleChoice);
    denyBtn.addEventListener('click', handleChoice);
  </script>
</body>
</html>
