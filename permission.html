<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Permissions</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #333;
      padding: 20px;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 30px;
      font-weight: bold;
      color: #000;
      text-align: right;
    }
    .section {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin: 30px 0;
      text-align: right;
    }
    .emoji {
      font-size: 2.5em;
      margin-left: 15px;
    }
    .text {
      max-width: 250px;
    }
    .title {
      font-size: 1.5em;
      font-weight: bold;
      margin: 0;
    }
    .desc {
      font-size: 1em;
      color: #555;
      margin-top: 5px;
    }
    .next-btn {
      display: block;
      margin: 80px auto 0;
      padding: 15px 30px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 350px;
      text-align: center;
    }
    .popup-content h2 {
      margin-bottom: 15px;
    }
    .popup-btns button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    .allow-btn {
      background: #28a745;
      color: white;
    }
    .deny-btn {
      background: #dc3545;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Allow Permission</h1>

  <div class="section">
    <div class="text">
      <div class="title">Notification</div>
      <div class="desc">Get notified when new messages arrive.</div>
    </div>
    <div class="emoji">ðŸ””</div>
  </div>

  <div class="section">
    <div class="text">
      <div class="title">Contact</div>
      <div class="desc">Find people you know. Your contacts are encrypted and not visible to Signal servers.</div>
    </div>
    <div class="emoji">ðŸ‘¥</div>
  </div>

  <div class="section">
    <div class="text">
      <div class="title">Phone Call</div>
      <div class="desc">Make registration easier and enable calling features.</div>
    </div>
    <div class="emoji">ðŸ“ž</div>
  </div>

  <button class="next-btn" onclick="startPermissions()">Next</button>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2 id="popupTitle"></h2>
      <p id="popupText"></p>
      <div class="popup-btns">
        <button class="allow-btn" onclick="handlePermission(true)">Allow</button>
        <button class="deny-btn" onclick="handlePermission(false)">Deny</button>
      </div>
    </div>
  </div>

  <script>
    const permissions = [
      { title: "Allow Notifications", text: "Allow Signal to access your notifications?" },
      { title: "Allow Contacts", text: "Allow Signal to access your contacts?" },
      { title: "Allow Phone Calls", text: "Allow Signal to access your phone call feature?" }
    ];
    let currentPermission = 0;

    function startPermissions() {
      showPopup();
    }

    function showPopup() {
      document.getElementById("popupTitle").textContent = permissions[currentPermission].title;
      document.getElementById("popupText").textContent = permissions[currentPermission].text;
      document.getElementById("popup").style.display = "flex";
    }

    function handlePermission(allowed) {
      console.log(permissions[currentPermission].title + ": " + (allowed ? "Allowed" : "Denied"));
      document.getElementById("popup").style.display = "none";
      currentPermission++;
      if (currentPermission < permissions.length) {
        setTimeout(showPopup, 200); // Show next popup
      } else {
        window.location.href = "phone-number.html"; // Redirect after finishing
      }
    }
  </script>

</body>
</html>
