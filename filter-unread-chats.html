<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unread Chats</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  body { 
    font-family: Arial, sans-serif; 
    margin:0; 
    padding:0; 
    background:#000; 
    color:#fff; 
  }

  /* Header */
  .header {
    position: relative;
    height: 50px;
    background: #111;
    color: #fff;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 20px;
    font-weight: bold;
  }
  .header .back-arrow {
    font-size: 22px;
    cursor: pointer;
    color: #fff;
    transition: color 0.2s;
  }
  .header .back-arrow:hover { color: #25d366; }

  /* Content */
  .content {
    padding: 20px;
  }
  h1 { margin-top:0; font-size:1.8em; margin-bottom:20px; }

  /* Unread chats list */
  .friend {
    background:#111;
    padding:15px;
    margin-bottom:10px;
    border-radius:8px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    box-shadow:0 2px 5px rgba(37,211,102,0.2);
    cursor: pointer;
    transition: background 0.2s;
  }
  .friend:hover { background:#222; }
  .friend-name { font-weight:bold; }
  .arrow { font-size:18px; color:#25d366; }

  /* No unread */
  .no-unread {
    margin-top:50px;
    text-align:center;
    font-size:1.2em;
    color:#888;
  }
</style>
</head>
<body>

<!-- Header -->
<div class="header">
  <div class="back-arrow" onclick="window.history.back()"><i class="fa-solid fa-arrow-left"></i></div>
  <div>Unread Chats</div>
</div>

<!-- Content -->
<div class="content" id="unreadContainer"></div>

<script>
const friends = JSON.parse(localStorage.getItem('friends')||'[]');
const unread = JSON.parse(localStorage.getItem('unreadChats')||'{}');
const container = document.getElementById('unreadContainer');

let hasUnread = false;

friends.forEach(f=>{
  if(unread[f.name] && unread[f.name] > 0){
    hasUnread = true;
    const div = document.createElement('div');
    div.className = 'friend';
    div.innerHTML = `
      <span class="friend-name">${f.name} (${unread[f.name]} unread)</span>
      <span class="arrow">&#9654;</span>
    `;
    div.onclick = () => {
      // Redirect to chat page or handle click
      window.location.href = `chat.html?friend=${encodeURIComponent(f.name)}&profile=${encodeURIComponent(f.profile||'default-profile.png')}`;
    };
    container.appendChild(div);
  }
});

if(!hasUnread){
  container.innerHTML = `<div class="no-unread"><i class="fa-solid fa-envelope-open-text"></i><br>No unread chats.</div>`;
}
</script>

</body>
</html>
