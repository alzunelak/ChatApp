<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unread Chats</title>
<style>
body { font-family: Arial, sans-serif; padding:20px; background:#f8f9fa; }
.friend { background:#fff; padding:10px; border-radius:8px; margin-bottom:10px; display:flex; align-items:center; justify-content:space-between; }
</style>
</head>
<body>
<h1>Unread Chats</h1>
<div id="unreadList"></div>

<script>
const friends = JSON.parse(localStorage.getItem('friends')||'[]');
const unread = JSON.parse(localStorage.getItem('unreadChats')||'{}');
const container = document.getElementById('unreadList');
friends.forEach(f=>{
  if(unread[f.name]>0){
    const div=document.createElement('div');
    div.className='friend';
    div.textContent=`${f.name} (${unread[f.name]} unread)`;
    container.appendChild(div);
  }
});
if(container.innerHTML==='') container.textContent='No unread chats.';
</script>
</body>
</html>
