<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Groups</title>
<style>
body{font-family:Arial;margin:0;padding:20px;background:#f5f5f5;}
.group{display:flex;align-items:center;background:white;padding:10px;margin:10px 0;border-radius:8px;cursor:pointer;position:relative;}
.group img{width:50px;height:50px;border-radius:50%;margin-right:10px;}
.group .info{flex:1;}
.group .info h3{margin:0;font-size:16px;}
.group .info p{margin:0;font-size:12px;color:gray;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
.red-dot{position:absolute;right:10px;top:15px;width:10px;height:10px;background:red;border-radius:50%;}
#createGroupBtn{padding:10px 15px;background:#25d366;color:white;border:none;border-radius:8px;cursor:pointer;margin-bottom:10px;}
#newGroupPopup{display:none;position:absolute;top:50px;left:50%;transform:translateX(-50%);background:white;padding:15px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.2);}
#newGroupPopup input{width:200px;margin-bottom:10px;padding:5px;}
#newGroupPopup button{padding:5px 10px;margin-right:5px;}
</style>
</head>
<body>

<h1>Your Groups</h1>
<button id="createGroupBtn">+ Create Group</button>
<div id="groupsList"></div>

<div id="newGroupPopup">
  <h3>New Group</h3>
  <input type="text" id="newGroupName" placeholder="Group Name">
  <input type="text" id="newGroupImg" placeholder="Profile Image URL (optional)">
  <br>
  <button onclick="createGroup()">Create</button>
  <button onclick="closeNewGroupPopup()">Cancel</button>
</div>

<script>
let groups = JSON.parse(localStorage.getItem("allGroups") || "[]");
const groupsListDiv = document.getElementById("groupsList");
const createGroupBtn = document.getElementById("createGroupBtn");
const newGroupPopup = document.getElementById("newGroupPopup");

// Render all groups
function renderGroups(){
  groupsListDiv.innerHTML = "";
  groups.forEach((g,index)=>{
    const div = document.createElement("div");
    div.className="group";
    div.onclick = ()=>{
      localStorage.setItem("currentGroupIndex", index);
      // Reset unread
      g.lastRead = new Date().toISOString();
      groups[index] = g;
      localStorage.setItem("allGroups", JSON.stringify(groups));
      window.location="groupChat.html";
    };
    const latestMsg = g.messages && g.messages.length>0 ? g.messages[g.messages.length-1].text : "No messages yet";
    div.innerHTML = `
      <img src="${g.img || 'group.png'}">
      <div class="info">
        <h3>${g.name}</h3>
        <p>${latestMsg}</p>
      </div>
      ${hasUnread(g) ? '<div class="red-dot"></div>' : ''}
    `;
    groupsListDiv.appendChild(div);
  });
}

// Check unread
function hasUnread(group){
  if(!group.lastRead) return group.messages && group.messages.length>0;
  const lastReadTime = new Date(group.lastRead).getTime();
  const lastMsgTime = group.messages && group.messages.length>0 ? new Date(group.messages[group.messages.length-1].time || new Date()).getTime() : 0;
  return lastMsgTime > lastReadTime;
}

// Create group popup
createGroupBtn.onclick = ()=>{ newGroupPopup.style.display="block"; }
function closeNewGroupPopup(){ newGroupPopup.style.display="none"; }

// Create new group
function createGroup(){
  const name = document.getElementById("newGroupName").value.trim();
  if(!name) { alert("Enter a group name!"); return; }
  const img = document.getElementById("newGroupImg").value.trim();
  const newGroup = {
    name, img: img || "group.png",
    admin: "You",
    members:[{name:"You", accepted:true}],
    blocked:[],
    messages:[],
    lastRead: null
  };
  groups.push(newGroup);
  localStorage.setItem("allGroups", JSON.stringify(groups));
  renderGroups();
  closeNewGroupPopup();
  document.getElementById("newGroupName").value="";
  document.getElementById("newGroupImg").value="";
}

renderGroups();
</script>

</body>
</html>
