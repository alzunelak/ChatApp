<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Groups</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; padding:20px; }
    h2 { text-align:center; }
    #groupList { margin-top:20px; }
    .group-card {
      background:white; padding:15px; margin:10px 0; border-radius:10px;
      display:flex; align-items:center; justify-content:space-between; cursor:pointer;
    }
    .group-card img { width:50px; height:50px; border-radius:50%; margin-right:10px; }
    .group-info { flex-grow:1; }
    .unread-dot { width:10px; height:10px; background:red; border-radius:50%; display:inline-block; margin-left:5px; }
    #createGroup { margin-top:20px; padding:10px; background:#007bff; color:white; border:none; border-radius:8px; cursor:pointer; }
  </style>
</head>
<body>
  <h2>My Groups</h2>
  <div id="groupList"></div>

  <button id="createGroup">+ Create New Group</button>

  <script>
    let groups = JSON.parse(localStorage.getItem("groups") || "[]");

    function renderGroups(){
      let list = document.getElementById("groupList");
      list.innerHTML = "";
      groups.forEach((g, i) => {
        let div = document.createElement("div");
        div.className = "group-card";
        div.onclick = () => {
          localStorage.setItem("currentGroup", i);
          window.location.href = "group-chat.html";
        };
        div.innerHTML = `
          <img src="${g.photo || 'default-group.png'}" alt="">
          <div class="group-info">
            <strong>${g.name}</strong><br>
            <small>${g.lastMsg || "No messages yet"}</small>
            ${g.unread ? '<span class="unread-dot"></span>' : ""}
          </div>
        `;
        list.appendChild(div);
      });
      localStorage.setItem("groups", JSON.stringify(groups));
    }

    document.getElementById("createGroup").onclick = () => {
      let name = prompt("Enter group name:");
      if(!name) return;
      let photo = prompt("Enter group photo URL (optional):");
      groups.push({name, photo, messages:[], members:[], requests:[], blocked:[], lastMsg:"", unread:false, admin:"me"});
      renderGroups();
    };

    renderGroups();
  </script>
</body>
</html>
