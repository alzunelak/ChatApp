<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatApp Home</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #f5f5f5;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  /* Top profile section */
  .profile-section {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  .profile-info {
    display: flex;
    align-items: center;
  }

  .profile-info img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    margin-right: 15px;
  }

  .profile-info .name {
    font-size: 20px;
    font-weight: bold;
  }

  .three-dot {
    font-size: 24px;
    cursor: pointer;
  }

  /* Middle section */
  .middle-section {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    color: #666;
    flex-direction: column;
  }

  /* Floating + button */
  .fab {
    position: fixed;
    bottom: 100px; /* above chat/group/call buttons */
    right: 30px;
    width: 60px;
    height: 60px;
    background-color: #4CAF50;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 36px;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    z-index: 100;
  }

  /* Popup menu */
  .popup-menu {
    position: fixed;
    bottom: 170px; /* above FAB */
    right: 30px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    display: none;
    flex-direction: column;
    overflow: hidden;
    z-index: 99;
  }

  .popup-menu button {
    padding: 15px 20px;
    border: none;
    background: none;
    text-align: left;
    cursor: pointer;
    font-size: 16px;
    width: 200px;
  }

  .popup-menu button:hover {
    background-color: #f0f0f0;
  }

  /* Chat / Group / Call section */
  .chat-group-call {
    display: flex;
    justify-content: space-around;
    padding: 15px;
    background-color: #fff;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
  }

  .chat-group-call button {
    padding: 10px 15px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background-color: #4CAF50;
    color: #fff;
  }

</style>
</head>
<body>

<!-- Top Profile Section -->
<div class="profile-section">
  <div class="profile-info">
    <img src="profile.jpg" alt="Profile Picture">
    <div class="name">Mimah Suleiman</div>
  </div>
  <div class="three-dot">â‹®</div>
</div>

<!-- Middle Section -->
<div class="middle-section">
  No messages yet, add friends
</div>

<!-- Floating + Button -->
<div class="fab" id="fab">+</div>

<!-- Popup Menu -->
<div class="popup-menu" id="popupMenu">
  <button id="myCodeBtn">My Code</button>
  <button id="scanCodeBtn">Scan Code</button>
  <button id="searchFriendBtn">Search Friend</button>
  <button id="videoPhotoBtn">Take Video & Photo</button>
</div>

<!-- Chat / Group / Call Section (Bottom) -->
<div class="chat-group-call">
  <button id="chatBtn">Chat</button>
  <button id="groupBtn">Group</button>
  <button id="callBtn">Call</button>
</div>

<script>
  const fab = document.getElementById('fab');
  const popupMenu = document.getElementById('popupMenu');

  fab.addEventListener('click', () => {
    popupMenu.style.display = popupMenu.style.display === 'flex' ? 'none' : 'flex';
  });

  document.getElementById('myCodeBtn').addEventListener('click', () => {
    alert("Show my QR code!");
  });

  document.getElementById('scanCodeBtn').addEventListener('click', () => {
    openCamera();
  });

  document.getElementById('searchFriendBtn').addEventListener('click', () => {
    alert("Search friend by username!");
  });

  document.getElementById('videoPhotoBtn').addEventListener('click', () => {
    openCamera();
  });

  document.getElementById('chatBtn').addEventListener('click', () => {
    alert("Open chat!");
  });

  document.getElementById('groupBtn').addEventListener('click', () => {
    window.location.href = 'group.html'; // Navigate to group page
  });

  document.getElementById('callBtn').addEventListener('click', () => {
    window.location.href = 'call.html'; // Navigate to call page
  });

  function openCamera() {
    const video = document.createElement('video');
    video.style.width = '100%';
    video.style.height = '100%';
    video.autoplay = true;
    document.body.appendChild(video);

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        alert("Camera opened! Press ESC or close tab to stop.");
      })
      .catch(err => {
        alert("Error accessing camera: " + err);
      });
  }
</script>

</body>
</html>
