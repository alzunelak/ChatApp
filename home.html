<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatApp Home</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin:0;
    padding:0;
    background:#f5f5f5;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    min-height:100vh;
  }

  /* Main content (My Code) */
  .main-content {
    margin-top:50px;
    text-align:center;
  }
  .my-code {
    width:200px;
    height:200px;
    background:#fff;
    border:2px solid #000;
    margin-bottom:20px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:24px;
  }

  /* Floating + button */
  .add-button-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 100;
  }

  #addBtn {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    font-size: 32px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
  }

  /* Popup options */
  .popup-options {
    display: none;
    position: absolute;
    bottom: 70px;
    right: 0;
    background: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    padding: 10px;
    text-align: left;
  }

  .popup-options a {
    display: block;
    padding: 8px 12px;
    color: #333;
    text-decoration: none;
  }

  .popup-options a:hover {
    background-color: #f0f0f0;
  }
</style>
</head>
<body>

<!-- Main content (My Code) -->
<div class="main-content">
  <h2>My Code</h2>
  <div class="my-code" id="myCode">QR1234</div>
</div>

<!-- + Button and popup -->
<div class="add-button-container">
  <button id="addBtn">+</button>
  <div id="popupOptions" class="popup-options">
    <a href="scan.html">Scan Code</a>
    <a href="search.html">Search Friend</a>
    <a href="video.html">Take Video</a>
    <a href="picture.html">Take Picture</a>
  </div>
</div>

<script>
  const addBtn = document.getElementById('addBtn');
  const popupOptions = document.getElementById('popupOptions');

  addBtn.addEventListener('click', () => {
    popupOptions.style.display = popupOptions.style.display === 'block' ? 'none' : 'block';
  });

  // Close popup if clicked outside
  document.addEventListener('click', function(event) {
    if (!addBtn.contains(event.target) && !popupOptions.contains(event.target)) {
      popupOptions.style.display = 'none';
    }
  });
</script>

</body>
</html>
