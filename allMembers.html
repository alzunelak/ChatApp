<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Members</title>
<!-- Font Awesome for back arrow -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
  }

  /* Header */
  .header {
    display: flex;
    align-items: center;
    padding: 10px 15px;
    background: #000;
    position: sticky;
    top: 0;
    z-index: 100;
    border-bottom: 1px solid #333;
  }
  .header .backBtn {
    font-size: 22px;
    cursor: pointer;
    color: #fff;
  }
  .header .searchInput {
    flex: 1;
    margin-left: 15px;
    padding: 8px 12px;
    border-radius: 5px;
    border: none;
    background: #222;
    color: #fff;
    font-size: 16px;
  }
  .header .searchInput::placeholder {
    color: #aaa;
  }

  /* Members list */
  #groupMembersList {
    display: flex;
    flex-direction: column;
    gap: 10px;
    padding: 15px;
  }
  .memberBox {
    background: #111;
    padding: 12px 15px;
    border-radius: 8px;
    cursor: pointer;
    position: relative;
  }

  .popupMenu {
    position: absolute;
    top: 45px;
    right: 10px;
    background: #222;
    border: 1px solid #333;
    border-radius: 5px;
    display: none;
    z-index: 10;
  }
  .menuItem {
    padding: 8px 12px;
    cursor: pointer;
  }
  .menuItem:hover {
    background: #128C7E;
  }
</style>
</head>
<body>

<div class="header">
  <i class="fas fa-arrow-left backBtn"></i>
  <input type="text" class="searchInput" placeholder="Search members...">
</div>

<div id="groupMembersList"></div>

<script>
  // Back button
  document.querySelector(".backBtn").addEventListener("click", () => {
    window.history.back();
  });

  // Fetch group data from localStorage
  let groups = JSON.parse(localStorage.getItem("groups")) || [];
  let currentGroupIndex = parseInt(localStorage.getItem("currentGroupIndex")) || 0;
  let currentGroup = groups[currentGroupIndex] || { members: [], blocked: [] };

  let currentGroupMembers = currentGroup.members.map(m => m.name);
  let blockedMembers = currentGroup.blocked || [];

  function renderAllMembers(filter = "") {
    const membersDiv = document.getElementById("groupMembersList");
    membersDiv.innerHTML = "";

    const activeMembers = currentGroupMembers.filter(m =>
      !blockedMembers.includes(m) && m.toLowerCase().includes(filter.toLowerCase())
    );

    if(activeMembers.length === 0) {
      const div = document.createElement("div");
      div.textContent = "No active members";
      div.style.fontStyle = "italic";
      div.style.color = "#aaa";
      membersDiv.appendChild(div);
      return;
    }

    activeMembers.forEach(name => {
      const div = document.createElement("div");
      div.className = "memberBox";
      div.textContent = name;

      // Popup menu
      const popup = document.createElement("div");
      popup.className = "popupMenu";
      popup.innerHTML = `
        <div class="menuItem messageItem">Message</div>
        <div class="menuItem blockItem">Block</div>
      `;
      div.appendChild(popup);

      div.addEventListener("click", (e) => {
        e.stopPropagation();
        document.querySelectorAll(".memberBox .popupMenu").forEach(p => p.style.display="none");
        popup.style.display = "block";
      });

      popup.querySelector(".messageItem").addEventListener("click", () => {
        window.location.href = "chat.html?user=" + encodeURIComponent(name);
      });

      popup.querySelector(".blockItem").addEventListener("click", () => {
        if (!blockedMembers.includes(name) && confirm(`Block ${name}?`)) {
          blockedMembers.push(name);
          currentGroup.blocked = blockedMembers;
          groups[currentGroupIndex] = currentGroup;
          localStorage.setItem("groups", JSON.stringify(groups));
          renderAllMembers(document.querySelector(".searchInput").value);
        }
        popup.style.display="none";
      });

      membersDiv.appendChild(div);
    });
  }

  // Close all popups when clicking outside
  document.addEventListener("click", () => {
    document.querySelectorAll(".memberBox .popupMenu").forEach(p => p.style.display = "none");
  });

  // Search input filter
  const searchInput = document.querySelector(".searchInput");
  searchInput.addEventListener("input", (e) => {
    renderAllMembers(e.target.value);
  });


  popup.querySelector(".blockItem").addEventListener("click", () => {
  // Create overlay
  const overlay = document.createElement("div");
  overlay.style.position = "fixed";
  overlay.style.top = 0;
  overlay.style.left = 0;
  overlay.style.width = "100%";
  overlay.style.height = "100%";
  overlay.style.background = "rgba(0,0,0,0.7)"; // dark background
  overlay.style.display = "flex";
  overlay.style.alignItems = "center";
  overlay.style.justifyContent = "center";
  overlay.style.zIndex = 9999;

  // Create modal box
  const modal = document.createElement("div");
  modal.style.background = "#fff"; // white popup
  modal.style.color = "#000";      // text color
  modal.style.padding = "20px";
  modal.style.borderRadius = "10px";
  modal.style.minWidth = "250px";
  modal.style.textAlign = "center";
  modal.innerHTML = `
    <p>Do you want to block <b>${name}</b>?</p>
    <button id="confirmBlock" style="margin-right:10px;padding:5px 10px;background:#128C7E;border:none;border-radius:5px;color:#fff;cursor:pointer;">Yes</button>
    <button id="cancelBlock" style="padding:5px 10px;background:#555;border:none;border-radius:5px;color:#fff;cursor:pointer;">No</button>
  `;

  overlay.appendChild(modal);
  document.body.appendChild(overlay);

  // Confirm block
  document.getElementById("confirmBlock").onclick = () => {
    blockedMembers.push(name);
    currentGroup.blocked = blockedMembers;
    groups[currentGroupIndex] = currentGroup;
    localStorage.setItem("groups", JSON.stringify(groups));
    renderAllMembers(document.querySelector(".searchInput").value);
    overlay.remove();
  };

  // Cancel block
  document.getElementById("cancelBlock").onclick = () => {
    overlay.remove();
  };

  popup.style.display = "none"; // hide original popup
});


  renderAllMembers();
</script>

</body>
</html>
