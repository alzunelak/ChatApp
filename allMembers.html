<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Members</title>
<style>
  body { background:#000; color:#fff; font-family:'Segoe UI',Arial,sans-serif; padding:20px; }
  h1 { text-align:center; }
  .memberList { display:flex; flex-direction:column; gap:10px; margin-top:20px; }
  .memberBox { padding:10px; background:#222; border-radius:8px; }
</style>
</head>
<body>
<h1>All Members</h1>
<div class="memberList" id="allMembersContainer"></div>

<script>
const membersContainer = document.getElementById("allMembersContainer");

// Load members from localStorage
const allMembers = JSON.parse(localStorage.getItem("allMembersList") || "[]");

if(allMembers.length === 0){
  const div = document.createElement("div");
  div.textContent = "No members available";
  div.style.fontStyle = "italic";
  div.style.color = "#555";
  membersContainer.appendChild(div);
} else {
  allMembers.forEach(name => {
    const div = document.createElement("div");
    div.className = "memberBox";
    div.textContent = name;
    membersContainer.appendChild(div);
  });
}
</script>
</body>
</html>
