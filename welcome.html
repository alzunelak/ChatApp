<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - ChatApp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f9f9f9;
      text-align: center;
    }
    h1 { font-size: 2rem; margin: 20px 10px; }
    h2 { font-size: 1.5rem; margin: 10px 10px; }
    img {
      width: 220px;
      max-width: 70%;
      height: 220px;
      object-fit: cover;
      border-radius: 50%;
      margin: 20px 0;
      border: 4px solid #25d366;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .big-text {
      font-size: 1.8rem;
      font-weight: bold;
      margin: 20px 15px;
      color: #222;
    }
    .privacy-link {
      font-size: 1rem;
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
      margin-bottom: 15px;
    }
    .btn {
      margin: 20px 0 20px;
      padding: 14px 30px;
      background: #25d366;
      color: #fff;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover { background: #1ebe57; }
    .language-selector { margin: 10px 0 40px; }
    select {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    @media screen and (max-width: 768px) {
      h1 { font-size: 1.5rem; }
      h2 { font-size: 1.2rem; }
      .big-text { font-size: 1.3rem; }
      img { width: 150px; height: 150px; }
      .btn { font-size: 1rem; padding: 12px 25px; }
    }
  </style>
</head>
<body>
  <h1 id="greeting">As-salƒÅmu  øalaykum wa ra·∏•matullƒÅhi wa barakƒÅtuh</h1>
  <h2 id="welcome">Welcome To</h2>
  <img src="logo.jpg" alt="ChatApp Logo">
  <div id="tagline" class="big-text">Take privacy with you, be yourself in every message</div>
  <a id="privacyLink" href="privacy.html" class="privacy-link">Terms and Privacy</a>
  <button class="btn" onclick="window.location.href='permission.html'">Get Started</button>

  <div class="language-selector">
    <label for="language">üåêLanguages: </label>
    <select id="language">
  <option value="en">English</option>
  <option value="ar">Arabic</option>
  <option value="sw">Swahili</option>
  <option value="hi">Hindi</option>
  <option value="ur">Urdu</option>
  <option value="fr">French</option>
  <option value="es">Spanish</option>
  <option value="zh">Chinese</option>
  <option value="de">German</option>
</select>
  </div>
  
  <script>
    const langSelect = document.getElementById("language");
    const greeting = document.getElementById("greeting");
    const welcome = document.getElementById("welcome");
    const tagline = document.getElementById("tagline");
    const privacyLink = document.getElementById("privacyLink");

    let translations = {};

    // Load translations from JSON file
    fetch("translations.json")
      .then(response => response.json())
      .then(data => {
        translations = data;
        updateLanguage("en"); // Default
      })
      .catch(error => console.error("Error loading translations:", error));

    langSelect.addEventListener("change", () => {
      updateLanguage(langSelect.value);
    });

    function updateLanguage(lang) {
      greeting.textContent = translations[lang].greeting;
      welcome.textContent = translations[lang].welcome;
      tagline.textContent = translations[lang].tagline;
      privacyLink.textContent = translations[lang].privacy;
    }

const langSelect = document.getElementById("language");

langSelect.addEventListener("change", () => {
  const selectedLang = langSelect.value;
  localStorage.setItem("lang", selectedLang); // Save selection
});

  </script>
</body>
</html>
