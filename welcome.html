<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - ChatApp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000; /* changed to black */
      text-align: center;
      color: #fff; /* all text white by default */
    }
    h1, h2, .big-text {
      color: #fff; /* ensure heading and main text stay white */
    }
    img {
      width: 220px;
      max-width: 70%;
      height: 220px;
      object-fit: cover;
      border-radius: 50%;
      margin: 20px 0;
      border: 4px solid #25d366;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .big-text {
      font-size: 1.8rem;
      font-weight: bold;
      margin: 20px 15px;
      color: #fff;
    }
    .privacy-link {
      font-size: 1rem;
      color: #007bff; /* leave as is */
      text-decoration: underline;
      cursor: pointer;
      margin-bottom: 15px;
    }
    .btn {
      margin: 20px 0 40px;
      padding: 14px 30px;
      background: #25d366; /* leave as is */
      color: #fff;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #1ebe57;
    }

    @media screen and (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }
      h2 {
        font-size: 1.2rem;
      }
      .big-text {
        font-size: 1.3rem;
      }
      img {
        width: 150px;
        height: 150px;
      }
      .btn {
        font-size: 1rem;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>
  <h1>As-salāmu ʿalaykum wa raḥmatullāhi wa barakātuh</h1>
  <h2>Welcome To</h2>
  <img src="logo.jpg" alt="ChatApp Logo">

  <div class="big-text">Take privacy with you, be yourself in every message</div>

  <a href="privacy.html" class="privacy-link">Terms and Privacy</a>

  <button class="btn" onclick="window.location.href='permission.html'">Get Started</button>
</body>
</html>
