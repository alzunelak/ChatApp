<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accessibility</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:20px; background:#f8f9fa; }
  h1 { font-size:2em; margin-bottom:20px; }
  .option { background:#fff; padding:15px 20px; border-radius:8px; margin-bottom:15px; cursor:pointer; display:flex; justify-content:space-between; align-items:center; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
  .option:hover { background:#e6f4ea; }
  .toggle { width: 40px; height: 20px; background:#ccc; border-radius:20px; position:relative; cursor:pointer; }
  .toggle::before { content:''; position:absolute; width:18px; height:18px; background:#fff; border-radius:50%; top:1px; left:1px; transition:0.3s; }
  .toggle.active { background:#25d366; }
  .toggle.active::before { transform: translateX(20px); }
  .back { margin-bottom:20px; cursor:pointer; color:#007bff; display:inline-block; }
</style>
</head>
<body>

<div class="back" onclick="history.back()">â¬… Back</div>
<h1>Accessibility</h1>

<div class="option">Screen Reader <div class="toggle" onclick="this.classList.toggle('active')"></div></div>
<div class="option">High Contrast <div class="toggle" onclick="this.classList.toggle('active')"></div></div>
<div class="option">Text Size <span>&#9654;</span></div>

</body>
</html>
