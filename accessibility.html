<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accessibility</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  body { 
    font-family: Arial, sans-serif; 
    margin:0; 
    padding:0; 
    background:#000; 
    color:#fff; 
  }

  /* Header */
  .header {
    position: relative;
    height: 50px;
    background: #111;
    color: #fff;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    font-size: 20px;
    font-weight: bold;
    gap: 10px;
    border-bottom: 2px solid #111;
  }
  .header .back-arrow {
    font-size: 22px;
    cursor: pointer;
    color: #fff;
    transition: color 0.2s;
  }
  .header .back-arrow:hover {
    color: #25d366;
  }

  /* Options */
  .option { 
    background:#111; 
    padding:15px 20px; 
    border-radius:8px; 
    margin:10px 15px; 
    cursor:pointer; 
    display:flex; 
    justify-content:space-between; 
    align-items:center; 
    box-shadow:0 2px 5px rgba(0,255,0,0.1);
    transition: background 0.2s;
  }
  .option:hover { background:#222; }

  .option-title {
    display: flex;
    align-items: center;
    gap: 10px;
    font-weight: bold;
    font-size: 1.1em;
  }

  /* Toggle */
  .toggle { 
    width: 40px; 
    height: 20px; 
    background:#555; 
    border-radius:20px; 
    position:relative; 
    cursor:pointer; 
    flex-shrink:0;
  }
  .toggle::before { 
    content:''; 
    position:absolute; 
    width:18px; 
    height:18px; 
    background:#fff; 
    border-radius:50%; 
    top:1px; 
    left:1px; 
    transition:0.3s; 
  }
  .toggle.active { background:#25d366; }
  .toggle.active::before { transform: translateX(20px); }
</style>
</head>
<body>

<!-- Header -->
<div class="header">
  <div class="back-arrow" onclick="window.history.back()"><i class="fa-solid fa-arrow-left"></i></div>
  <div>Accessibility</div>
</div>

<!-- Options -->
<div class="option">
  <div class="option-title"><i class="fa-solid fa-eye"></i> Screen Reader</div>
  <div class="toggle" onclick="this.classList.toggle('active')"></div>
</div>

<div class="option">
  <div class="option-title"><i class="fa-solid fa-adjust"></i> High Contrast</div>
  <div class="toggle" onclick="this.classList.toggle('active')"></div>
</div>

<div class="option" onclick="window.location.href='text-size.html'">
  <div class="option-title"><i class="fa-solid fa-text-height"></i> Text Size</div>
  <div><i class="fa-solid fa-chevron-right"></i></div>
</div>

</body>
</html>
