<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings - ChatApp</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f8f9fa;
    color: #333;
    padding: 20px;
  }
  .header {
    display: flex;
    align-items: center;
    padding: 15px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    margin-bottom: 20px;
  }
  .header img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    margin-right: 15px;
    object-fit: cover;
  }
  .header-name {
    font-size: 1.3em;
    font-weight: bold;
  }
  h1 {
    font-size: 2em;
    font-weight: bold;
    margin-bottom: 20px;
  }
  .section {
    background: #fff;
    border-radius: 8px;
    margin-bottom: 15px;
    padding: 15px 20px;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: background 0.2s;
  }
  .section:hover {
    background: #e6f4ea;
  }
  .section-title {
    font-size: 1.2em;
    font-weight: bold;
  }
  .arrow {
    font-size: 1.2em;
    transition: transform 0.3s;
  }
</style>
</head>
<body>

<!-- Profile at top -->
<div class="header">
  <img id="profilePic" src="default-profile.png" alt="Profile Picture">
  <div class="header-name" id="profileName">User</div>
</div>

<h1>Settings</h1>

<!-- Sections -->
<div class="section" onclick="window.location.href='account.html'">
  <div class="section-title">Account</div>
  <div class="arrow">&#9654;</div>
</div>

<div class="section" onclick="window.location.href='chats.html'">
  <div class="section-title">Chat</div>
  <div class="arrow">&#9654;</div>
</div>

<div class="section" onclick="window.location.href='appearance.html'">
  <div class="section-title">Appearance</div>
  <div class="arrow">&#9654;</div>
</div>

<div class="section" onclick="window.location.href='privacy-settings.html'">
  <div class="section-title">Privacy</div>
  <div class="arrow">&#9654;</div>
</div>

<div class="section" onclick="window.location.href='notifications.html'">
  <div class="section-title">Notifications</div>
  <div class="arrow">&#9654;</div>
</div>

<div class="section" onclick="window.location.href='data-storage.html'">
  <div class="section-title">Data & Storage</div>
  <div class="arrow">&#9654;</div>
</div>

<div class="section" onclick="window.location.href='invite-friend.html'">
  <div class="section-title">Invite Friend</div>
  <div class="arrow">&#9654;</div>
</div>

<div class="section" onclick="window.location.href='help.html'">
  <div class="section-title">Help</div>
  <div class="arrow">&#9654;</div>
</div>

<div class="section" onclick="window.location.href='app-language.html'">
  <div class="section-title">App Language</div>
  <div class="arrow">&#9654;</div>
</div>

<div class="section" onclick="window.location.href='accessibility.html'">
  <div class="section-title">Accessibility</div>
  <div class="arrow">&#9654;</div>
</div>

<script>
// Load profile name and picture from localStorage
document.addEventListener('DOMContentLoaded', () => {
  document.getElementById('profileName').innerText = localStorage.getItem('username') || 'User';
  document.getElementById('profilePic').src = localStorage.getItem('profilePic') || 'default-profile.png';
});
</script>

</body>
</html>
