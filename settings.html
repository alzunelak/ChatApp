<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
    padding: 20px;
  }

  /* Header with back arrow */
  .header {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 30px;
  }

  .back-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 35px;
    height: 35px;
    border: 1px solid #25d366;
    border-radius: 8px;
    cursor: pointer;
    font-size: 20px;
    color: #25d366;
  }

  .header-title {
    font-size: 1.8em;
    font-weight: bold;
  }

  /* Name and phone */
  .user-info {
    margin-bottom: 30px;
  }

  .user-name {
    font-size: 1.5em;
    font-weight: bold;
    margin-bottom: 5px;
  }

  .user-phone {
    font-size: 1em;
    color: #888;
  }

</style>
</head>
<body>

<!-- Header -->
<div class="header">
  <div class="back-btn" onclick="goBack()">&#8592;</div>
  <div class="header-title">Settings</div>
</div>

<!-- User info -->
<div class="user-info">
  <div class="user-name" id="userName">User Name</div>
  <div class="user-phone" id="userPhone">+254XXXXXXXXX</div>
</div>

<script>
// Back button
function goBack() {
  window.history.back();
}

// Load name and phone number from localStorage (set from phone-number.html)
document.addEventListener('DOMContentLoaded', () => {
  const storedName = localStorage.getItem('username') || 'Your Name';
  const storedPhone = localStorage.getItem('phoneNumber') || '+254XXXXXXXXX';
  
  document.getElementById('userName').innerText = storedName;
  document.getElementById('userPhone').innerText = storedPhone;
});
</script>

</body>
</html>
