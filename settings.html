<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings - ChatApp</title>
<!-- Font Awesome for solid icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;   /* Black background */
    color: #fff;        /* White text */
    padding: 0;
  }

  /* Header */
  .header {
    position: relative;
    height: 50px;
    background: #111;
    color: #fff;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: flex-start; /* Align left */
    font-size: 20px;
    font-weight: bold;
    border-bottom: 2px solid #111;
    gap: 10px; /* Space between arrow and text */
  }

  .header .back-arrow {
    font-size: 22px;
    cursor: pointer;
    color: #fff;
    transition: color 0.2s;
  }
  .header .back-arrow:hover {
    color: #25d366; /* Green hover */
  }

  /* Profile Section */
  .profile {
    display: flex;
    align-items: center;
    padding: 20px;
    background: #000;
    border-bottom: 1px solid #333;
  }
  .profile img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    margin-right: 15px;
    object-fit: cover;
    border: 2px solid #25d366;
    box-shadow: 0 2px 8px rgba(37, 211, 102, 0.4);
  }
  .profile-name {
    font-size: 1.3em;
    font-weight: bold;
    color: #fff;
  }

  /* Settings Sections */
  .section {
    background: #111;
    border-radius: 8px;
    margin: 10px 15px;
    padding: 15px 20px;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0, 255, 0, 0.1);
    transition: background 0.2s;
  }
  .section:hover {
    background: #222;
  }
  .section-title {
    font-size: 1.2em;
    font-weight: bold;
    color: #fff;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .arrow {
    font-size: 1.2em;
    color: #fff;
  }
</style>
</head>
<body>

<!-- Header -->
<div class="header">
  <div class="back-arrow" onclick="window.history.back()"><i class="fa-solid fa-arrow-left"></i></div>
  <div>Settings</div>
</div>

<!-- Profile at top -->
<div class="profile">
  <img id="profilePic" src="default-profile.png" alt="Profile Picture">
  <div class="profile-name" id="profileName">User</div>
</div>

<!-- Settings Sections -->
<div class="section" onclick="window.location.href='account.html'">
  <div class="section-title"><i class="fa-solid fa-user"></i> Account</div>
  <div class="arrow"><i class="fa-solid fa-chevron-right"></i></div>
</div>

<div class="section" onclick="window.location.href='chatsettings.html'">
  <div class="section-title"><i class="fa-solid fa-comments"></i> Chat</div>
  <div class="arrow"><i class="fa-solid fa-chevron-right"></i></div>
</div>

<div class="section" onclick="window.location.href='privacy-settings.html'">
  <div class="section-title"><i class="fa-solid fa-lock"></i> Privacy</div>
  <div class="arrow"><i class="fa-solid fa-chevron-right"></i></div>
</div>

<div class="section" onclick="window.location.href='notifications.html'">
  <div class="section-title"><i class="fa-solid fa-bell"></i> Notifications</div>
  <div class="arrow"><i class="fa-solid fa-chevron-right"></i></div>
</div>

<div class="section" onclick="window.location.href='data-storage.html'">
  <div class="section-title"><i class="fa-solid fa-database"></i> Data & Storage</div>
  <div class="arrow"><i class="fa-solid fa-chevron-right"></i></div>
</div>

<div class="section" onclick="window.location.href='invite-friend.html'">
  <div class="section-title"><i class="fa-solid fa-user-plus"></i> Invite Friend</div>
  <div class="arrow"><i class="fa-solid fa-chevron-right"></i></div>
</div>

<div class="section" onclick="window.location.href='help.html'">
  <div class="section-title"><i class="fa-solid fa-circle-question"></i> Help</div>
  <div class="arrow"><i class="fa-solid fa-chevron-right"></i></div>
</div>

<div class="section" onclick="window.location.href='app-language.html'">
  <div class="section-title"><i class="fa-solid fa-language"></i> App Language</div>
  <div class="arrow"><i class="fa-solid fa-chevron-right"></i></div>
</div>

<div class="section" onclick="window.location.href='accessibility.html'">
  <div class="section-title"><i class="fa-solid fa-universal-access"></i> Accessibility</div>
  <div class="arrow"><i class="fa-solid fa-chevron-right"></i></div>
</div>

<script>
  // Load profile name and picture from localStorage
  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('profileName').innerText = localStorage.getItem('username') || 'User';
    document.getElementById('profilePic').src = localStorage.getItem('profilePic') || 'default-profile.png';
  });
</script>

</body>
</html>
