<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings - ChatApp</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;   /* Black background */
    color: #fff;        /* White text */
    padding: 0;
  }

  /* Header */
  .header {
    position: relative;
    height: 50px;
    background: #111;
    color: #fff;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    font-weight: bold;
    border-bottom: 2px solid #25d366; /* Green border */
    box-shadow: 0 2px 5px rgba(0, 255, 0, 0.2);
  }

  /* Profile Section */
  .profile {
    display: flex;
    align-items: center;
    padding: 20px;
    background: #111;
    border-bottom: 1px solid #333;
  }
  .profile img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    margin-right: 15px;
    object-fit: cover;
    border: 2px solid #25d366;
    box-shadow: 0 2px 8px rgba(37, 211, 102, 0.4);
  }
  .profile-name {
    font-size: 1.3em;
    font-weight: bold;
    color: #fff;
  }

  /* Settings Sections */
  .section {
    background: #111;
    border-radius: 8px;
    margin: 10px 15px;
    padding: 15px 20px;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0, 255, 0, 0.1);
    transition: background 0.2s;
  }
  .section:hover {
    background: #222;
  }
  .section-title {
    font-size: 1.2em;
    font-weight: bold;
    color: #fff;
  }
  .arrow {
    font-size: 1.2em;
    color: #fff;
    transition: transform 0.3s;
  }
</style>
</head>
<body>

<!-- Header -->
<div class="header">Settings</div>

<!-- Profile at top -->
<div class="profile">
  <img id="profilePic" src="default-profile.png" alt="Profile Picture">
  <div class="profile-name" id="profileName">User</div>
</div>

<!-- Settings Sections -->
<div class="section" onclick="window.location.href='account.html'">
  <div class="section-title">Account</div>
  <div class="arrow">&#9654;</div>
</div>

<div class="section" onclick="window.location.href='chatsettings.html'">
  <div class="section-title">Chat</div>
  <div class="arrow">&#9654;</div>
</div>

<div class="section" onclick="window.location.href='privacy-settings.html'">
  <div class="section-title">Privacy</div>
  <div class="arrow">&#9654;</div>
</div>

<div class="section" onclick="window.location.href='notifications.html'">
  <div class="section-title">Notifications</div>
  <div class="arrow">&#9654;</div>
</div>

<div class="section" onclick="window.location.href='data-storage.html'">
  <div class="section-title">Data & Storage</div>
  <div class="arrow">&#9654;</div>
</div>

<div class="section" onclick="window.location.href='invite-friend.html'">
  <div class="section-title">Invite Friend</div>
  <div class="arrow">&#9654;</div>
</div>

<div class="section" onclick="window.location.href='help.html'">
  <div class="section-title">Help</div>
  <div class="arrow">&#9654;</div>
</div>

<div class="section" onclick="window.location.href='app-language.html'">
  <div class="section-title">App Language</div>
  <div class="arrow">&#9654;</div>
</div>

<div class="section" onclick="window.location.href='accessibility.html'">
  <div class="section-title">Accessibility</div>
  <div class="arrow">&#9654;</div>
</div>

<script>
// Load profile name and picture from localStorage
document.addEventListener('DOMContentLoaded', () => {
  document.getElementById('profileName').innerText = localStorage.getItem('username') || 'User';
  document.getElementById('profilePic').src = localStorage.getItem('profilePic') || 'default-profile.png';
});
</script>

</body>
</html>
