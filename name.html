<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Enter Your Name - ChatApp</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="splash">
  <main class="centered">
    <h2>Set Up Your Profile</h2>
    <input type="text" id="nameInput" placeholder="Enter your name" required style="margin-bottom:10px; padding:8px; width:100%;">
    <input type="file" id="imageInput" accept="image/*" style="margin-bottom:10px;">
    <button class="btn primary wide" onclick="saveUserData()">Continue</button>
  </main>

  <script>
  function saveUserData() {
    const name = document.getElementById("nameInput").value.trim();
    const file = document.getElementById("imageInput").files[0];

    if (name) {
      localStorage.setItem("userName", name);
    }

    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        localStorage.setItem("userImage", e.target.result);
        window.location.href = "home.html";
      };
      reader.readAsDataURL(file);
    } else {
      window.location.href = "home.html";
    }
  }
  </script>
</body>
</html>
