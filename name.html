<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enter Name</title>
<style>
body { 
  font-family: Arial, sans-serif; 
  text-align:center; 
  padding:20px; 
  background:#f5f5f5; 
}

input, button { 
  padding:10px; 
  margin:10px; 
  font-size:16px; 
}

#preview { 
  display:none; 
  width:100px; 
  height:100px; 
  border-radius:50%; 
  object-fit:cover; 
  margin-top:10px; 
}

/* Popup Styles */
.popup {
  display: none;
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
  z-index:1000;
}

.popup-content {
  background: #fff;
  color: #333;
  padding: 20px;
  border-radius: 10px;
  width: 80%;
  max-width: 300px;
  text-align: center;
  animation: fadeIn 0.3s ease;
}

.popup-content h2 { margin-bottom: 10px; }
.popup-content p { margin-bottom: 20px; }

.btn {
  padding: 10px 20px;
  font-size: 1em;
  border: none;
  border-radius: 6px;
  background: #007bff;
  color: #fff;
  cursor: pointer;
}

.btn:hover {
  background: #0056b3;
}

/* Fade Animation */
@keyframes fadeIn {
  from {opacity: 0; transform: scale(0.9);}
  to {opacity: 1; transform: scale(1);}
}
</style>
</head>
<body>

<h2>Enter your name</h2>
<input type="text" id="nameInput" placeholder="Your Name"><br>
<input type="file" id="profileInput" accept="image/*"><br>
<img id="preview"><br>
<button id="continueBtn">Continue</button>

<!-- Custom Alert Popup -->
<div class="popup" id="alertPopup">
  <div class="popup-content">
    <h2>Alert</h2>
    <p id="alertMessage"></p>
    <button class="btn" onclick="closeAlert()">OK</button>
  </div>
</div>

<script>
const nameInput = document.getElementById('nameInput');
const profileInput = document.getElementById('profileInput');
const preview = document.getElementById('preview');
const continueBtn = document.getElementById('continueBtn');

// Preview uploaded profile image
profileInput.addEventListener('change', () => {
  if(profileInput.files && profileInput.files[0]){
    const reader = new FileReader();
    reader.onload = e => {
      preview.src = e.target.result;
      preview.style.display = 'block';
    };
    reader.readAsDataURL(profileInput.files[0]);
  }
});

// Show custom alert
function showAlert(message) {
  document.getElementById('alertMessage').textContent = message;
  document.getElementById('alertPopup').style.display = 'flex';
}

// Close custom alert
function closeAlert() {
  document.getElementById('alertPopup').style.display = 'none';
}

// Save name and profile locally
continueBtn.addEventListener('click', () => {
  const enteredName = nameInput.value.trim();
  if(!enteredName){
    showAlert("Please enter your name");
    return;
  }

  localStorage.setItem('username', enteredName);

  if(profileInput.files && profileInput.files[0]){
    const reader = new FileReader();
    reader.onload = e => {
      localStorage.setItem('profilePic', e.target.result); // base64
      window.location.href = 'home.html';
    };
    reader.readAsDataURL(profileInput.files[0]);
  } else {
    localStorage.setItem('profilePic', 'default-profile.png');
    window.location.href = 'home.html';
  }
});

// Register service worker for offline support
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/service-worker.js')
    .then(() => console.log('Service Worker registered'))
    .catch(err => console.error('Service Worker registration failed', err));
}
</script>

</body>
</html>
