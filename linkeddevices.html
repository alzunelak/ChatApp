<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Linked Devices</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  body { 
    font-family: Arial, sans-serif; 
    margin:0; 
    padding:0; 
    background:#000; 
    color:#fff; 
  }

  /* Header */
  .header {
    position: relative;
    height: 50px;
    background: #111;
    color: #fff;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 20px;
    font-weight: bold;
  }
  .header .back-arrow {
    font-size: 22px;
    cursor: pointer;
    color: #fff;
    transition: color 0.2s;
  }
  .header .back-arrow:hover { color: #25d366; }

  /* Content */
  .content {
    padding: 20px;
  }
  h1 { margin-top:0; font-size:1.8em; margin-bottom:10px; }
  p { margin-bottom:20px; color:#aaa; }

  /* Devices */
  .device {
    background:#111;
    padding:15px;
    border-radius:8px;
    margin-bottom:15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    box-shadow:0 2px 5px rgba(37,211,102,0.2);
    transition: background 0.2s;
  }
  .device:hover { background:#222; }
  .device-info { display:flex; flex-direction:column; }
  .device-name { font-weight:bold; font-size:1em; color:#fff; }
  .device-details { font-size:0.9em; color:#aaa; }
  .device button {
    padding:8px 15px;
    background:#dc3545;
    color:white;
    border:none;
    border-radius:5px;
    cursor:pointer;
  }
  .device button:hover { background:#c82333; }

  .add-device {
    padding:12px 20px;
    background:#25d366;
    color:white;
    border:none;
    border-radius:8px;
    cursor:pointer;
    margin-top:20px;
    width:100%;
    font-size:1em;
  }
  .add-device:hover { background:#1ebe57; }

  /* No devices message */
  .no-devices { text-align:center; color:#888; margin-top:50px; }
</style>
</head>
<body>

<!-- Header -->
<div class="header">
  <div class="back-arrow" onclick="window.history.back()"><i class="fa-solid fa-arrow-left"></i></div>
  <div>Linked Devices</div>
</div>

<!-- Content -->
<div class="content">
  <p>Manage devices linked to your ChatApp account. Log out of any device you no longer use.</p>
  <div id="devicesContainer"></div>
  <button class="add-device" onclick="addDevice()">Link New Device</button>
</div>

<script>
let devices = JSON.parse(localStorage.getItem('linkedDevices')||'[]');

function renderDevices(){
  const container = document.getElementById('devicesContainer');
  container.innerHTML='';
  if(devices.length===0){
    container.innerHTML='<div class="no-devices">No devices linked yet.</div>';
    return;
  }
  devices.forEach((device, index)=>{
    const div = document.createElement('div');
    div.className='device';
    div.innerHTML = `
      <div class="device-info">
        <span class="device-name">${device.name}</span>
        <span class="device-details">Last active: ${device.lastActive}</span>
      </div>
      <button onclick="removeDevice(${index})">Log Out</button>
    `;
    container.appendChild(div);
  });
}

function removeDevice(index){
  if(confirm(`Log out from "${devices[index].name}"?`)){
    devices.splice(index,1);
    localStorage.setItem('linkedDevices', JSON.stringify(devices));
    renderDevices();
  }
}

function addDevice(){
  const deviceName = prompt('Enter device name (e.g., "Laptop", "Tablet")');
  if(deviceName){
    const newDevice = {
      name: deviceName,
      lastActive: new Date().toLocaleString()
    };
    devices.push(newDevice);
    localStorage.setItem('linkedDevices', JSON.stringify(devices));
    renderDevices();
  }
}

document.addEventListener('DOMContentLoaded', renderDevices);
</script>

</body>
</html>
