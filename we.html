<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - ChatApp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000; /* Black background */
      color: #fff; /* White text */
      text-align: center;
    }
    h1, h2, .big-text, .privacy-link, label {
      color: #fff; /* All text white */
    }
    .app-name {
      font-size: 4rem; /* Big text to replace logo */
      font-weight: bold;
      margin: 40px 0 20px;
    }
    .big-text {
      font-size: 1.8rem;
      font-weight: bold;
      margin: 20px 15px;
    }
    .privacy-link {
      font-size: 1rem;
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
      margin-bottom: 15px;
    }

    /* Button with green border and shadow */
    .btn {
      margin: 20px 0 20px;
      padding: 14px 30px;
      background: transparent; /* No fill */
      color: #25d366; /* Green text */
      font-size: 1.2rem;
      border: 2px solid #25d366; /* Green border */
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(37, 211, 102, 0.5); /* Green shadow */
      transition: all 0.3s;
    }
    .btn:hover {
      background: rgba(37, 211, 102, 0.1); /* Slight green hover */
    }

    /* Language selector without border, with green shadow */
    .language-selector select {
      padding: 10px;
      border-radius: 5px;
      border: none; /* Removed border */
      font-size: 1rem;
      background: transparent;
      color: #fff;
      box-shadow: 0 4px 8px rgba(37, 211, 102, 0.5); /* Green shadow */
    }

    .language-selector label {
      margin-right: 10px;
    }

    @media screen and (max-width: 768px) {
      .app-name { font-size: 2.5rem; margin: 30px 0 15px; }
      h1 { font-size: 1.5rem; }
      h2 { font-size: 1.2rem; }
      .big-text { font-size: 1.3rem; margin: 15px 10px; }
      .btn { font-size: 1rem; padding: 12px 25px; }
      .language-selector select { font-size: 0.9rem; padding: 8px; }
    }
  </style>
</head>
<body>
  
  <div class="app-name">ChatApp</div>
  <div id="tagline" class="small-text">Simple And Private Messaging No Internet Needed.</div>
  <a id="privacyLink" href="privacy.html" class="privacy-link">Terms and Privacy</a>
  <button id="getStarted" class="btn" onclick="window.location.href='permission.html'">Get Started</button>

  <div class="language-selector">
    <label for="language">üåê</label>
    <select id="language" aria-label="Select Language">
      <option value="en">English</option>
      <option value="ar">Arabic</option>
      <option value="sw">Swahili</option>
      <option value="hi">Hindi</option>
      <option value="ur">Urdu</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
      <option value="zh">Chinese</option>
      <option value="de">German</option>
    </select>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const langSelect = document.getElementById("language");
      const greeting = document.getElementById("greeting");
      const welcome = document.getElementById("welcome");
      const tagline = document.getElementById("tagline");
      const privacyLink = document.getElementById("privacyLink");
      const getStarted = document.getElementById("getStarted");

      const defaultTexts = {
        greeting: "As-salƒÅmu  øalaykum wa ra·∏•matullƒÅhi wa barakƒÅtuh",
        welcome: "Welcome To",
        tagline: "Simple And Private Messaging No Internet Needed.",
        privacy: "Terms and Privacy",
        getStarted: "Get Started"
      };

      greeting && (greeting.textContent = defaultTexts.greeting);
      welcome && (welcome.textContent = defaultTexts.welcome);
      tagline.textContent = defaultTexts.tagline;
      privacyLink.textContent = defaultTexts.privacy;
      getStarted.textContent = defaultTexts.getStarted;

      let translations = {};
      fetch("translations.json")
        .then(response => response.json())
        .then(data => {
          translations = data;
          updateLanguage("en");
        })
        .catch(err => console.warn("Translations not loaded, using defaults.", err));

      langSelect.addEventListener("change", () => {
        updateLanguage(langSelect.value);
      });

      function updateLanguage(lang) {
        if (!translations[lang]) {
          greeting && (greeting.textContent = defaultTexts.greeting);
          welcome && (welcome.textContent = defaultTexts.welcome);
          tagline.textContent = defaultTexts.tagline;
          privacyLink.textContent = defaultTexts.privacy;
          getStarted.textContent = defaultTexts.getStarted;
          document.documentElement.lang = "en";
          return;
        }
        greeting && (greeting.textContent = translations[lang].greeting);
        welcome && (welcome.textContent = translations[lang].welcome);
        tagline.textContent = translations[lang].tagline;
        privacyLink.textContent = translations[lang].privacy;
        getStarted.textContent = translations[lang].getStarted || defaultTexts.getStarted;
        document.documentElement.lang = lang;
      }
    });
  </script>
</body>
</html>
