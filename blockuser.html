<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blocked Users</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
  }

  /* Header */
  .header {
    height: 50px;
    background: #111;
    display: flex;
    align-items: center;
    padding: 0 20px;
    gap: 10px;
    font-size: 20px;
    font-weight: bold;
  }
  .header .back-arrow {
    font-size: 22px;
    cursor: pointer;
    color: #fff;
    transition: color 0.2s;
  }
  .header .back-arrow:hover { color: #25d366; }

  /* Blocked users list */
  #blockedList {
    margin: 20px;
  }

  .blocked {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #111;
    padding: 15px 20px;
    margin-bottom: 10px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(37, 211, 102, 0.2);
    transition: background 0.2s;
  }
  .blocked:hover { background: #222; }

  button {
    background: #25d366;
    color: #000;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.2s;
  }
  button:hover { background: #1ebe57; }

  p.no-blocked {
    color: #888;
    text-align: center;
    margin-top: 50px;
    font-size: 18px;
  }

  /* Popup */
  .popup {
    display: none;
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: #111;
    color: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(37,211,102,0.4);
    text-align: center;
    z-index: 500;
    width: 90%;
    max-width: 300px;
    word-wrap: break-word;
  }
  .popup button {
    margin-top: 15px;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background: #25d366;
    color: #000;
    font-weight: bold;
    cursor: pointer;
  }
  .popup button:hover { background: #1aa34a; }

</style>
</head>
<body>

<!-- Header -->
<div class="header">
  <div class="back-arrow" onclick="window.history.back()"><i class="fa-solid fa-arrow-left"></i></div>
  <div>Blocked Users</div>
</div>

<!-- Blocked Users List -->
<div id="blockedList"></div>

<!-- Popup -->
<div class="popup" id="confirmPopup"></div>

<script>
function renderBlocked() {
  let blockedUsers = JSON.parse(localStorage.getItem("blockedUsers") || "[]");
  const blockedList = document.getElementById("blockedList");
  blockedList.innerHTML = "";

  if (blockedUsers.length === 0) {
    blockedList.innerHTML = "<p class='no-blocked'>No blocked users</p>";
    return;
  }

  blockedUsers.forEach((friend, index) => {
    let div = document.createElement("div");
    div.className = "blocked";
    div.innerHTML = `<span>${friend}</span> <button>Unblock</button>`;

    div.querySelector("button").addEventListener("click", () => {
      blockedUsers.splice(index, 1);
      localStorage.setItem("blockedUsers", JSON.stringify(blockedUsers));

      // Add back to friend list
      let friends = JSON.parse(localStorage.getItem("friends") || "[]");
      friends.push({ name: friend, profile: "" });
      localStorage.setItem("friends", JSON.stringify(friends));

      renderBlocked();
      showPopup(friend + " is unblocked and added back to your friend list!");
    });

    blockedList.appendChild(div);
  });
}

function showPopup(message){
  const popup = document.getElementById("confirmPopup");
  popup.innerHTML = message + '<br><button onclick="closePopup()">OK</button>';
  popup.style.display = 'block';
}

function closePopup(){
  document.getElementById("confirmPopup").style.display = 'none';
}

renderBlocked();
</script>

</body>
</html>
