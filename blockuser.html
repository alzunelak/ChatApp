<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blocked Users</title>
<style>
body{font-family:Arial;margin:0;padding:20px;background:#f5f5f5;}
h2{text-align:center;}
.block-list{margin-top:20px;}
.block-item{background:white;padding:10px;border-radius:8px;display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;box-shadow:0 2px 5px rgba(0,0,0,0.2);}
.block-item img{width:50px;height:50px;border-radius:50%;margin-right:10px;}
button{padding:5px 10px;background:#075E54;color:white;border:none;border-radius:5px;cursor:pointer;}
</style>
</head>
<body>
<h2>Blocked Users</h2>
<div class="block-list" id="blockList">No users blocked</div>

<script>
let blockedUsers = JSON.parse(localStorage.getItem('blockedUsers')||'[]');

function renderBlocked(){
  const listDiv = document.getElementById('blockList');
  listDiv.innerHTML='';
  if(blockedUsers.length === 0){
    listDiv.innerText = 'No users blocked';
    return;
  }
  blockedUsers.forEach((friend,index)=>{
    const div = document.createElement('div');
    div.className='block-item';
    div.innerHTML = `<span>${friend}</span> <button>Unblock</button>`;
    div.querySelector('button').addEventListener('click', ()=>{
      blockedUsers.splice(index,1);
      localStorage.setItem('blockedUsers', JSON.stringify(blockedUsers));
      renderBlocked();
      alert(`${friend} is unblocked!`);
    });
    listDiv.appendChild(div);
  });
}

renderBlocked();
</script>
</body>
</html>
