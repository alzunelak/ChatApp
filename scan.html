<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan QR</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f5f5f5;
      position: relative;
      transition: all 0.5s ease-in-out;
    }
    h2 {
      margin-top: 10px;
    }
    #reader-container {
      position: relative;
      width: 300px;
      margin: 20px auto;
      border: 3px solid #007bff;
      border-radius: 10px;
      overflow: hidden;
    }
    #reader {
      width: 100%;
    }
    /* Scanning line animation */
    .scan-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: red;
      animation: move-line 2s linear infinite;
    }
    @keyframes move-line {
      0% { top: 0; }
      50% { top: calc(100% - 3px); }
      100% { top: 0; }
    }
    .tick {
      font-size: 60px;
      color: green;
      display: block;
      margin: 20px auto;
    }
    .back-arrow {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 24px;
      color: #333;
      cursor: pointer;
    }
    .back-arrow:hover {
      color: #000;
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    /* Center success state */
    .success-mode {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <i class="fas fa-arrow-left back-arrow" onclick="goBack()"></i>
  <h2 id="header">Scan Friend QR Code</h2>

  <div id="reader-container">
    <div id="reader"></div>
    <div class="scan-line"></div>
  </div>
  <div id="message"></div>

  <script>
    function goBack() {
      window.history.back();
    }

    const messageDiv = document.getElementById('message');
    const header = document.getElementById('header');
    const body = document.body;
    const channel = new BroadcastChannel('chatapp');
    const defaultProfile = "default-profile.png";

    function addFriendObject(name, profile) {
      let friends = JSON.parse(localStorage.getItem('friends') || '[]');
      if (!friends.some(f => f.name === name)) {
        const newFriend = { name, profile: profile || defaultProfile };
        friends.push(newFriend);
        localStorage.setItem('friends', JSON.stringify(friends));
        localStorage.setItem('profilePic_' + name, newFriend.profile);
        channel.postMessage({ type: 'addFriend', friend: newFriend });
        return true;
      }
      return false;
    }

    const qrCodeReader = new Html5Qrcode("reader");
    qrCodeReader.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      decodedText => {
        try {
          const data = JSON.parse(decodedText);
          if (data.name) {
            const added = addFriendObject(data.name, data.profile || defaultProfile);
            qrCodeReader.stop();

            // Switch to success mode
            header.style.display = 'none';
            document.querySelector('.back-arrow').style.display = 'none';
            body.classList.add('success-mode');
            document.getElementById('reader-container').style.display = 'none';

            messageDiv.innerHTML = `
              <span class="tick">âœ”</span>
              <div style="color:green;">Scan Successful!</div>
              <div style="margin-top:10px;">Now show your QR code to your friend so they can scan and connect with you.</div>
            `;
          } else {
            throw new Error("Invalid QR");
          }
        } catch (e) {
          messageDiv.style.color = "red";
          messageDiv.innerText = "Invalid QR code";
        }
      },
      err => {
        console.log(err);
      }
    );
  </script>
</body>
</html>
