<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scan Code</title>
<script src="https://unpkg.com/html5-qrcode"></script>
<style>
  body { font-family: Arial, sans-serif; text-align:center; padding:20px; background:#f5f5f5; }
  #reader { width:300px; margin:auto; }
</style>
</head>
<body>
<h2>Scan Friend QR Code</h2>
<div id="reader"></div>

<script>
const qrCodeReader = new Html5Qrcode("reader");

// Example list of users (replace with actual IDs from your system)
const users = ["QR1234","QR5678","QR9999"];

qrCodeReader.start(
  { facingMode: "environment" },
  { fps: 10, qrbox: 250 },
  (decodedText) => {
    if(decodedText){
      if(users.includes(decodedText)){
        alert("Friend found! Connecting...");
        window.location.href = `chat.html?friend=${decodedText}`;
        qrCodeReader.stop();
      } else {
        alert("Friend not found.");
      }
    }
  },
  (errorMessage) => { console.log(errorMessage); }
);
</script>
</body>
</html>
