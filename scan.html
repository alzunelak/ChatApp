<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scan Code</title>
<script src="https://unpkg.com/html5-qrcode"></script>
<style>
body { font-family: Arial, sans-serif; text-align:center; padding:20px; background:#f5f5f5; }
#reader { width:300px; margin:auto; }
#message { margin-top:20px; font-size:16px; }
</style>
</head>
<body>
<h2>Scan Friend QR Code</h2>
<div id="reader"></div>
<div id="message"></div>

<script>
const messageDiv = document.getElementById('message');
const channel = new BroadcastChannel('chatapp');
const defaultProfile = "default-profile.png";

// Add friend and save profile for future use
function addFriendObject(name, profile){
  let friends = JSON.parse(localStorage.getItem('friends') || '[]');

  // Check if friend already exists
  if(!friends.some(f => f.name === name)){
    const newFriend = { name, profile };
    friends.push(newFriend);

    // Save updated friends array
    localStorage.setItem('friends', JSON.stringify(friends));

    // Save individual profile for this friend
    localStorage.setItem('profilePic_' + name, profile);

    // Notify other tabs/pages
    channel.postMessage({ type: 'addFriend', friend: newFriend });
    return true;
  }
  return false;
}

// Initialize QR code scanner
const qrCodeReader = new Html5Qrcode("reader");
qrCodeReader.start(
  { facingMode: "environment" },
  { fps:10, qrbox:250 },
  (decodedText) => {
    try {
      const data = JSON.parse(decodedText);
      if(data.name){
        // Use profile from QR code or default
        const profile = data.profile || defaultProfile;
        const added = addFriendObject(data.name, profile);

        messageDiv.style.color = "green";
        messageDiv.innerText = added ? "Friend added successfully!" : "Friend already exists";

        // Stop scanning once a friend is added
        qrCodeReader.stop();
      } else {
        throw new Error("Invalid QR");
      }
    } catch(e){
      messageDiv.style.color = "red";
      messageDiv.innerText = "Invalid QR code";
    }
  },
  (err) => {
    console.log(err);
  }
);
</script>
</body>
</html>
