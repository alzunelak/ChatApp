<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsApp-like Chat</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
body { margin:0; font-family:'Segoe UI', Arial, sans-serif; background:#ece5dd; height:100vh; display:flex; flex-direction:column; }

/* CHAT PAGE */
#chatPage { display:block; flex:1; flex-direction:column; height:100vh; }

/* HEADER */
.header {
  display:flex; align-items:center; justify-content:space-between;
  background:#075E54; color:white; padding:10px; box-shadow:0 2px 5px rgba(0,0,0,0.2);
}
.header img { width:50px; height:50px; border-radius:50%; object-fit:cover; cursor:pointer; }
.header-info { flex:1; display:flex; flex-direction:column; margin-left:10px; overflow:hidden; }
.header-info h2 { margin:0; font-size:16px; font-weight:500; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; cursor:pointer; }
.header-info #members { font-size:12px; color:#d0f0e3; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
.header-actions { display:flex; gap:10px; }
.header-actions button { background:transparent; border:none; color:white; font-size:20px; cursor:pointer; display:flex; align-items:center; justify-content:center; }

/* CHAT BOX */
#chatBox { flex:1; overflow-y:auto; padding:10px; display:flex; flex-direction:column; margin-bottom:100px; }
#chatBox::-webkit-scrollbar { width:6px; }
#chatBox::-webkit-scrollbar-thumb { background:rgba(0,0,0,0.2); border-radius:3px; }

/* MESSAGE BUBBLES */
.msg { max-width:70%; padding:10px 14px; margin:5px 0; border-radius:18px; background:#fff; align-self:flex-start; position:relative; word-break:break-word; display:flex; flex-direction:column; gap:4px; }
.msg.self { background:#dcf8c6; align-self:flex-end; }
.msg .meta { font-size:10px; color:#999; text-align:right; }
.msg.self::after { content:''; position:absolute; bottom:0; right:-6px; border-top:10px solid #dcf8c6; border-left:6px solid transparent; }
.msg:not(.self)::after { content:''; position:absolute; bottom:0; left:-6px; border-top:10px solid #fff; border-right:6px solid transparent; }

/* INPUT AREA */
#inputArea { display:flex; align-items:center; position:fixed; bottom:10px; left:10px; width:calc(100% - 20px); z-index:100; }
.input-box { display:flex; align-items:center; flex:1; background:#fff; border-radius:25px; padding:6px 10px; gap:6px; box-shadow:0 2px 5px rgba(0,0,0,0.15); }
.input-box input { flex:1; border:none; outline:none; font-size:14px; padding:6px; background:transparent; }
.input-buttons { display:flex; align-items:center; gap:6px; }
.input-buttons button { background:transparent; border:none; color:#128C7E; font-size:20px; cursor:pointer; display:flex; align-items:center; justify-content:center; }
#micBtn { width:40px; height:40px; border-radius:50%; background:#25D366; color:white; border:none; font-size:18px; cursor:pointer; display:flex; align-items:center; justify-content:center; margin-left:6px; }

/* ATTACHMENT MENU */
#attachmentMenu { display:none; position:fixed; bottom:60px; left:10px; right:10px; background:#fff; padding:10px; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.2); z-index:101; transition:transform 0.3s ease; transform:translateY(100%); }
#attachmentMenu.show { transform:translateY(0); }
#attachmentMenu .grid { display:grid; grid-template-columns:repeat(4,1fr); gap:6px; }
#attachmentMenu button { padding:10px; border:none; border-radius:8px; background:#128C7E; color:white; cursor:pointer; font-size:16px; transition:0.2s; }
#attachmentMenu button:hover { background:#0d6b61; }

/* EMOJI PICKER */
#emojiPicker { display:none; position:absolute; bottom:60px; right:10px; background:#fff; border-radius:10px; padding:5px; box-shadow:0 2px 5px rgba(0,0,0,0.2); max-width:300px; max-height:150px; overflow-y:auto; display:flex; flex-wrap:wrap; gap:5px; }

/* GROUP INFO PAGE */
#groupInfoPage { display:none; background:#ece5dd; height:100vh; overflow-y:auto; text-align:center; padding:20px; }

/* GROUP INFO CENTERED */
#infoGroupPhoto { width:120px; height:120px; border-radius:50%; cursor:pointer; }
#infoGroupName { margin:10px 0; font-size:20px; font-weight:bold; cursor:text; }

/* SETTINGS */
.infoItem { padding:10px; border-bottom:1px solid #ccc; background:#fff; margin-bottom:5px; border-radius:5px; }

/* MEMBERS LIST */
#groupMembersList { display:flex; flex-wrap:wrap; gap:5px; justify-content:center; margin-top:10px; max-height:200px; overflow-y:auto; }

/* MOBILE */
@media(max-width:600px){ #infoGroupPhoto{width:100px;height:100px;} #infoGroupName{font-size:18px;} .msg{max-width:85%;padding:8px 12px;font-size:14px;} }
</style>
</head>
<body>

<!-- CHAT PAGE -->
<div id="chatPage">
  <div class="header">
    <img id="groupPhoto" src="profile.png" alt="Group Photo">
    <div class="header-info">
      <h2 id="groupName">My Group</h2>
      <div id="members"></div>
    </div>
    <div class="header-actions">
      <button id="callBtn"><i class="fa-solid fa-phone"></i></button>
      <button id="menuBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
    </div>
  </div>
  <div id="chatBox"></div>
  <div id="inputArea">
    <div class="input-box">
      <input id="msgInput" placeholder="Type a message...">
      <div class="input-buttons">
        <button id="emojiBtn"><i class="fa-solid fa-face-smile"></i></button>
        <button id="plusBtn"><i class="fa-solid fa-paperclip"></i></button>
      </div>
    </div>
    <button id="micBtn"><i class="fa-solid fa-microphone"></i></button>
  </div>
  <div id="attachmentMenu">
    <div class="grid">
      <button id="sendFileBtn"><i class="fa-solid fa-file"></i></button>
      <button id="takePhotoBtn"><i class="fa-solid fa-camera"></i></button>
      <button id="takeVideoBtn"><i class="fa-solid fa-video"></i></button>
      <button id="sendLocationBtn"><i class="fa-solid fa-location-dot"></i></button>
    </div>
  </div>
  <div id="emojiPicker"></div>
</div>

<!-- GROUP INFO PAGE -->
<div id="groupInfoPage">
  <img id="infoGroupPhoto" src="profile.png">
  <h2 id="infoGroupName" contenteditable="true">My Group</h2>
  <p id="infoMembersCount">3 members</p>

  <div style="margin-top:20px;">
    <div class="infoItem">End-to-end Encryption</div>
    <div class="infoItem">Disappearing Messages <input type="checkbox" id="disappearToggle"></div>
    <div class="infoItem">Chat Color & Wallpaper</div>
    <div class="infoItem">Chat Lock</div>
    <div class="infoItem">Advanced Chat Privacy</div>
  </div>

  <div id="groupMembersList"></div>
  <button onclick="addMember()" style="margin-top:10px;width:100%;padding:10px;border:none;border-radius:5px;background:#128C7E;color:white;">Add Member</button>
</div>

<script>
// ===== GROUP DATA =====
let groupData = {
  "My Group": {photo:"profile.png", members:["Alice","Bob","Charlie"], admin:true}
};
let currentGroup = "My Group";
let currentGroupMembers = [...groupData[currentGroup].members];

// ===== RENDER MEMBERS =====
function renderGroupMembers(){
  const membersDiv = document.getElementById("groupMembersList");
  membersDiv.innerHTML="";
  currentGroupMembers.forEach(name=>{
    const div = document.createElement("div");
    div.textContent=name;
    div.style.padding="5px 10px";
    div.style.background="#eee";
    div.style.borderRadius="12px";
    div.style.fontSize="12px";
    membersDiv.appendChild(div);
  });
  document.getElementById("infoMembersCount").textContent=currentGroupMembers.length+" members";
  renderChatHeaderMembers();
}

// ===== CHAT HEADER MEMBERS =====
function renderChatHeaderMembers(){
  const membersDiv = document.getElementById("members");
  membersDiv.innerHTML="";
  currentGroupMembers.forEach(name=>{
    const div = document.createElement("div");
    div.textContent=name;
    div.style.display="inline-block";
    div.style.marginRight="5px";
    div.style.fontSize="12px";
    div.style.cursor="pointer";
    div.onclick = ()=> openGroupInfo(currentGroup);
    membersDiv.appendChild(div);
  });
}

// ===== OPEN GROUP INFO =====
function openGroupInfo(groupName){
  currentGroup = groupName;
  const data = groupData[groupName];
  document.getElementById("chatPage").style.display="none";
  document.getElementById("groupInfoPage").style.display="block";
  document.getElementById("infoGroupPhoto").src = data.photo;
  document.getElementById("infoGroupName").textContent = groupName;
  currentGroupMembers = [...data.members];
  renderGroupMembers();
}

// ===== BACK TO CHAT =====
function backToChat(){
  document.getElementById("chatPage").style.display="block";
  document.getElementById("groupInfoPage").style.display="none";
}

// ===== EDIT GROUP PHOTO =====
document.getElementById("infoGroupPhoto").onclick = ()=>{
  const newPhoto = prompt("Enter URL for new group photo:");
  if(newPhoto){
    document.getElementById("infoGroupPhoto").src=newPhoto;
    groupData[currentGroup].photo = newPhoto;
    document.getElementById("groupPhoto").src=newPhoto;
  }
};

// ===== EDIT GROUP NAME =====
document.getElementById("infoGroupName").addEventListener("blur", ()=>{
  const newName = document.getElementById("infoGroupName").textContent.trim();
  if(newName && newName !== currentGroup){
    groupData[newName] = {...groupData[currentGroup]};
    delete groupData[currentGroup];
    currentGroup = newName;
    document.getElementById("groupName").textContent = newName;
  }
});

// ===== ADD MEMBER =====
function addMember(){
  let storedFriends = JSON.parse(localStorage.getItem("friends")) || ["Alice","Bob","Charlie","David","Emma"];
  let friendsToAdd = storedFriends.filter(f=>!currentGroupMembers.includes(f));
  if(friendsToAdd.length===0){ alert("No more friends to add."); return; }
  const friend = prompt("Add member: "+friendsToAdd.join(", "));
  if(friend && friendsToAdd.includes(friend)){
    currentGroupMembers.push(friend);
    groupData[currentGroup].members = currentGroupMembers;
    renderGroupMembers();
  }
}

// INITIAL RENDER
renderGroupMembers();
</script>
</body>
</html>
