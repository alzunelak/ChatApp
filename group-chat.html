<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Group Chat</title>
<style>
body{font-family:Arial;margin:0;background:#e5ddd5;}
.header{background:#25d366;color:white;text-align:center;padding:10px;position:relative;}
.header img{width:80px;height:80px;border-radius:50%;margin-top:5px;cursor:pointer;}
.header h2{margin:5px 0;cursor:pointer;}
#members{display:flex;flex-wrap:wrap;justify-content:center;margin:5px;}
#members div{background:#128C7E;color:white;padding:5px 10px;border-radius:15px;margin:2px;position:relative;}
#members div span{cursor:pointer;margin-left:5px;}
#chatBox{height:300px;overflow-y:auto;padding:10px;background:#ece5dd;margin:10px;border-radius:8px;display:flex;flex-direction:column;}
.msg{background:white;padding:8px 12px;margin:5px 0;border-radius:8px;display:flex;align-items:center;}
.msg.self{background:#dcf8c6;align-self:flex-end;}
.msg img{width:30px;height:30px;border-radius:50%;margin-right:5px;}
#inputArea{display:flex;padding:10px;background:white;border-radius:25px;margin:10px;align-items:center;position:relative;}
#inputArea input{flex:1;padding:10px;border-radius:20px;border:1px solid #ccc;}
#inputArea button{margin-left:5px;padding:10px 12px;border:none;border-radius:50%;background:#25d366;color:white;cursor:pointer;}
#popup{display:none;position:absolute;bottom:50px;right:15px;background:white;padding:10px;border-radius:10px;box-shadow:0 0 5px #888;flex-direction:column;}
#popup button{margin:3px;padding:8px;border:none;border-radius:6px;background:#128C7E;color:white;cursor:pointer;}
#topAdd{position:absolute;right:10px;top:10px;cursor:pointer;font-size:20px;background:white;color:#25d366;border-radius:6px;padding:3px 6px;}
#attachmentMenu button { padding:8px 12px; border:none; border-radius:6px; background:#128C7E; color:white; cursor:pointer; flex:1; }
#attachmentMenu button:hover { background:#0d6b61; }
</style>
</head>
<body>

<div class="header">
  <h2 id="groupName"></h2>
  <img id="groupPhoto" src="">
  <div id="members"></div>
  <div id="topAdd">Add/Delete</div>
</div>

<div id="chatBox"></div>

<div id="inputArea">
  <input id="msgInput" placeholder="Type a message...">
  <button id="sendBtn">➤</button>
  <button id="plusBtn">+</button>

  <!-- Attachment Menu -->
  <div id="attachmentMenu" style="display:none; flex-direction:column; position:absolute; bottom:60px; right:15px; background:white; padding:10px; border-radius:10px; box-shadow:0 0 5px #888;">
    <div style="display:flex; gap:6px; margin-bottom:6px;">
      <button id="sendFileBtn">📎 File</button>
      <button id="takePhotoBtn">🖼️ Photo</button>
      <button id="takeVideoBtn">🎥 Video</button>
    </div>
    <div style="display:flex; gap:6px; flex-wrap:wrap;">
      <button id="audioCallBtn">📞 Audio Call</button>
      <button id="videoCallBtn">🎥 Video Call</button>
      <button id="sendLocationBtn">📍 Location</button>
      <button id="inviteBtn">📩 Invite</button>
      <button id="leaveBtn">🚪 Leave Group</button>
    </div>
  </div>
</div>

<script>
let groups = JSON.parse(localStorage.getItem("groups")||"[]");
let currentIndex = localStorage.getItem("currentGroupIndex");
let group = groups[currentIndex] || {name:"New Group",photo:"",members:[],messages:[],blocked:[],invited:[],admin:"You"};
const myName = "You";

document.getElementById("groupName").innerText = group.name;
document.getElementById("groupPhoto").src = group.photo;

// Change name/photo
document.getElementById("groupName").onclick = ()=>{
  const newName = prompt("Enter new group name:", group.name);
  if(newName){ group.name=newName; saveGroup(); document.getElementById("groupName").innerText=newName; }
};

document.getElementById("groupPhoto").onclick = ()=>{
  const input = document.createElement("input"); input.type="file"; input.accept="image/*";
  input.onchange = e => {
    const file = e.target.files[0];
    if(file){
      const reader = new FileReader();
      reader.onload = ()=>{ group.photo = reader.result; saveGroup(); document.getElementById("groupPhoto").src = group.photo; }
      reader.readAsDataURL(file);
    }
  };
  input.click();
};

// Render members
function renderMembers(){
  const div = document.getElementById("members");
  div.innerHTML="";
  group.members.filter(m=>m.accepted).forEach(m=>{
    const mDiv = document.createElement("div");
    mDiv.textContent = m.name;

    if(group.admin===myName && m.name!==myName){
      const blockSpan = document.createElement("span");
      blockSpan.textContent = group.blocked.includes(m.name) ? "🚫" : "⭕";
      blockSpan.onclick = ()=>{ toggleBlock(m.name); }
      mDiv.appendChild(blockSpan);
    }

    div.appendChild(mDiv);
  });
}

// Block/unblock
function toggleBlock(name){
  if(group.blocked.includes(name)) group.blocked = group.blocked.filter(x=>x!==name);
  else group.blocked.push(name);
  saveGroup(); renderMembers(); renderMessages(); checkBlockedStatus();
}

// Chat messages
const chatBox = document.getElementById("chatBox");
function renderMessages(){
  chatBox.innerHTML="";
  group.messages.forEach(m=>{
    if(group.blocked.includes(m.sender)) return;
    const div = document.createElement("div");
    div.className="msg"+(m.sender===myName?" self":"");
    div.innerHTML = `<img src="profile.png"><strong>${m.sender}:</strong> ${m.text}`;
    chatBox.appendChild(div);
  });
  chatBox.scrollTop = chatBox.scrollHeight;
}

// Send message
document.getElementById("sendBtn").onclick = ()=>{
  const txt = document.getElementById("msgInput").value.trim();
  if(!txt) return;
  if(group.blocked.includes(myName)) return;
  group.messages.push({sender:myName,text:txt});
  document.getElementById("msgInput").value=""; saveGroup(); renderMessages();
}

// Check blocked
function checkBlockedStatus(){
  const input = document.getElementById("msgInput");
  const sendBtn = document.getElementById("sendBtn");
  if(group.blocked.includes(myName)){
    input.disabled=true; input.placeholder="❌ You are blocked";
    sendBtn.disabled=true; sendBtn.style.opacity="0.5"; sendBtn.style.cursor="not-allowed";
  } else {
    input.disabled=false; input.placeholder="Type a message...";
    sendBtn.disabled=false; sendBtn.style.opacity="1"; sendBtn.style.cursor="pointer";
  }
}

// Invite user
function inviteUser(){
  const name = prompt("Enter friend name to invite:");
  if(!name) return;
  if(!group.invited.includes(name)) group.invited.push(name);
  saveGroup();
  const link = `${window.location.origin}/join.html?group=${encodeURIComponent(group.name)}&user=${encodeURIComponent(name)}`;
  alert(`Send this link to ${name}:\n${link}`);
}

// Leave group
function leaveGroup(){
  if(confirm("Are you sure you want to leave the group?")){
    group.members = group.members.filter(m=>m.name!==myName);
    group.invited = group.invited.filter(x=>x!==myName);
    saveGroup();
    alert("You left the group. You need a new invite to rejoin.");
    window.location.href="groups.html";
  }
}

// Delete group
document.getElementById("topAdd").onclick = ()=>{
  const action = prompt("Type 'add' to invite, 'delete' to delete group:");
  if(action==="add") inviteUser();
  else if(action==="delete" && confirm("Are you sure to delete group?")){
    groups.splice(currentIndex,1); localStorage.setItem("groups",JSON.stringify(groups));
    alert("Group deleted"); window.location.href="groups.html";
  }
}

// Attachment menu toggle
const plusBtn = document.getElementById("plusBtn");
const attachmentMenu = document.getElementById("attachmentMenu");
plusBtn.onclick = ()=>{ attachmentMenu.style.display = (attachmentMenu.style.display==='flex') ? 'none' : 'flex'; }
function closeAttachmentMenu(){ attachmentMenu.style.display='none'; }

// Placeholder attachment actions
document.getElementById('sendFileBtn').onclick = ()=>{ closeAttachmentMenu(); alert("[File sent]"); }
document.getElementById('takePhotoBtn').onclick = ()=>{ closeAttachmentMenu(); alert("[Photo sent]"); }
document.getElementById('takeVideoBtn').onclick = ()=>{ closeAttachmentMenu(); alert("[Video sent]"); }
document.getElementById('sendLocationBtn').onclick = ()=>{ closeAttachmentMenu(); alert("[Location sent]"); }
document.getElementById('audioCallBtn').onclick = ()=>{ closeAttachmentMenu(); alert("Audio Call coming soon!"); }
document.getElementById('videoCallBtn').onclick = ()=>{ closeAttachmentMenu(); alert("Video Call coming soon!"); }
document.getElementById('inviteBtn').onclick = ()=>{ closeAttachmentMenu(); inviteUser(); }
document.getElementById('leaveBtn').onclick = ()=>{ closeAttachmentMenu(); leaveGroup(); }

// Save
function saveGroup(){ groups[currentIndex]=group; localStorage.setItem("groups",JSON.stringify(groups)); }

renderMembers(); renderMessages(); checkBlockedStatus();
</script>
</body>
</html>
