<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsApp Chat</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
body { margin:0; font-family:'Segoe UI',Arial,sans-serif; background:#000; color:#000; }
.page { display:none; flex-direction:column; min-height:100vh; padding:10px; }
.page.active{display:flex;}
.container { background:#fff; border-radius:8px; padding:15px; margin-bottom:10px; }
.header { display:flex; align-items:center; justify-content:space-between; background:#075E54; color:white; padding:10px; }
.header img { width:50px; height:50px; border-radius:50%; cursor:pointer; }
.header-info { flex:1; display:flex; flex-direction:column; margin-left:10px; overflow:hidden; }
.header-info h2 { margin:0; font-size:16px; font-weight:500; cursor:pointer; }
.header-info #members { font-size:12px; color:#d0f0e3; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
#chatBox { flex:1; overflow-y:auto; padding:10px; margin-bottom:100px; }
.msg { max-width:70%; padding:10px 14px; margin:5px 0; border-radius:18px; background:#fff; align-self:flex-start; position:relative; word-break:break-word; }
.msg.self{background:#dcf8c6; align-self:flex-end;}
.msg .meta{font-size:10px; color:#999; text-align:right;}
.msg.self::after {content:''; position:absolute; bottom:0; right:-6px; border-top:10px solid #dcf8c6; border-left:6px solid transparent;}
.msg:not(.self)::after {content:''; position:absolute; bottom:0; left:-6px; border-top:10px solid #fff; border-right:6px solid transparent;}
#inputArea { display:flex; align-items:center; position:fixed; bottom:10px; left:10px; width:calc(100% - 20px); z-index:100; }
.input-box { display:flex; align-items:center; flex:1; background:#fff; border-radius:25px; padding:6px 10px; gap:6px; }
.input-box input { flex:1; border:none; outline:none; font-size:14px; padding:6px; background:transparent; }
.input-buttons button { background:transparent; border:none; color:#128C7E; font-size:20px; cursor:pointer; }
#micBtn { width:40px; height:40px; border-radius:50%; background:#25D366; color:white; border:none; font-size:18px; cursor:pointer; display:flex; align-items:center; justify-content:center; margin-left:6px; }
#attachmentMenu { display:none; position:fixed; bottom:60px; left:10px; right:10px; background:#fff; padding:10px; border-radius:10px; }
#emojiPicker { display:none; position:absolute; bottom:60px; right:10px; background:#fff; border-radius:10px; padding:5px; max-width:300px; max-height:150px; overflow-y:auto; display:flex; flex-wrap:wrap; gap:5px; }
.groupHeader { display:flex; flex-direction:column; align-items:center; padding-bottom:10px; border-bottom:1px solid #ccc; margin-bottom:10px; }
.groupHeader img { width:80px; height:80px; border-radius:50%; cursor:pointer; margin-bottom:10px; }
.groupHeader h2 { margin:0; font-size:18px; font-weight:500; cursor:text; }
.actionButtons { display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px; margin-top:10px; }
.actionButtons button { display:flex; flex-direction:column; align-items:center; justify-content:center; padding:10px 0; border:none; border-radius:8px; cursor:pointer; background:#fff; font-size:14px; color:#000; border:1px solid #ccc; }
.actionButtons i { font-size:20px; margin-bottom:5px; }
.infoItem { display:flex; justify-content:space-between; align-items:center; margin-bottom:5px; }
.memberBox { padding:5px 10px; border-radius:12px; font-size:14px; cursor:pointer; margin-bottom:5px; border:1px solid #ccc; }
.groupLinkBtn { width:100%; padding:8px; border-radius:5px; border:none; margin-top:5px; cursor:pointer; background:#eee; text-align:left; }
.groupActions { width:100%; padding:10px; margin-top:5px; border:none; border-radius:5px; background:red; color:#fff; font-weight:bold; cursor:pointer; text-align:left; }
.backBtn { display:flex; align-items:center; margin-bottom:10px; cursor:pointer; color:#fff; font-size:18px; }
.backBtn i { margin-right:5px; }
</style>
</head>
<body>

<!-- CHAT PAGE -->
<div id="chatPage" class="page active">
  <div class="header">
    <img id="groupPhoto" src="profile.png" alt="Group Photo">
    <div class="header-info">
      <h2 id="groupName">My Group</h2>
      <div id="members"></div>
    </div>
    <div class="header-actions">
      <button id="callBtn"><i class="fa-solid fa-phone"></i></button>
      <button id="menuBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
    </div>
  </div>
  <div id="chatBox"></div>
  <div id="inputArea">
    <div class="input-box">
      <input id="msgInput" placeholder="Type a message...">
      <div class="input-buttons">
        <button id="emojiBtn"><i class="fa-solid fa-face-smile"></i></button>
        <button id="plusBtn"><i class="fa-solid fa-paperclip"></i></button>
      </div>
    </div>
    <button id="micBtn"><i class="fa-solid fa-microphone"></i></button>
  </div>
  <div id="attachmentMenu">
    <div class="grid">
      <button id="sendFileBtn"><i class="fa-solid fa-file"></i></button>
      <button id="takePhotoBtn"><i class="fa-solid fa-camera"></i></button>
      <button id="takeVideoBtn"><i class="fa-solid fa-video"></i></button>
      <button id="sendLocationBtn"><i class="fa-solid fa-location-dot"></i></button>
    </div>
  </div>
  <div id="emojiPicker"></div>
</div>

<!-- GROUP INFO PAGE -->
<div id="groupInfoPage" class="page">
  <div class="backBtn" onclick="backToChat()"><i class="fa-solid fa-arrow-left"></i> Back</div>
  <div class="container groupHeader">
    <img id="infoGroupPhoto" src="profile.png">
    <h2 id="infoGroupName" contenteditable="true">My Group</h2>
    <div class="actionButtons">
      <button><i class="fa-solid fa-video"></i><span>Video Call</span></button>
      <button><i class="fa-solid fa-phone"></i><span>Audio Call</span></button>
      <button><i class="fa-solid fa-magnifying-glass"></i><span>Search</span></button>
    </div>
  </div>

  <div class="container">
    <div class="infoItem">End-to-end Encryption</div>
    <div class="infoItem">Disappearing Messages <input type="checkbox" id="disappearToggle"></div>
    <div class="infoItem">Chat Color & Wallpaper</div>
    <div class="infoItem">Chat Lock</div>
    <div class="infoItem">Advanced Chat Privacy</div>
  </div>

  <div class="container">
    <h3>Members</h3>
    <div id="groupMembersList"></div>
    <button id="addMemberBtn" class="groupLinkBtn">Add Member</button>
  </div>

  <div class="container">
    <button class="groupLinkBtn" onclick="openRequestInvite()">Request / Invite</button>
    <button class="groupLinkBtn" onclick="alert('Group link copied')">Create Group Link</button>
  </div>

  <div class="container">
    <button class="groupActions">Leave Group</button>
    <button class="groupActions">Block Group</button>
    <button class="groupActions">Report Group</button>
    <button id="adminActions" class="groupActions">Delete Group</button>
  </div>
</div>

<!-- REQUEST / INVITE PAGE -->
<div id="requestInvitePage" class="page">
  <div class="backBtn" onclick="backToGroupInfo()"><i class="fa-solid fa-arrow-left"></i> Back</div>
  <div class="container">
    <h3>Request / Invite</h3>
    <input type="text" placeholder="Enter friend's name" id="inviteInput" style="width:100%;padding:8px;margin-bottom:10px;">
    <button onclick="sendInvite()" style="width:100%;padding:10px;border:none;background:#128C7E;color:white;border-radius:5px;cursor:pointer;">Send Invite</button>
    <div id="inviteList" style="margin-top:10px;"></div>
  </div>
</div>

<input type="file" id="groupPhotoFile" accept="image/*" style="display:none;">

<script>
// ===== LOCALSTORAGE FRIENDS & BROADCAST =====
let storedFriends = JSON.parse(localStorage.getItem("friends")) || ["Alice","Bob","Charlie"];
let currentGroupMembers = ["Alice"];
let messages = [];
let currentGroup = "My Group";
let groupData = { "My Group": { photo:"profile.png", members:[...currentGroupMembers], admin:true } };

const bc = new BroadcastChannel('friendRequests');

// ===== RENDER MEMBERS =====
function renderMembers(){
  const membersDiv = document.getElementById("groupMembersList");
  membersDiv.innerHTML="";
  currentGroupMembers.forEach(name=>{
    const div=document.createElement("div");
    div.textContent=name;
    div.className="memberBox";
    membersDiv.appendChild(div);
  });
  document.getElementById("members").textContent = currentGroupMembers.join(", ");
}
renderMembers();

// ===== ADD MEMBER =====
document.getElementById("addMemberBtn").onclick = ()=>{
  let friendsToAdd = storedFriends.filter(f=>!currentGroupMembers.includes(f));
  if(friendsToAdd.length===0){ alert("No more friends to add."); return; }
  const friend = prompt("Add member: "+friendsToAdd.join(", "));
  if(friend && friendsToAdd.includes(friend)){
    currentGroupMembers.push(friend);
    renderMembers();
    bc.postMessage({type:"friendAdded", friend});
  }
};

// ===== BROADCAST LISTENER =====
bc.onmessage = (e)=>{
  if(e.data.type==="friendAdded"){
    if(!currentGroupMembers.includes(e.data.friend)){
      currentGroupMembers.push(e.data.friend);
      renderMembers();
    }
  }
};

// ===== CHAT =====
const chatBox=document.getElementById("chatBox");
const msgInput=document.getElementById("msgInput");
function uid(){ return Date.now().toString(36)+'-'+Math.random().toString(36).slice(2,8); }
function renderMessages(){
  chatBox.innerHTML="";
  messages.forEach(m=>{
    const div=document.createElement("div");
    div.className="msg"+(m.self?" self":"");
    div.innerHTML=`<div class="content">${m.text}</div><div class="meta">${m.time}</div>`;
    chatBox.appendChild(div);
  });
}
msgInput.addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    e.preventDefault();
    const txt=msgInput.value.trim();
    if(!txt) return;
    messages.push({id:uid(), text:txt, self:true, time:new Date().toLocaleTimeString()});
    msgInput.value="";
    renderMessages();
  }
});

// ===== NAVIGATION =====
function openGroupInfo(groupName){
  currentGroup=groupName;
  document.getElementById("groupInfoPage").classList.add("active");
  document.getElementById("chatPage").classList.remove("active");
  document.getElementById("requestInvitePage").classList.remove("active");
  const data = groupData[groupName];
  document.getElementById("infoGroupPhoto").src = data.photo;
  document.getElementById("infoGroupName").textContent = groupName;
  document.getElementById("adminActions").style.display = data.admin?"block":"none";
  renderMembers();
}
function backToChat(){
  document.getElementById("groupInfoPage").classList.remove("active");
  document.getElementById("chatPage").classList.add("active");
}
function openRequestInvite(){
  document.getElementById("groupInfoPage").classList.remove("active");
  document.getElementById("requestInvitePage").classList.add("active");
}
function backToGroupInfo(){
  document.getElementById("requestInvitePage").classList.remove("active");
  document.getElementById("groupInfoPage").classList.add("active");
}

// ===== GROUP PHOTO =====
document.getElementById("infoGroupPhoto").onclick = ()=>{ document.getElementById("groupPhotoFile").click(); };
document.getElementById("groupPhotoFile").addEventListener("change", e=>{
  const file=e.target.files[0];
  if(file){
    const reader=new FileReader();
    reader.onload=()=>{ 
      const url=reader.result;
      document.getElementById("infoGroupPhoto").src=url;
      document.getElementById("groupPhoto").src=url;
      groupData[currentGroup].photo=url;
    };
    reader.readAsDataURL(file);
  }
});

// ===== EDIT GROUP NAME =====
document.getElementById("infoGroupName").addEventListener("blur", ()=>{
  const newName=document.getElementById("infoGroupName").textContent.trim();
  if(newName && newName!==currentGroup){
    groupData[newName] = {...groupData[currentGroup]};
    delete groupData[currentGroup];
    currentGroup=newName;
    document.getElementById("groupName").textContent = newName;
  }
});

// ===== REQUEST / INVITE =====
function sendInvite(){
  const name = document.getElementById("inviteInput").value.trim();
  if(!name) return alert("Enter a name");
  const list = document.getElementById("inviteList");
  const div = document.createElement("div");
  div.textContent = "Invite sent to " + name;
  div.style.marginBottom = "5px";
  list.appendChild(div);
  document.getElementById("inviteInput").value = "";
}

// ===== EMOJI PICKER =====
const emojiBtn=document.getElementById("emojiBtn");
const emojiPicker=document.getElementById("emojiPicker");
const emojis=["😀","😂","😍","😭","😡","👍","🙏","💯"];
emojiBtn.onclick=()=>{ emojiPicker.style.display=emojiPicker.style.display==="flex"?"none":"flex"; };
emojiPicker.innerHTML="";
emojis.forEach(e=>{
  const b=document.createElement("button");
  b.textContent=e;
  b.style.border="none"; b.style.background="transparent"; b.style.fontSize="20px"; b.style.cursor="pointer";
  b.onclick=()=>{ msgInput.value+=e; msgInput.focus(); };
  emojiPicker.appendChild(b);
});

// ===== ATTACHMENT MENU =====
const plusBtn=document.getElementById("plusBtn");
const attachmentMenu=document.getElementById("attachmentMenu");
plusBtn.onclick=()=>{ attachmentMenu.style.display=attachmentMenu.style.display==="block"?"none":"block"; };

// ===== ATTACHMENT BUTTONS =====
document.getElementById("sendFileBtn").onclick=()=>alert("File selected");
document.getElementById("takePhotoBtn").onclick=()=>alert("Camera photo");
document.getElementById("takeVideoBtn").onclick=()=>alert("Video capture");
document.getElementById("sendLocationBtn").onclick=()=>alert("Location sent");

</script>
</body>
</html>
