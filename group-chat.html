<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GazaChat Group</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
/* === GLOBAL === */
body {
  margin:0; font-family:'Segoe UI',Arial,sans-serif;
  background:#000; color:#fff;
  height:100vh; display:flex; flex-direction:column;
}
a,button,input,select { color:inherit; font-family:inherit; }

/* === PAGE LAYOUT === */
#chatPage,#groupInfoPage{display:flex;flex-direction:column;flex:1;height:100vh;overflow-y:auto;}

/* === HEADER === */
.header, .groupHeader{
  display:flex; align-items:center; justify-content:space-between;
  background:#000; padding:10px; position:sticky; top:0; z-index:50;
}
.header img, .groupHeader img{border-radius:50%; cursor:pointer; object-fit:cover;}
.header img{width:50px; height:50px;} 
.groupHeader img{width:80px; height:80px; margin-bottom:10px;}

.header-info{flex:1; display:flex; flex-direction:column; margin-left:10px; overflow:hidden;}
.header-info h2{margin:0; font-size:16px; cursor:pointer;}
.header-info #members{font-size:12px; color:#aaa;}

.header-actions{display:flex; gap:15px;}
.header-actions button{background:none; border:none; font-size:20px; cursor:pointer; color:white;}

/* === CHAT BOX === */
#chatBox{flex:1; overflow-y:auto; padding:10px; margin-bottom:100px;}
.msg{max-width:70%; padding:10px 14px; margin:5px 0; border-radius:18px; background:#222; color:white; align-self:flex-start; word-break:break-word; box-shadow:0 0 10px rgba(37,211,102,0.5);}
.msg.self{background:#25d366; color:black; align-self:flex-end;}
.msg .meta{font-size:10px; color:#aaa; text-align:right;}

/* === INPUT AREA === */
#inputArea{display:flex;align-items:center; position:fixed; bottom:10px; left:10px; width:calc(100% - 20px); z-index:1000;}
.input-box{display:flex;flex:1; background:#111; border-radius:25px; padding:6px 10px; gap:6px; box-shadow:0 0 10px rgba(37,211,102,0.5);}
.input-box input{flex:1; border:none; outline:none; font-size:14px; background:transparent; color:white;}
.input-buttons button{background:transparent; border:none; font-size:20px; cursor:pointer; color:#25d366;}
#micBtn{width:40px; height:40px; border-radius:50%; background:#25D366; color:white; border:none; font-size:18px; cursor:pointer; display:flex; align-items:center; justify-content:center; margin-left:6px;}

/* === CONTAINERS === */
.container, .settingsContainer{background:#000; padding:10px; margin:10px; border-radius:10px; box-shadow:0 0 15px rgba(37,211,102,0.7);}
.settingsContainer button{width:100%; padding:12px; border:none; background:#111; display:flex; align-items:center; justify-content:space-between; gap:10px; color:white; font-size:16px; cursor:pointer; border-radius:6px; transition:0.2s;}
.settingsContainer button:hover{background:#222;}
.settingsContainer i{color:white; font-size:18px;}

/* === MEMBERS === */
#groupMembersList{display:flex; flex-direction:column; gap:8px; padding:10px;}
.memberBox{padding:5px 10px; background:#111; border-radius:8px; display:flex; justify-content:space-between; align-items:center; box-shadow:0 0 10px rgba(37,211,102,0.5);}
.membersHeader{display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;}
#memberCount{font-weight:500;font-size:16px;}
#addMemberBtn{width:30px; height:30px; border-radius:50%; background:#25d366; color:black; font-size:20px; border:none; cursor:pointer;}

/* === POPUPS / MODALS === */
.popup, .modal{display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); align-items:center; justify-content:center; z-index:4000;}
.popup{background:#111; padding:15px; border-radius:8px; width:300px; max-height:400px; overflow-y:auto; color:white;}
.modal-content{background:#111; padding:20px; border-radius:12px; width:300px; color:white;}
.close-btn{background:#25d366; color:#000; border:none; padding:10px; border-radius:8px; cursor:pointer; width:100%; font-size:16px;}

/* === SWITCH === */
.switch{position:relative; display:inline-block; width:50px; height:24px;}
.switch input{opacity:0;width:0;height:0;}
.slider{position:absolute; cursor:pointer; top:0; left:0; right:0; bottom:0; background:#333; transition:.4s; border-radius:24px;}
.slider:before{position:absolute; content:""; height:18px; width:18px; left:3px; bottom:3px; background:white; transition:.4s; border-radius:50%;}
input:checked + .slider{background:#25D366;}
input:checked + .slider:before{transform:translateX(26px);}

/* === ACTION BUTTONS === */
.actionButtons{display:grid; grid-template-columns:repeat(3,1fr); gap:10px; margin-top:10px;}
.actionButtons button{display:flex; flex-direction:column; align-items:center; justify-content:center; padding:10px 0; background:#111; border-radius:8px; cursor:pointer;}
.actionButtons i{font-size:20px; margin-bottom:5px;}

/* === PHONE ANIMATION === */
.phoneAnimation{position:relative; display:flex; justify-content:center; align-items:center; margin:20px 0; height:100px; gap:40px;}
.phone{width:50px; height:90px; border:2px solid #128C7E; border-radius:10px; overflow:hidden; display:flex; align-items:center; justify-content:center; background:#e6f7f1; animation:bounce 1.5s infinite alternate;}
.phone .screen{width:90%; height:80%; background:#fff; border-radius:5px;}
@keyframes bounce{0%{transform:translateY(0);}50%{transform:translateY(-8px);}100%{transform:translateY(0);}}
.checkMark{position:absolute; font-size:30px; color:#25D366; opacity:0; transform:scale(0); animation:appear 2s forwards 1.5s;}
@keyframes appear{0%{opacity:0;transform:scale(0);}50%{opacity:1;transform:scale(1.2);}100%{opacity:1;transform:scale(1);}}

/* === RESPONSIVE === */
@media(min-width:768px){
  .groupHeader{flex-direction:row; justify-content:space-between; align-items:center;}
  .settingsContainer, .container{max-width:500px; margin:10px auto;}
  .actionButtons{max-width:400px; margin:10px auto;}
}
@media(min-width:1024px){
  #inputArea{bottom:20px;}
  #chatBox{margin-bottom:120px;}
}
</style>
</head>
<body>

<!-- CHAT PAGE -->
<div id="chatPage">
  <div class="header">
    <img id="groupPhoto" src="profile.png">
    <div class="header-info">
      <h2 id="groupName">My Group</h2>
      <div id="members"></div>
    </div>
    <div class="header-actions">
      <button id="callBtn"><i class="fa-solid fa-phone"></i></button>
      <button id="menuBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
    </div>
  </div>

  <div id="menuPopup" class="popupMenu">
    <div class="menuItem" id="viewInfo"><i class="fa-solid fa-circle-info"></i> View Info</div>
    <div class="menuItem" id="muteChat"><i class="fa-solid fa-bell-slash"></i> Mute</div>
    <div class="menuItem" id="deleteChat"><i class="fa-solid fa-trash"></i> Delete Chat</div>
  </div>

  <div id="chatBox"></div>
  <div id="inputArea">
    <div class="input-box">
      <input id="msgInput" placeholder="Type a message...">
      <div class="input-buttons">
        <button id="emojiBtn"><i class="fa-solid fa-face-smile"></i></button>
        <button id="plusBtn"><i class="fa-solid fa-paperclip"></i></button>
      </div>
    </div>
    <button id="micBtn"><i class="fa-solid fa-microphone"></i></button>
  </div>
</div>

<!-- ATTACHMENT MENU -->
<div id="attachmentMenu" class="popupMenu" style="top:auto; bottom:60px; right:10px; display:none; width:200px;">
  <div class="menuItem" id="attachGallery"><i class="fa-solid fa-image"></i> Gallery</div>
  <div class="menuItem" id="attachCamera"><i class="fa-solid fa-camera"></i> Camera</div>
  <div class="menuItem" id="attachDocument"><i class="fa-solid fa-file"></i> Document</div>
  <div class="menuItem" id="attachAudio"><i class="fa-solid fa-microphone"></i> Audio</div>
  <div class="menuItem" id="attachContact"><i class="fa-solid fa-address-book"></i> Contact</div>
  <div class="menuItem" id="attachLocation"><i class="fa-solid fa-location-dot"></i> Location</div>
</div>

<!-- Hidden Inputs for Attachments -->
<input type="file" id="galleryInput" accept="image/*" style="display:none">
<input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none">
<input type="file" id="documentInput" accept=".pdf,.doc,.docx,.txt" style="display:none">
<input type="file" id="audioInput" accept="audio/*" style="display:none">
<input type="file" id="contactInput" style="display:none">
<input type="file" id="locationInput" style="display:none">

<!-- GROUP INFO PAGE -->
<div id="groupInfoPage" style="display:none;">
  <div class="groupHeader">
    <i class="fa-solid fa-arrow-left backArrow" onclick="backToChat()"></i>
    <img id="infoGroupPhoto" src="profile.png">
    <h2 id="infoGroupName" contenteditable="true">My Group</h2>
    <div class="actionButtons">
      <button><i class="fa-solid fa-video"></i><span>Video Call</span></button>
      <button><i class="fa-solid fa-phone"></i><span>Audio Call</span></button>
      <button><i class="fa-solid fa-magnifying-glass"></i><span>Search</span></button>
    </div>
  </div>
  <!-- SETTINGS AND MEMBERS -->
  <div class="settingsContainer">
    <button class="settingsItem" onclick="openEncryptionPopup()">
      <span>End-to-End Encryption</span>
      <i class="fa-solid fa-circle-info"></i>
    </button>
    <div class="settingsItem" style="flex-direction:column; align-items:flex-start;">
      <span>Mesh Network</span>
      <small>Peer-to-peer sync and nearby chat sharing enabled automatically.</small>
    </div>
    <div class="settingsItem">
      <span>Chat Lock</span>
      <label class="switch">
        <input type="checkbox" id="chatLockToggle">
        <span class="slider"></span>
      </label>
    </div>
    <div class="settingsItem" style="flex-direction:column; align-items:flex-start; cursor:pointer;">
      <button id="disappearBtn" style="width:100%; display:flex; justify-content:space-between; border:none; background:none; padding:0;">
        <span>Disappearing Messages</span>
        <i class="fa-solid fa-clock"></i>
      </button>
      <small id="disappearStatus" style="color:#555; margin-top:4px;">Off</small>
    </div>
  </div>

  <div class="container">
    <div class="membersHeader">
      <span id="memberCount">0 Members</span>
      <button id="addMemberBtn">+</button>
    </div>
    <div id="groupMembersList"></div>
  </div>
</div>

<!-- MODALS -->
<div id="encryptionModal" class="modal">
  <div class="modal-content encryptionContent">
    <h2>End-to-End Encryption</h2>
    <p>Messages and calls in this group are secured with end-to-end encryption.</p>
    <div class="phoneAnimation">
      <div class="phone leftPhone"><div class="screen"></div></div>
      <div class="phone rightPhone"><div class="screen"></div></div>
      <i class="fa-solid fa-check checkMark"></i>
    </div>
    <button class="close-btn" onclick="closeEncryptionPopup()">OK</button>
  </div>
</div>

<script>
const chatBox = document.getElementById('chatBox');
const msgInput = document.getElementById('msgInput');
const micBtn = document.getElementById('micBtn');
const plusBtn = document.getElementById('plusBtn');
const attachmentMenu = document.getElementById('attachmentMenu');

plusBtn.addEventListener('click', () => {
  attachmentMenu.style.display = attachmentMenu.style.display==='flex'?'none':'flex';
});

// Attachment handlers
document.getElementById('attachGallery').onclick = () => document.getElementById('galleryInput').click();
document.getElementById('attachCamera').onclick = () => document.getElementById('cameraInput').click();
document.getElementById('attachDocument').onclick = () => document.getElementById('documentInput').click();
document.getElementById('attachAudio').onclick = () => document.getElementById('audioInput').click();
document.getElementById('attachContact').onclick = () => document.getElementById('contactInput').click();
document.getElementById('attachLocation').onclick = () => document.getElementById('locationInput').click();

// Encryption popup
function openEncryptionPopup(){document.getElementById('encryptionModal').style.display='flex';}
function closeEncryptionPopup(){document.getElementById('encryptionModal').style.display='none';}

// Group info navigation
document.getElementById('viewInfo').onclick = () => {
  document.getElementById('chatPage').style.display='none';
  document.getElementById('groupInfoPage').style.display='flex';
};
function backToChat(){
  document.getElementById('groupInfoPage').style.display='none';
  document.getElementById('chatPage').style.display='flex';
}

// Sending message example
msgInput.addEventListener('keypress', function(e){
  if(e.key==='Enter' && msgInput.value.trim()!==''){
    let div = document.createElement('div');
    div.className='msg self';
    div.innerHTML = msgInput.value + '<div class="meta">Now</div>';
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
    msgInput.value='';
  }
});
</script>
</body>
</html>
