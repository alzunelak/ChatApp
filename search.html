<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Friend</title>
<style>
body { font-family: Arial, sans-serif; text-align:center; padding:20px; background:#f5f5f5; }
input, button { padding:10px; margin:5px; font-size:16px; }
#result { margin-top:20px; font-size:16px; }
.error { color:red; }
.success { color:green; }
</style>
</head>
<body>
<h2>Search Friend</h2>
<input type="text" id="friendName" placeholder="Enter friend name">
<button id="searchBtn">Search</button>
<div id="result"></div>

<script>
const defaultProfile = "default-profile.png";

// Users as objects with name + profile
const users = [
  {name:"Alice", profile:"alice.png"},
  {name:"Bob", profile:"bob.png"},
  {name:"Charlie", profile:"charlie.png"}
];

const channel = new BroadcastChannel('chatapp');

function addFriend(friend){
  let friends = JSON.parse(localStorage.getItem('friends')||'[]');
  if(!friends.some(f => f.name === friend.name)){
    friends.push(friend);
    localStorage.setItem('friends',JSON.stringify(friends));
    channel.postMessage({type:'addFriend', friend:friend});
  }
}

document.getElementById('searchBtn').addEventListener('click',()=>{
  const name = document.getElementById('friendName').value.trim();
  const resultDiv = document.getElementById('result');
  if(name===""){ 
    resultDiv.className="error"; 
    resultDiv.innerText="Enter a name"; 
    return; 
  }

  const user = users.find(u => u.name.toLowerCase() === name.toLowerCase());
  if(user){
    // fallback if profile missing
    if(!user.profile) user.profile = defaultProfile;

    resultDiv.className="success";
    resultDiv.innerHTML=`${user.name} found! <button onclick="addAndClose('${user.name}')">Add Friend</button>`;
    
    // Store the object for later add
    window.foundUser = user;
  } else {
    resultDiv.className="error";
    resultDiv.innerText="No user exists";
  }
});

function addAndClose(name){
  if(window.foundUser && window.foundUser.name === name){
    addFriend(window.foundUser);
    document.getElementById('result').innerText="Friend added!";
  }
}
</script>
</body>
</html>
