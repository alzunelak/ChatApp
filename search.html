<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Friend System</title>
<style>
body { font-family: Arial, sans-serif; text-align:center; padding:20px; background:#f5f5f5; }
input, button { padding:10px; margin:5px; font-size:16px; }
#result { margin-top:20px; font-size:16px; }
.error { color:red; }
.success { color:green; }
.friend-request { margin:10px; padding:10px; border:1px solid #ccc; background:#fff; border-radius:5px; }
.friend-list { display:flex; flex-wrap:wrap; justify-content:center; margin-top:20px; }
.friend-card { margin:10px; padding:10px; border:1px solid #ccc; background:#fff; border-radius:5px; width:120px; text-align:center; }
.friend-card img { width:60px; height:60px; border-radius:50%; display:block; margin:auto; }
</style>
</head>
<body>

<h2>Search Friend</h2>
<input type="text" id="friendName" placeholder="Enter friend name">
<button id="searchBtn">Search</button>
<div id="result"></div>

<h3>Friend Requests</h3>
<div id="requests"></div>

<h3>My Friends</h3>
<div id="friends" class="friend-list"></div>

<script>
const defaultProfile = "default-profile.png";
const myName = "You"; // fixed logged-in user

// Initialize users if empty
if(!localStorage.getItem('users')){
  const initialUsers = [
    { name: "Alice", profile: "alice.png" },
    { name: "Bob", profile: "bob.png" },
    { name: "Charlie", profile: "charlie.png" },
    { name: myName, profile: defaultProfile }
  ];
  localStorage.setItem('users', JSON.stringify(initialUsers));
}

// Ensure logged-in user exists
let users = JSON.parse(localStorage.getItem('users') || '[]');
if(!users.some(u => u.name === myName)){
  users.push({name: myName, profile: defaultProfile});
  localStorage.setItem('users', JSON.stringify(users));
}

// ---------- BROADCAST CHANNEL ----------
const channel = new BroadcastChannel('chatapp');

// ---------- HELPERS ----------
function getUsers(){ return JSON.parse(localStorage.getItem('users') || '[]'); }
function getFriends(){ return JSON.parse(localStorage.getItem('friends') || '[]'); }
function addFriend(name){
  let friends = getFriends();
  if(!friends.some(f=>f.name.toLowerCase().trim() === name.toLowerCase().trim())){
    const user = getUsers().find(u => u.name.toLowerCase().trim() === name.toLowerCase().trim());
    const profile = user ? user.profile : defaultProfile;
    friends.push({name: user.name, profile});
    localStorage.setItem('friends', JSON.stringify(friends));
    renderFriends();
    return true;
  }
  return false;
}
function isFriend(name){ return getFriends().some(f=>f.name.toLowerCase().trim() === name.toLowerCase().trim()); }

// ---------- FRIEND REQUESTS ----------
channel.onmessage = (event) => {
  if(event.data.type === 'friendRequest' && event.data.to === myName){
    const requestsDiv = document.getElementById('requests');
    const div = document.createElement('div');
    div.className = 'friend-request';
    div.innerHTML = `
      Friend request from ${event.data.from} 
      <button onclick="acceptRequest('${event.data.from}', this)">Accept</button>
    `;
    requestsDiv.appendChild(div);
  }
  if(event.data.type === 'friendAccepted' && event.data.to === myName){
    addFriend(event.data.from);
    alert(`${event.data.from} accepted your friend request!`);
  }
};

function acceptRequest(name, btn){
  addFriend(name);
  channel.postMessage({type:'friendAccepted', from: myName, to: name});
  btn.parentElement.innerHTML = `You are now friends with ${name}!`;
}

// ---------- SEARCH FRIEND ----------
document.getElementById('searchBtn').addEventListener('click', ()=>{
  const nameInput = document.getElementById('friendName').value.trim();
  const resultDiv = document.getElementById('result');

  if(nameInput === ""){ 
    resultDiv.className = "error"; 
    resultDiv.innerText = "Enter a name"; 
    return; 
  }

  const users = getUsers();
  const foundUser = users.find(u => u.name.toLowerCase().trim() === nameInput.toLowerCase().trim());

  if(foundUser){
    if(foundUser.name.toLowerCase().trim() === myName.toLowerCase().trim()){
      resultDiv.className = "error";
      resultDiv.innerText = "You cannot add yourself";
      return;
    }
    if(isFriend(foundUser.name)){
      resultDiv.className = "success";
      resultDiv.innerText = `You are already friends with ${foundUser.name}`;
    } else {
      resultDiv.className = "success";
      resultDiv.innerHTML = `
        <img src="${foundUser.profile}" alt="${foundUser.name}" width="40" height="40">
        <b>${foundUser.name}</b> found! 
        <button onclick="sendRequest('${foundUser.name}')">Connect</button>
      `;
    }
  } else {
    resultDiv.className = "error";
    resultDiv.innerText = "No user exists";
  }
});

// ---------- SEND FRIEND REQUEST ----------
function sendRequest(name){
  const users = getUsers();
  const exists = users.some(u => u.name.toLowerCase().trim() === name.toLowerCase().trim());
  if(!exists){
    alert("User does not exist!");
    return;
  }
  channel.postMessage({type:'friendRequest', from: myName, to: name});
  document.getElementById('result').innerText = `Friend request sent to ${name}`;
}

// ---------- DISPLAY FRIENDS ----------
function renderFriends(){
  const friendsDiv = document.getElementById('friends');
  friendsDiv.innerHTML = '';
  const friends = getFriends();
  friends.forEach(f=>{
    const div = document.createElement('div');
    div.className = 'friend-card';
    div.innerHTML = `
      <img src="${f.profile}" alt="${f.name}">
      <div>${f.name}</div>
    `;
    friendsDiv.appendChild(div);
  });
}

// Render friends on page load
renderFriends();
</script>
</body>
</html>
