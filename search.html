<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Friend</title>
<style>
  body { font-family: Arial, sans-serif; text-align:center; padding:20px; background:#f5f5f5; }
  input, button { padding:10px; margin:5px; font-size:16px; }
</style>
</head>
<body>
<h2>Search Friend</h2>
<input type="text" id="friendName" placeholder="Enter friend name">
<button id="searchBtn">Search</button>
<div id="result" style="margin-top:20px;"></div>

<script>
const users = ["Alice","Bob","Charlie"]; // Example users

document.getElementById('searchBtn').addEventListener('click', () => {
  const name = document.getElementById('friendName').value.trim();
  const resultDiv = document.getElementById('result');
  if(name === "") { resultDiv.innerText = "Enter a name"; return; }

  if(users.includes(name)){
    resultDiv.innerHTML = `${name} found! <button onclick="startChat('${name}')">Start Chat</button>`;
  } else {
    resultDiv.innerText = "No user exists";
  }
});

function startChat(friendName){
  window.location.href = `chat.html?friend=${friendName}`;
}
</script>
</body>
</html>
