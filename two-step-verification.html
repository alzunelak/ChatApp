<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Two-Step Verification</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:20px; background:#000; color:#fff; }

  /* Header */
  .header {
    display:flex; align-items:center; gap:10px; padding:10px 20px;
    background:#111; font-size:20px; font-weight:bold;
  }
  .header .back-arrow { font-size:22px; cursor:pointer; color:#fff; transition:0.2s; }
  .header .back-arrow:hover { color:#25d366; }

  h1 { margin:20px 0; }

  label { display:block; margin-bottom:5px; font-weight:bold; }
  input[type=text] {
    display:block; width:100%; max-width:300px; padding:10px; margin-bottom:15px;
    border-radius:8px; border:1px solid #333; background:#111; color:#fff;
  }
  input::placeholder { color:#888; }

  button {
    padding:12px 25px; font-size:1em; border:none; border-radius:8px;
    background:#25d366; color:#000; cursor:pointer; transition:0.2s;
  }
  button:hover { background:#1aa34a; }

  /* Popup */
  .popup {
    display:none; position:fixed; top:50%; left:50%;
    transform:translate(-50%, -50%);
    background:#111; color:#fff; padding:20px; border-radius:12px;
    box-shadow:0 0 20px rgba(37,211,102,0.4); text-align:center;
    z-index:500; width:90%; max-width:300px; word-wrap:break-word;
  }
  .popup button {
    margin-top:15px; padding:10px 20px; border:none; border-radius:8px;
    background:#25d366; color:#000; font-weight:bold; cursor:pointer;
  }
  .popup button:hover { background:#1aa34a; }
</style>
</head>
<body>

<!-- Header -->
<div class="header">
  <div class="back-arrow" onclick="window.history.back()">&#8592;</div>
  <div>Two-Step Verification</div>
</div>

<h1>Two-Step Verification</h1>

<div>
  <label>Enable Two-Step Verification</label>
  <input type="checkbox" id="twoStep">
</div>

<label for="email">Recovery Email (optional)</label>
<input type="text" id="email" placeholder="Enter email">

<button id="saveBtn">Save</button>

<!-- Popup -->
<div class="popup" id="confirmPopup"></div>

<script>
const saveBtn = document.getElementById('saveBtn');
const popup = document.getElementById('confirmPopup');

saveBtn.onclick = () => {
  // Perform save logic here if needed
  showPopup('âœ… Two-Step Verification updated!');
}

function showPopup(message){
  popup.innerHTML = message + '<br><button onclick="closePopup()">OK</button>';
  popup.style.display = 'block';
}
function closePopup(){
  popup.style.display = 'none';
}
</script>

</body>
</html>
