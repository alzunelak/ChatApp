<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Join Group</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<style>
body {
  margin:0;
  font-family:'Segoe UI',Arial,sans-serif;
  background:#000;
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px;
  min-height:100vh;
}
.groupHeader {
  display:flex;
  align-items:center;
  margin-bottom:20px;
  gap:10px;
}
.groupHeader img {
  width:80px;
  height:80px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid #25D366;
}
.groupHeader h2 {
  font-size:22px;
  margin:0;
}
.container {
  width:100%;
  max-width:400px;
  display:flex;
  flex-direction:column;
  gap:15px;
  align-items:center;
}
#qrCode {
  margin-top:10px;
}
.actions {
  display:flex;
  justify-content:space-between;
  width:100%;
  max-width:400px;
  margin-top:15px;
}
.actions button {
  flex:1;
  margin:0 5px;
  padding:10px;
  background:#111;
  border:none;
  border-radius:8px;
  color:#fff;
  cursor:pointer;
  font-size:16px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:5px;
}
.actions button:hover { background:#25D366; color:#000; }
.actions i { font-size:20px; }
</style>
</head>
<body>

<div class="groupHeader">
  <img id="groupPhoto" src="group.png" alt="Group Photo">
  <h2 id="groupName">Loading...</h2>
</div>

<div class="container">
  <div id="qrCode"></div>
  <div class="actions">
    <button id="copyBtn"><i class="fa-solid fa-copy"></i>Copy</button>
    <button id="shareBtn"><i class="fa-solid fa-share"></i>Share</button>
    <button id="adminBtn"><i class="fa-solid fa-user-shield"></i>Admin</button>
  </div>
</div>

<script>
// User name
let currentUser = localStorage.getItem('myName') || prompt("Enter your name:") || "Guest";
localStorage.setItem('myName', currentUser);

// Get group index from URL
const params = new URLSearchParams(window.location.search);
const groupIndex = params.get('group');

// Fetch groups
let groups = JSON.parse(localStorage.getItem('groups') || '[]');
let currentGroup = groups[groupIndex];

if(!currentGroup){
  alert("Invalid or expired group link!");
  document.getElementById("groupName").textContent = "Unknown Group";
} else {
  document.getElementById("groupName").textContent = currentGroup.name;
  document.getElementById("groupPhoto").src = currentGroup.photo || "group.png";

  const link = `${window.location.origin}/join.html?group=${groupIndex}`;
  
  // Generate QR code
  new QRCode(document.getElementById("qrCode"), {
    text: link,
    width:200,
    height:200
  });

  // Add user to group if not already
  if(!currentGroup.members) currentGroup.members = [];
  if(!currentGroup.members.some(m => m.name === currentUser)){
    currentGroup.members.push({name:currentUser, accepted:true});
    groups[groupIndex] = currentGroup;
    localStorage.setItem('groups', JSON.stringify(groups));
    alert(`You have joined the group "${currentGroup.name}"!`);
  }
}

// Button actions
document.getElementById("copyBtn").addEventListener("click", ()=>{
  navigator.clipboard.writeText(`${window.location.origin}/join.html?group=${groupIndex}`);
  alert("Group link copied!");
});

document.getElementById("shareBtn").addEventListener("click", ()=>{
  if(navigator.share){
    navigator.share({ title: currentGroup.name, url: `${window.location.origin}/join.html?group=${groupIndex}` });
  } else {
    alert("Share not supported, copy the link instead.");
  }
});

document.getElementById("adminBtn").addEventListener("click", ()=>{
  if(currentGroup.admin === currentUser){
    alert("You are the admin of this group!");
  } else {
    alert("Only admin can access this.");
  }
});
</script>

</body>
</html>
