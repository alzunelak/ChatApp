<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Join Group</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<style>
body {
  margin:0;
  font-family:'Segoe UI',Arial,sans-serif;
  background:#000;
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:left;
  justify-content:flex-start;
  padding:20px;
  min-height:100vh;
}
.groupHeader {
  display:flex;
  flex-direction:column;
  align-items:left;
  margin-bottom:20px;
}
.groupHeader img {
  width:100px;
  height:100px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:10px;
  border:2px solid #25D366;
}
.groupHeader h2 {
  font-size:22px;
  margin:0;
}
.container {
  width:100%;
  max-width:400px;
  display:flex;
  flex-direction:column;
  gap:15px;
}
#groupLink {
  padding:10px;
  width:100%;
  border-radius:8px;
  border:none;
  font-size:16px;
  text-align:left;
}
#copyBtn {
  padding:10px;
  width:100%;
  background:#25D366;
  color:#000;
  border:none;
  font-size:16px;
  border-radius:8px;
  cursor:pointer;
}
#qrCode {
  margin-top:20px;
  display:flex;
  justify-content:center;
}
</style>
</head>
<body>

<div class="groupHeader">
  <img id="groupPhoto" src="group.png" alt="Group Photo">
  <h2 id="groupName">Loading...</h2>
</div>

<div class="container">
  <input type="text" id="groupLink" readonly>
  <button id="copyBtn"><i class="fa-solid fa-copy"></i> Copy Link</button>
  <div id="qrCode"></div>
</div>

<script>
// Simulate current user
let currentUser = localStorage.getItem('myName') || prompt("Enter your name:") || "Guest";
localStorage.setItem('myName', currentUser);

// Get group index from URL
const params = new URLSearchParams(window.location.search);
const groupIndex = params.get('group');

// Fetch group data from localStorage
let groups = JSON.parse(localStorage.getItem('groups') || '[]');
let currentGroup = groups[groupIndex];

if(!currentGroup){
  alert("Invalid or expired group link!");
  document.getElementById("groupName").textContent = "Unknown Group";
} else {
  document.getElementById("groupName").textContent = currentGroup.name;
  document.getElementById("groupPhoto").src = currentGroup.photo || "group.png";

  // Set link
  const link = `${window.location.origin}/join.html?group=${groupIndex}`;
  document.getElementById("groupLink").value = link;

  // Generate QR code
  new QRCode(document.getElementById("qrCode"), {
    text: link,
    width:200,
    height:200
  });

  // ===== Automatically join user to the group =====
  if(!currentGroup.members) currentGroup.members = [];
  const existing = currentGroup.members.find(m => m.name === currentUser);
  if(!existing){
    currentGroup.members.push({name: currentUser, accepted:true});
    groups[groupIndex] = currentGroup;
    localStorage.setItem('groups', JSON.stringify(groups));
    alert(`You have joined the group "${currentGroup.name}"!`);
  } else {
    console.log("Already a member");
  }
}

// Copy link function
document.getElementById("copyBtn").addEventListener("click", ()=>{
  const input = document.getElementById("groupLink");
  input.select();
  input.setSelectionRange(0,99999);
  navigator.clipboard.writeText(input.value);
  alert("Group link copied!");
});
</script>
</body>
</html>
