<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Group Invite Link</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
  }

  /* Header */
  .header {
    display: flex;
    align-items: center;
    padding: 12px 16px;
    background: #111;
    font-size: 20px;
    font-weight: bold;
    border-bottom: 1px solid #222;
  }
  .header .back-arrow {
    font-size: 22px;
    cursor: pointer;
    margin-right: 10px;
  }

  /* Group Info */
  .group-container {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 20px;
    flex-wrap: wrap;
  }

  .group-details {
    flex: 1;
    min-width: 200px;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .group-name {
    font-size: 1.5em;
    font-weight: bold;
  }

  .group-photo {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #333;
  }

  .group-link {
    font-size: 0.95em;
    background: #111;
    padding: 8px;
    border-radius: 6px;
    color: #25d366;
    word-wrap: break-word;
  }

  /* Buttons as list items */
  .action-list {
    margin: 20px 0;
    padding: 0;
    list-style: none;
  }
  .action-list li {
    display: flex;
    align-items: center;
    background: #111;
    padding: 15px;
    border-bottom: 1px solid #222;
    cursor: pointer;
    transition: background 0.2s;
  }
  .action-list li:hover {
    background: #1c1c1c;
  }
  .action-list i {
    margin-right: 15px;
    font-size: 20px;
    color: #25d366;
  }

  /* Popup */
  .overlay {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }
  .popup-box {
    background: #111;
    color: #fff;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    max-width: 300px;
    width: 90%;
  }
  .popup-box img {
    width: 200px;
    height: 200px;
    margin-bottom: 10px;
  }
  .popup-box button {
    padding: 10px 20px;
    background: #25d366;
    color: #000;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
  }
  .popup-box button:hover {
    background: #1aa34a;
  }

  /* Responsive */
  @media (max-width: 600px) {
    .group-container {
      flex-direction: column;
      align-items: center;
    }
    .group-photo {
      width: 70px;
      height: 70px;
    }
    .group-name {
      font-size: 1.2em;
      text-align: center;
    }
    .group-details {
      align-items: center;
      text-align: center;
    }
  }
</style>
</head>
<body>

<!-- Header -->
<div class="header">
  <div class="back-arrow" onclick="window.history.back()">
    <i class="fa-solid fa-arrow-left"></i>
  </div>
  <div>Group Invite Link</div>
</div>

<!-- Group Info -->
<div class="group-container">
  <div class="group-details">
    <div class="group-name" id="groupName">Loading...</div>
    <div class="group-link" id="groupLink">Loading...</div>
  </div>
  <img src="" alt="Group Photo" class="group-photo" id="groupPhoto">
</div>

<!-- Action Buttons -->
<ul class="action-list">
  <li onclick="sendSMS()"><i class="fa-solid fa-sms"></i>Send link via SMS</li>
  <li onclick="copyLink()"><i class="fa-solid fa-copy"></i>Copy link</li>
  <li onclick="shareLink()"><i class="fa-solid fa-share-nodes"></i>Share link</li>
  <li onclick="resetLink()"><i class="fa-solid fa-rotate"></i>Reset link</li>
  <li onclick="showQR()"><i class="fa-solid fa-qrcode"></i>QR Code</li>
</ul>

<!-- Popup -->
<div class="overlay" id="popupOverlay">
  <div class="popup-box" id="popupBox">
    <span id="popupMessage">Message</span>
    <img id="qrImage" src="" alt="QR Code" style="display:none;">
    <br>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<script>
  // Load group data from localStorage
  const groups = JSON.parse(localStorage.getItem("groups")) || [];
  const currentGroupIndex = parseInt(localStorage.getItem("currentGroupIndex")) || 0;
  const currentGroup = groups[currentGroupIndex] || {
    name: "Default Group",
    photo: "https://via.placeholder.com/90",
    inviteLink: "https://chat.gazachat.com/invite/default"
  };

  const groupNameEl = document.getElementById('groupName');
  const groupPhotoEl = document.getElementById('groupPhoto');
  const groupLinkEl = document.getElementById('groupLink');

  groupNameEl.innerText = currentGroup.name;
  groupPhotoEl.src = currentGroup.photo;
  groupLinkEl.innerText = currentGroup.inviteLink;

  // Popup functions
  const overlay = document.getElementById('popupOverlay');
  const popupMessage = document.getElementById('popupMessage');
  const qrImage = document.getElementById('qrImage');

  function showPopup(message) {
    qrImage.style.display = 'none';
    popupMessage.style.display = 'inline';
    popupMessage.innerText = message;
    overlay.style.display = 'flex';
  }

  function closePopup() {
    overlay.style.display = 'none';
  }

  // Buttons functions
  function sendSMS() {
    window.location.href = `sms:?body=Join my group: ${currentGroup.inviteLink}`;
  }

  function copyLink() {
    navigator.clipboard.writeText(currentGroup.inviteLink)
      .then(() => showPopup("Link copied to clipboard!"));
  }

  function shareLink() {
    if (navigator.share) {
      navigator.share({
        title: currentGroup.name,
        text: 'Join my group:',
        url: currentGroup.inviteLink
      }).catch(() => showPopup("Sharing not supported on this device!"));
    } else {
      showPopup("Sharing not supported on this device!");
    }
  }

  function resetLink() {
    const newLink = `https://chat.gazachat.com/invite/${Math.random().toString(36).substring(7)}`;
    currentGroup.inviteLink = newLink;
    groupLinkEl.innerText = newLink;
    groups[currentGroupIndex] = currentGroup;
    localStorage.setItem("groups", JSON.stringify(groups));
    showPopup("Link has been reset!");
  }

  function showQR() {
    qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(currentGroup.inviteLink)}`;
    popupMessage.style.display = 'none';
    qrImage.style.display = 'block';
    overlay.style.display = 'flex';
  }
</script>

</body>
</html>
