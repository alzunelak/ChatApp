<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Group Invite Link</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
  }

  /* Header */
  .header {
    position: relative;
    height: 50px;
    background: #111;
    color: #fff;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 20px;
    font-weight: bold;
    border-bottom: 2px solid #111;
  }
  .header .back-arrow {
    font-size: 22px;
    cursor: pointer;
    color: #fff;
    transition: color 0.2s;
  }
  .header .back-arrow:hover { color: #25d366; }

  /* Group Info Section */
  .group-container {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 20px;
  }

  .group-photo {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #25d366;
  }

  .group-details {
    flex: 1;
  }

  .group-name {
    font-size: 1.6em;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .group-link {
    font-size: 1em;
    background: #222;
    padding: 10px;
    border-radius: 8px;
    color: #25d366;
    word-wrap: break-word;
    width: fit-content;
    max-width: 90%;
  }

  /* Buttons */
  .action-btn {
    display: block;
    width: 90%;
    max-width: 350px;
    margin: 10px auto;
    padding: 12px;
    background: #25d366;
    color: #000;
    border: none;
    border-radius: 8px;
    font-size: 1.1em;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.2s;
  }
  .action-btn:hover { background: #1aa34a; }

  /* QR Popup */
  .overlay {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }

  .qr-popup {
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    color: #000;
  }

  .qr-popup img {
    width: 200px;
    height: 200px;
    margin-bottom: 10px;
  }

  .close-btn {
    padding: 10px 20px;
    background: #25d366;
    color: #000;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
  }
</style>
</head>
<body>

<!-- Header -->
<div class="header">
  <div class="back-arrow" onclick="window.history.back()">
    <i class="fa-solid fa-arrow-left"></i>
  </div>
  <div>Group Invite Link</div>
</div>

<!-- Group Info -->
<div class="group-container">
  <img src="https://via.placeholder.com/100" alt="Group Photo" class="group-photo">
  <div class="group-details">
    <div class="group-name">My WhatsApp Group</div>
    <div class="group-link">https://chat.gazachat.com/invite/abc123</div>
  </div>
</div>

<!-- Buttons -->
<button class="action-btn">Send link via SMS</button>
<button class="action-btn" onclick="copyLink()">Copy link</button>
<button class="action-btn">Share link</button>
<button class="action-btn">Reset link</button>
<button class="action-btn" onclick="showQR()">QR Code</button>

<!-- QR Popup -->
<div class="overlay" id="qrOverlay">
  <div class="qr-popup">
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://chat.gazachat.com/invite/abc123" alt="QR Code">
    <br>
    <button class="close-btn" onclick="hideQR()">Close</button>
  </div>
</div>

<script>
  function copyLink() {
    const link = document.querySelector('.group-link').innerText;
    navigator.clipboard.writeText(link).then(() => {
      alert('Link copied to clipboard!');
    });
  }

  function showQR() {
    document.getElementById('qrOverlay').style.display = 'flex';
  }

  function hideQR() {
    document.getElementById('qrOverlay').style.display = 'none';
  }
</script>

</body>
</html>
