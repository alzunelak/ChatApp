<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Join Group</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<style>
body {
  margin:0;
  font-family:'Segoe UI',Arial,sans-serif;
  background:#000;
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px;
  min-height:100vh;
}
.groupHeader {
  display:flex;
  align-items:center;
  gap:15px;
  margin-bottom:10px;
}
.groupHeader img {
  width:80px;
  height:80px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid #25D366;
}
.groupHeader .groupInfo {
  display:flex;
  flex-direction:column;
}
.groupHeader h2 {
  margin:0;
  font-size:22px;
}
.groupHeader .emoji {
  font-size:24px;
}
.container {
  width:100%;
  max-width:400px;
  display:flex;
  flex-direction:column;
  gap:15px;
  align-items:center;
}
button, input {
  font-size:16px;
  border-radius:8px;
}
#groupLink {
  padding:10px;
  width:100%;
  border:none;
  text-align:center;
  background:#222;
  color:#fff;
}
#copyBtn {
  padding:10px;
  width:100%;
  background:#25D366;
  color:#000;
  border:none;
  cursor:pointer;
}
#qrPopup {
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.8);
  justify-content:center;
  align-items:center;
}
#qrPopupContent {
  background:#000;
  padding:20px;
  border-radius:12px;
  text-align:center;
  position:relative;
}
#qrPopupContent .close {
  position:absolute;
  top:5px;
  right:10px;
  font-size:20px;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="groupHeader">
  <img id="groupPhoto" src="group.png" alt="Group Photo">
  <div class="groupInfo">
    <h2 id="groupName">Loading...</h2>
    <div class="emoji">ðŸŽ‰</div>
  </div>
</div>

<div class="container">
  <button id="showQR">Show QR Code</button>
  <input type="text" id="groupLink" readonly>
  <button id="copyBtn"><i class="fa-solid fa-copy"></i> Copy Link</button>
</div>

<!-- QR Popup -->
<div id="qrPopup">
  <div id="qrPopupContent">
    <span class="close">&times;</span>
    <div id="qrCode"></div>
  </div>
</div>

<script>
// Simulate current user & admin
let currentUser = localStorage.getItem('myName') || prompt("Enter your name:") || "Guest";
localStorage.setItem('myName', currentUser);

// Admin flag for demo (only admin sees QR and copy)
let isAdmin = currentUser.toLowerCase() === "admin";

// Get group index from URL
const params = new URLSearchParams(window.location.search);
const groupIndex = params.get('group');

// Fetch group data from localStorage
let groups = JSON.parse(localStorage.getItem('groups') || '[]');
let currentGroup = groups[groupIndex];

if(!currentGroup){
  alert("Invalid or expired group link!");
  document.getElementById("groupName").textContent = "Unknown Group";
} else {
  document.getElementById("groupName").textContent = currentGroup.name;
  document.getElementById("groupPhoto").src = currentGroup.photo || "group.png";

  const link = `${window.location.origin}/join.html?group=${groupIndex}`;
  document.getElementById("groupLink").value = link;

  // Only show QR & copy link for admin
  if(!isAdmin){
    document.getElementById("showQR").style.display = "none";
    document.getElementById("copyBtn").style.display = "none";
  }

  // Add user to group automatically
  if(!currentGroup.members) currentGroup.members = [];
  const existing = currentGroup.members.find(m => m.name === currentUser);
  if(!existing){
    currentGroup.members.push({name: currentUser, accepted:true});
    groups[groupIndex] = currentGroup;
    localStorage.setItem('groups', JSON.stringify(groups));

    // Also add to myGroups
    let myGroups = JSON.parse(localStorage.getItem('myGroups') || '[]');
    myGroups.push(groupIndex);
    localStorage.setItem('myGroups', JSON.stringify(myGroups));

    alert(`You have joined "${currentGroup.name}"!`);
  }
}

// Copy link
document.getElementById("copyBtn").addEventListener("click", ()=>{
  const input = document.getElementById("groupLink");
  input.select();
  navigator.clipboard.writeText(input.value);
  alert("Group link copied!");
});

// QR Popup
const qrPopup = document.getElementById("qrPopup");
const qrCodeDiv = document.getElementById("qrCode");
document.getElementById("showQR").addEventListener("click", ()=>{
  qrPopup.style.display = "flex";
  qrCodeDiv.innerHTML = "";
  new QRCode(qrCodeDiv, {text: document.getElementById("groupLink").value, width:200, height:200});
});
document.querySelector("#qrPopupContent .close").addEventListener("click", ()=>{
  qrPopup.style.display = "none";
});
</script>
</body>
</html>
