<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Group Invite</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin:0;
    padding:0;
    background:#000;
    color:#fff;
  }

  /* Header */
  .header {
    display: flex;
    align-items: center;
    padding: 10px 20px;
    font-size: 20px;
    font-weight: bold;
    border-bottom: 2px solid #111;
    background: #111;
  }

  .header .back-arrow {
    font-size: 22px;
    cursor: pointer;
    margin-right: 10px;
    color: #fff;
  }

  /* Group Info */
  .group-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    text-align: center;
  }

  .group-info {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 15px;
  }

  .group-photo {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #25d366;
  }

  .group-name {
    font-size: 1.5em;
    font-weight: bold;
  }

  .group-link {
    background: #111;
    color: #fff;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 20px;
    word-break: break-word;
    max-width: 90%;
  }

  /* Buttons */
  .btn-container {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
    width: 90%;
    max-width: 400px;
    margin: 0 auto 30px;
  }

  .btn-container button {
    width: 100%;
    padding: 12px 15px;
    font-size: 1em;
    background: #111;
    color: #fff;
    border: 1px solid #25d366;
    border-radius: 8px;
    cursor: pointer;
    text-align: left;
    display: flex;
    align-items: center;
    gap: 10px;
    font-weight: bold;
    transition: background 0.2s, color 0.2s;
  }

  .btn-container button:hover {
    background: #25d366;
    color: #000;
  }

  /* Popups */
  .overlay {
    display: none;
    position: fixed;
    top:0; left:0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
    z-index: 500;
  }

  .popup-box {
    background: #111;
    color: #fff;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    max-width: 280px;
    width: 90%;
  }

  .popup-box button {
    margin-top: 15px;
    padding:10px 20px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    background:#25d366;
    color:#000;
    font-weight:bold;
  }

  .popup-box button:hover {
    background:#1aa34a;
  }

  /* QR Image */
  #qrCodeImage {
    width: 150px;
    height: 150px;
  }

  @media screen and (max-width: 600px) {
    .group-info {
      flex-direction: column;
    }
    .btn-container button {
      font-size: 0.95em;
    }
  }

</style>
</head>
<body>

<!-- Header -->
<div class="header">
  <div class="back-arrow" onclick="window.history.back()"><i class="fa-solid fa-arrow-left"></i></div>
  Invite a Friend
</div>

<div class="group-container">
  <!-- Group Name + Photo -->
  <div class="group-info">
    <div class="group-name" id="groupName">My Group</div>
    <img src="" alt="Group Photo" class="group-photo" id="groupPhoto">
  </div>

  <!-- Group Link -->
  <div class="group-link" id="groupLink">https://chat.gazachat.com/invite/123abc</div>

  <!-- Buttons -->
  <div class="btn-container">
    <button onclick="sendSMS()"><i class="fa-solid fa-message"></i> Send via SMS</button>
    <button onclick="copyLink()"><i class="fa-solid fa-copy"></i> Copy Link</button>
    <button onclick="shareLink()"><i class="fa-solid fa-share"></i> Share Link</button>
    <button onclick="resetLink()"><i class="fa-solid fa-rotate"></i> Reset Link</button>
    <button onclick="showQRCode()"><i class="fa-solid fa-qrcode"></i> QR Code</button>
  </div>
</div>

<!-- Popup Overlay -->
<div class="overlay" id="popupOverlay">
  <div class="popup-box" id="popupContent">
    <span id="popupMessage">Message</span>
    <br>
    <img src="" alt="QR Code" id="qrCodeImage" style="display:none; margin-top:10px;">
    <br>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
  // Load group data from localStorage
  const groupNameElement = document.getElementById('groupName');
  const groupPhotoElement = document.getElementById('groupPhoto');
  const groupLinkElement = document.getElementById('groupLink');

  let groups = JSON.parse(localStorage.getItem("groups")) || [];
  let currentGroupIndex = 0; // default first group
  let currentGroup = groups[currentGroupIndex] || {
    name: "My Group",
    photo: "",
    inviteLink: "https://chat.gazachat.com/invite/123abc"
  };

  function loadGroup() {
    groupNameElement.innerText = currentGroup.name;
    groupPhotoElement.src = currentGroup.photo || "https://via.placeholder.com/70";
    groupLinkElement.innerText = currentGroup.inviteLink;
  }

  loadGroup();

  // Overlay Popup Functions
  const overlay = document.getElementById('popupOverlay');
  const popupMessage = document.getElementById('popupMessage');
  const qrImage = document.getElementById('qrCodeImage');

  function showPopup(message) {
    qrImage.style.display = 'none';
    popupMessage.style.display = 'block';
    popupMessage.innerText = message;
    overlay.style.display = 'flex';
  }

  function closePopup() {
    overlay.style.display = 'none';
  }

  // Buttons Functions
  function copyLink() {
    navigator.clipboard.writeText(currentGroup.inviteLink)
      .then(() => showPopup("Link copied to clipboard!"));
  }

  function resetLink() {
    const newLink = `https://chat.gazachat.com/invite/${Math.random().toString(36).substring(7)}`;
    currentGroup.inviteLink = newLink;
    groupLinkElement.innerText = newLink;
    groups[currentGroupIndex] = currentGroup;
    localStorage.setItem("groups", JSON.stringify(groups));
    showPopup("Link has been reset!");
  }

  function shareLink() {
    if (navigator.share) {
      navigator.share({
        title: currentGroup.name,
        url: currentGroup.inviteLink
      }).catch(console.error);
    } else {
      showPopup("Sharing not supported on this device!");
    }
  }

  function sendSMS() {
    const smsLink = `sms:?body=Join my group: ${currentGroup.inviteLink}`;
    window.location.href = smsLink;
  }

  function showQRCode() {
    qrImage.style.display = 'block';
    popupMessage.style.display = 'none';
    QRCode.toDataURL(currentGroup.inviteLink)
      .then(url => qrImage.src = url)
      .catch(err => console.error(err));
    overlay.style.display = 'flex';
  }

</script>

</body>
</html>
