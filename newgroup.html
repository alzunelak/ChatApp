<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Group</title>
<style>
body { font-family: Arial, sans-serif; padding:20px; background:#f8f9fa; }
h1 { font-size:1.8em; margin-bottom:15px; }
.friend { background:#fff; padding:10px; border-radius:8px; margin-bottom:10px; display:flex; align-items:center; justify-content:space-between; cursor:pointer; }
input[type="text"] { width:100%; padding:10px; margin-bottom:15px; border-radius:8px; border:1px solid #ccc; }
button { padding:12px 20px; background:#25d366; color:white; border:none; border-radius:8px; cursor:pointer; }
</style>
</head>
<body>
<h1>Create New Group</h1>
<input type="text" placeholder="Group Name" id="groupName">

<div id="friendsList"></div>

<button onclick="createGroup()">Create Group</button>

<script>
function getFriends(){ return JSON.parse(localStorage.getItem('friends')||'[]'); }
function renderFriends(){
  const container = document.getElementById('friendsList');
  const friends = getFriends();
  container.innerHTML='';
  friends.forEach(f => {
    const div = document.createElement('div');
    div.className='friend';
    div.innerHTML = `<span>${f.name}</span><input type="checkbox" value="${f.name}">`;
    container.appendChild(div);
  });
}
function createGroup(){
  const groupName = document.getElementById('groupName').value;
  const selected = [...document.querySelectorAll('#friendsList input:checked')].map(i=>i.value);
  if(!groupName || selected.length===0){ alert("Enter group name and select members."); return; }
  alert(`Group "${groupName}" created with members: ${selected.join(', ')}`);
}
document.addEventListener('DOMContentLoaded', renderFriends);
</script>
</body>
</html>
