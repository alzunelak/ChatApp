<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data and Storage</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:20px; background:#f8f9fa; }
  h1 { font-size:2em; margin-bottom:20px; }
  .option { background:#fff; padding:15px 20px; border-radius:8px; margin-bottom:15px; display:flex; justify-content:space-between; align-items:center; box-shadow:0 2px 5px rgba(0,0,0,0.1); cursor:pointer;}
  .option:hover { background:#e6f4ea; }
  .back { margin-bottom:20px; cursor:pointer; color:#007bff; display:inline-block; }
  .toggle { width: 40px; height: 20px; background:#ccc; border-radius:20px; position:relative; cursor:pointer; }
  .toggle::before { content:''; position:absolute; width:18px; height:18px; background:#fff; border-radius:50%; top:1px; left:1px; transition:0.3s; }
  .toggle.active { background:#25d366; }
  .toggle.active::before { transform: translateX(20px); }
</style>
</head>
<body>

<div class="back" onclick="history.back()">â¬… Back</div>
<h1>Data and Storage</h1>

<div class="option">Network Usage <span>&#9654;</span></div>
<div class="option">Storage Management <span>&#9654;</span></div>
<div class="option">Media Auto-Download <div class="toggle" id="mediaToggle"></div></div>
<div class="option">Low Data Usage <div class="toggle" id="lowDataToggle"></div></div>

<script>
// Get toggles
const mediaToggle = document.getElementById('mediaToggle');
const lowDataToggle = document.getElementById('lowDataToggle');

// Load saved states from localStorage
if(localStorage.mediaAutoDownload === 'true') mediaToggle.classList.add('active');
if(localStorage.lowDataUsage === 'true') lowDataToggle.classList.add('active');

// Toggle function with localStorage saving
mediaToggle.addEventListener('click', function(e){
    e.stopPropagation(); // prevent parent div click
    this.classList.toggle('active');
    localStorage.setItem('mediaAutoDownload', this.classList.contains('active'));
});

lowDataToggle.addEventListener('click', function(e){
    e.stopPropagation();
    this.classList.toggle('active');
    localStorage.setItem('lowDataUsage', this.classList.contains('active'));
});
</script>

</body>
</html>
