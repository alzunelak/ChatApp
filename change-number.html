<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Change Number</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:20px; background:#f8f9fa; }
  h1 { font-size:2em; margin-bottom:20px; }

  input { padding:10px; border-radius:8px; border:1px solid #ccc; }

</style>
</head>
<body>

<div class="back" onclick="history.back()">â¬… Back</div>

<label for="newNumber">New Phone Number</label>
<input type="text" id="newNumber" placeholder="Enter new number">

<button onclick="alert('Number changed successfully!')">Change Number</button>

</body>
