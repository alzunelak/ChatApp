<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invite a Friend</title>
<style>
  body { 
    font-family: Arial, sans-serif; 
    margin:0; 
    padding:0; 
    background:#000; 
    color:#fff; 
    text-align:center; 
  }

  /* Header */
  .header {
    position: relative;
    height: 50px;
    background: #111;
    color: #fff;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    font-size: 20px;
    font-weight: bold;
    gap: 10px;
    border-bottom: 2px solid #111;
  }
  .header .back-arrow {
    font-size: 22px;
    cursor: pointer;
    color: #fff;
    transition: color 0.2s;
  }
  .header .back-arrow:hover { color: #25d366; }

  h1 {
    font-size: 2em;
    margin: 30px 0 20px;
  }

  p {
    font-size: 1.1em;
    color: #ccc;
    margin-bottom: 30px;
  }

  .btn { 
    padding: 12px 25px; 
    font-size: 1.2em; 
    background: #25d366; 
    color: #fff; 
    border: none; 
    border-radius: 8px; 
    cursor: pointer; 
    transition: background 0.2s;
  }
  .btn:hover { background: #1aa34a; }
</style>
</head>
<body>

<!-- Header -->
<div class="header">
  <div class="back-arrow" onclick="history.back()">&#8592;</div>
  <div>Invite a Friend</div>
</div>

<h1>Invite a Friend</h1>
<p>Share GazaChat with your friends and family!</p>

<button class="btn" onclick="alert('Share link copied!')">Share Link</button>

</body>
</html>
