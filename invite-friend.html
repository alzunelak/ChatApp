<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invite a Friend</title>
<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  body { 
    font-family: Arial, sans-serif; 
    margin:0; 
    padding:0; 
    background:#000; 
    color:#fff; 
    text-align:center; 
  }

  /* Header */
  .header {
    position: relative;
    height: 50px;
    background: #111;
    color: #fff;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    font-size: 20px;
    font-weight: bold;
    gap: 10px;
    border-bottom: 2px solid #111;
  }
  .header .back-arrow {
    font-size: 22px;
    cursor: pointer;
    color: #fff;
    transition: color 0.2s;
  }
  .header .back-arrow:hover { color: #25d366; }

  h1 {
    font-size: 2em;
    margin: 30px 0 20px;
  }

  p {
    font-size: 1.1em;
    color: #ccc;
    margin-bottom: 30px;
  }

  .btn { 
    padding: 12px 25px; 
    font-size: 1.2em; 
    background: #25d366; 
    color: #000; 
    border: none; 
    border-radius: 8px; 
    cursor: pointer; 
    transition: background 0.2s;
    font-weight: bold;
  }
  .btn:hover { background: #1aa34a; }

  /* Popup */
  .popup {
    display: none;
    position: fixed;
    top:50%;
    left:50%;
    transform: translate(-50%, -50%);
    background:#111;
    color:#fff;
    padding: 25px 35px;
    border-radius:12px;
    box-shadow:0 0 20px rgba(37,211,102,0.4);
    text-align:center;
    z-index: 500;
  }

  .popup button {
    margin-top: 15px;
    padding:10px 20px;
    background:#25d366;
    color:#000;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
  }
  .popup button:hover {
    background:#1aa34a;
  }
</style>
</head>
<body>

<!-- Header -->
<div class="header">
  <div class="back-arrow" onclick="window.history.back()"><i class="fa-solid fa-arrow-left"></i></div>
  <div>Invite a Friend</div>
</div>

<h1>Invite a Friend</h1>
<p>Share GazaChat with your friends and family!</p>

<button class="btn" id="shareBtn"><i class="fa-solid fa-share"></i> Share Link</button>

<!-- Popup -->
<div class="popup" id="sharePopup">
  share link copied to clipboard!
  <br>
  <button onclick="closePopup()">OK</button>
</div>

<script>
  const shareBtn = document.getElementById('shareBtn');
  const popup = document.getElementById('sharePopup');

  shareBtn.addEventListener('click', () => {
    // You can also copy link to clipboard here
    popup.style.display = 'block';
  });

  function closePopup() {
    popup.style.display = 'none';
  }
</script>

</body>
</html>
