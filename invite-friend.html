<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Group Invite Link</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
  }

  /* Header */
  .header {
    background: #111;
    padding: 15px;
    display: flex;
    align-items: left;
    font-size: 18px;
    font-weight: bold;
  }
  .header i {
    margin-right: 10px;
    cursor: pointer;
  }

  /* Group Info */
  .group-info {
    text-align: left;
    padding: 20px;
  }
  .group-info img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    margin-bottom: 10px;
  }
  .group-info h2 {
    margin: 5px 0;
  }

  /* Link Box */
  .link-box {
    background: #111;
    margin: 20px auto;
    padding: 15px;
    border-radius: 10px;
    width: 90%;
    max-width: 400px;
    text-align: center;
    word-wrap: break-word;
    box-shadow: 0 0 5px rgba(255,255,255,0.1);
  }
  .link-text {
    color: #25d366;
    font-weight: bold;
  }

  /* Buttons */
  .btn {
    width: 90%;
    max-width: 400px;
    padding: 12px;
    margin: 10px auto;
    display: block;
    background: #111;
    color: #25d366;
    border: 1px solid #25d366;
    border-radius: 8px;
    text-align: center;
    cursor: pointer;
    font-weight: bold;
    font-size: 1em;
    transition: background 0.2s;
  }
  .btn:hover {
    background: #25d366;
    color: #000;
  }

  /* QR Popup */
  .qr-overlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  .qr-box {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    color: #000;
  }
  .qr-box canvas {
    margin-bottom: 15px;
  }
  .close-btn {
    padding: 8px 15px;
    background: #25d366;
    color: #000;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<!-- Header -->
<div class="header">
  <i class="fa-solid fa-arrow-left" onclick="window.history.back()"></i>
  Invite Link
</div>

<!-- Group Info -->
<div class="group-info">
  <img src="https://via.placeholder.com/80" alt="Group Photo">
  <h2>My Awesome Group</h2>
</div>

<!-- Link Box -->
<div class="link-box">
  <div class="link-text" id="groupLink">https://gazachat.com/invite/abc123</div>
</div>

<!-- Buttons -->
<div class="btn" onclick="sendSMS()">Send link via SMS</div>
<div class="btn" onclick="copyLink()">Copy link</div>
<div class="btn" onclick="shareLink()">Share link</div>
<div class="btn" onclick="resetLink()">Reset link</div>
<div class="btn" onclick="showQRCode()">QR code</div>

<!-- QR Popup -->
<div class="qr-overlay" id="qrOverlay">
  <div class="qr-box">
    <canvas id="qrCode"></canvas>
    <button class="close-btn" onclick="closeQR()">Close</button>
  </div>
</div>

<script>
const linkElement = document.getElementById('groupLink');
let groupLink = linkElement.innerText;

// Send via SMS
function sendSMS() {
  window.location.href = `sms:?body=Join our group: ${groupLink}`;
}

// Copy link
async function copyLink() {
  try {
    await navigator.clipboard.writeText(groupLink);
    alert('Link copied to clipboard!');
  } catch {
    alert('Failed to copy link.');
  }
}

// Share link
async function shareLink() {
  if (navigator.share) {
    await navigator.share({ title: 'Group Invite', text: 'Join our group!', url: groupLink });
  } else {
    alert('Sharing not supported.');
  }
}

// Reset link (generate new random code)
function resetLink() {
  const randomCode = Math.random().toString(36).substring(2, 10);
  groupLink = `https://gazachat.com/invite/${randomCode}`;
  linkElement.innerText = groupLink;
  alert('Link has been reset!');
}

// Show QR
function showQRCode() {
  new QRious({
    element: document.getElementById('qrCode'),
    value: groupLink,
    size: 200
  });
  document.getElementById('qrOverlay').style.display = 'flex';
}

// Close QR
function closeQR() {
  document.getElementById('qrOverlay').style.display = 'none';
}
</script>

</body>
</html>
