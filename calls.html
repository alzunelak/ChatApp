<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calls</title>
<style>
body { font-family: Arial,sans-serif; margin:0; padding:20px; background:#f5f5f5; text-align:center; }
.profile-section { display:flex; flex-direction:column; align-items:center; }
.profile-section img { width:80px; height:80px; border-radius:50%; margin-bottom:10px; }
</style>
</head>
<body>

<div class="profile-section">
  <img id="profilePhoto" src="default-profile.png">
  <h2 id="profileName">Guest</h2>
</div>

<h3>Call History</h3>
<p>No calls yet...</p>

<script>
const name = localStorage.getItem('chatapp_username');
const photo = localStorage.getItem('chatapp_userphoto');

if (!name || !photo) {
    window.location.href = 'name.html';
} else {
    document.getElementById('profileName').textContent = name;
    document.getElementById('profilePhoto').src = photo;
}
</script>

</body>
</html>
