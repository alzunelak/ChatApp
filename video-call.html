<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Call</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #000;
    color: #fff;
    overflow: hidden;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Fullscreen Video */
  #videoContainer {
    flex: 1;
    position: relative;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  video {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* Top Bar */
  .top-bar {
    position: absolute;
    top: 0;
    left: 0; right: 0;
    background: rgba(17,17,17,0.85);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px;
    z-index: 10;
  }
  .top-bar h2 {
    margin: 0;
    font-size: 20px;
    flex: 1;
    text-align: center;
  }
  .top-bar button {
    background: none;
    border: none;
    color: white;
    font-size: 22px;
    cursor: pointer;
  }

  /* Timer */
  #timer {
    position: absolute;
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 16px;
    color: #aaa;
    z-index: 10;
  }

  /* Bottom Bar */
  .bottom-bar {
    position: absolute;
    bottom: 0;
    left: 0; right: 0;
    background: rgba(17,17,17,0.85);
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 15px;
    z-index: 10;
  }
  .bottom-bar button {
    border: none;
    background: none;
    font-size: 24px;
    color: white;
    cursor: pointer;
  }
  .end-call {
    background: red;
    color: white;
    padding: 12px 20px;
    border-radius: 50%;
    font-size: 18px;
  }
</style>
</head>
<body>

<!-- Video Container -->
<div id="videoContainer">
  <video id="myVideo" autoplay muted></video>
</div>

<!-- Top Bar -->
<div class="top-bar">
  <button id="addParticipant"><i class="fas fa-user-plus"></i></button>
  <h2 id="friendName">Friend Name</h2>
  <button id="menuBtn"><i class="fas fa-ellipsis-v"></i></button>
</div>

<p id="timer">00:00</p>

<!-- Bottom Bar -->
<div class="bottom-bar">
  <button id="videoBtn"><i class="fas fa-video"></i></button>
  <button id="speakerBtn"><i class="fas fa-volume-up"></i></button>
  <button id="muteBtn"><i class="fas fa-microphone-slash"></i></button>
  <button id="endCallBtn" class="end-call"><i class="fas fa-phone-slash"></i></button>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const friendName = urlParams.get("friend") || "Friend";
document.getElementById("friendName").innerText = friendName;

let timerInterval;
let seconds = 0;

// Timer
function formatTime(sec){
  const m = Math.floor(sec/60);
  const s = sec % 60;
  return (m<10?"0":"")+m+":"+(s<10?"0":"")+s;
}

function startTimer(){
  timerInterval = setInterval(()=>{
    seconds++;
    document.getElementById("timer").innerText = formatTime(seconds);
  },1000);
}
startTimer();

// Access Camera
const myVideo = document.getElementById("myVideo");
navigator.mediaDevices.getUserMedia({ video: true, audio: true })
.then(stream => {
  myVideo.srcObject = stream;
})
.catch(err => {
  console.error("Error accessing camera:", err);
  alert("Cannot access camera.");
});

// End Call
document.getElementById("endCallBtn").onclick = () => {
  clearInterval(timerInterval);
  window.location.href = "calls.html";
};
</script>

</body>
</html>
