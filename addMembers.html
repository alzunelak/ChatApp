u<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Members</title>
<style>
body {font-family:Arial;margin:0;padding:0;background:#fff;}
.header {display:flex;align-items:center;padding:10px;background:#075E54;color:white;}
.header i {font-size:24px;cursor:pointer;margin-right:10px;}
.header h2 {margin:0;font-size:18px;}
#friendsList {padding:10px;display:flex;flex-direction:column;gap:8px;}
.friendItem {padding:10px;background:#eee;border-radius:8px;cursor:pointer;}
.friendItem:hover {background:#d0f0e3;}
</style>
</head>
<body>

<div class="header">
  <i class="fa-solid fa-arrow-left" id="backBtn"></i>
  <h2>Add Members</h2>
</div>

<div id="friendsList"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
<script>
let currentUser = "you";

// Load current group members from localStorage
let currentGroupMembers = JSON.parse(localStorage.getItem("currentGroupMembers") || "[]");

// Load all friends from localStorage
let allFriends = JSON.parse(localStorage.getItem("friends") || '[]'); // [{name:"Alice"}, {name:"Bob"}]

// Filter friends not already in group
let friendsToAdd = allFriends.map(f=>f.name).filter(f => !currentGroupMembers.includes(f));

const friendsList = document.getElementById("friendsList");

function renderFriends(){
    friendsList.innerHTML = "";
    if(friendsToAdd.length === 0){
        friendsList.innerHTML = "<p style='color:#555;font-style:italic;'>No friends to add</p>";
        return;
    }
    friendsToAdd.forEach(name=>{
        const div = document.createElement("div");
        div.className = "friendItem";
        div.textContent = name;
        div.onclick = () => {
            currentGroupMembers.push(name);
            // Save updated group members to localStorage
            localStorage.setItem("currentGroupMembers", JSON.stringify(currentGroupMembers));

            // Optional: system message
            let messages = JSON.parse(localStorage.getItem("messages") || "[]");
            messages.push({
                id: Date.now(),
                text: `${name} joined the group`,
                self: false,
                user: "System",
                time: new Date().toLocaleTimeString()
            });
            localStorage.setItem("messages", JSON.stringify(messages));

            // Remove friend from available list and re-render
            friendsToAdd = friendsToAdd.filter(f => f !== name);
            renderFriends();
        };
        friendsList.appendChild(div);
    });
}

// Back button
document.getElementById("backBtn").onclick = () => {
    window.history.back();
renderFriends();
  
</script>
</body>
</html>
