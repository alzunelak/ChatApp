<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Members</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
body {font-family:Arial;margin:0;padding:0;background:#000;color:#fff;}
.header {display:flex;align-items:center;padding:10px;background:#111;color:white;}
.header i {font-size:24px;cursor:pointer;margin-right:10px;}
.header h2 {margin:0;font-size:18px;}
#friendsList {padding:10px;display:flex;flex-direction:column;gap:8px;}
.friendItem {padding:10px;background:#eee;border-radius:8px;cursor:pointer;}
.friendItem:hover {background:#111;}
</style>
</head>
<body>

<div class="header">
  <i class="fa-solid fa-arrow-left" id="backBtn"></i>
  <h2>Add Members</h2>
</div>

<div id="friendsList"></div>

<script>
// ===== STATE =====
let myName = "You"; // Current user
let groups = JSON.parse(localStorage.getItem("groups") || "[]");
let currentGroupIndex = parseInt(localStorage.getItem("currentGroupIndex") || "-1");
let currentGroup = groups[currentGroupIndex];

if(!currentGroup){
    alert("No group selected. Redirecting...");
    window.location.href = "group-chat.html";
}

// Current members
let currentGroupMembers = currentGroup.members.map(m => m.name);

// Load all friends (assume format [{name:"Alice"}, {name:"Bob"}])
let allFriends = JSON.parse(localStorage.getItem("friends") || "[]");
let friendNames = allFriends.map(f => f.name);

// Filter friends not already in group
let friendsToAdd = friendNames.filter(f => !currentGroupMembers.includes(f));

const friendsList = document.getElementById("friendsList");

// ===== RENDER FRIENDS =====
function renderFriends() {
    friendsList.innerHTML = "";
    if(friendsToAdd.length === 0){
        friendsList.innerHTML = "<p style='color:#555;font-style:italic;'>No friends to add</p>";
        return;
    }
    friendsToAdd.forEach(name => {
        const div = document.createElement("div");
        div.className = "friendItem";
        div.textContent = name;
        div.onclick = () => addFriend(name);
        friendsList.appendChild(div);
    });
}

// ===== ADD FRIEND FUNCTION =====
function addFriend(name){
    // Add to current group members array
    currentGroupMembers.push(name);

    // Add to currentGroup.members in groups array
    if(!currentGroup.members) currentGroup.members = [];
    currentGroup.members.push({name: name, accepted: true});

    // Optional: add system message
    if(!currentGroup.messages) currentGroup.messages = [];
    currentGroup.messages.push({
        id: Date.now(),
        text: `${name} joined the group`,
        self: false,
        user: "System",
        time: new Date().toLocaleTimeString()
    });

    // Save updated group to localStorage
    groups[currentGroupIndex] = currentGroup;
    localStorage.setItem("groups", JSON.stringify(groups));

    // Remove from add list and re-render
    friendsToAdd = friendsToAdd.filter(f => f !== name);
    renderFriends();
}

// ===== BACK BUTTON =====
document.getElementById("backBtn").onclick = () => {
    // Ensure group updates are saved before returning
    groups[currentGroupIndex].members = currentGroup.members;
    localStorage.setItem("groups", JSON.stringify(groups));
    window.history.back();
};

// ===== INITIAL RENDER =====
renderFriends();
</script>

</body>
</html>
