<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Members</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
body {font-family:Arial;margin:0;padding:0;background:#fff;}
.header {display:flex;align-items:center;padding:10px;background:#075E54;color:white;}
.header i {font-size:24px;cursor:pointer;margin-right:10px;}
.header h2 {margin:0;font-size:18px;}
#friendsList {padding:10px;display:flex;flex-direction:column;gap:8px;}
.friendItem {padding:10px;background:#eee;border-radius:8px;cursor:pointer;display:flex;justify-content:space-between;align-items:center;}
.friendItem:hover {background:#d0f0e3;}
.addBtn {background:#128C7E;color:white;border:none;border-radius:5px;padding:5px 10px;cursor:pointer;}
.addBtn:hover {background:#075E54;}
</style>
</head>
<body>

<div class="header">
  <i class="fa-solid fa-arrow-left" id="backBtn"></i>
  <h2>Add Members</h2>
</div>

<div id="friendsList"></div>

<script>
// ===== STATE =====
let currentUser = "You"; // current user

// Load current group members from localStorage
let currentGroupMembers = JSON.parse(localStorage.getItem("currentGroupMembers") || `[ "${currentUser}" ]`);

// Load all friends from localStorage (format: [{name: "Alice"}, {name: "Bob"}])
let allFriends = JSON.parse(localStorage.getItem("friends") || "[]");
let friendNames = allFriends.map(f => f.name);

// Filter friends not already in group
let friendsToAdd = friendNames.filter(f => !currentGroupMembers.includes(f));

const friendsList = document.getElementById("friendsList");

// ===== RENDER FRIENDS =====
function renderFriends() {
    friendsList.innerHTML = "";
    if(friendsToAdd.length === 0){
        friendsList.innerHTML = "<p style='color:#555;font-style:italic;'>No friends to add</p>";
        return;
    }
    friendsToAdd.forEach(name => {
        const div = document.createElement("div");
        div.className = "friendItem";
        div.textContent = name;

        const btn = document.createElement("button");
        btn.className = "addBtn";
        btn.textContent = "Add";
        btn.onclick = () => addFriend(name);

        div.appendChild(btn);
        friendsList.appendChild(div);
    });
}

// ===== ADD FRIEND =====
function addFriend(name) {
    // Add friend to current group
    currentGroupMembers.push(name);
    localStorage.setItem("currentGroupMembers", JSON.stringify(currentGroupMembers));

    // Optional: system message (for chat notifications)
    let groups = JSON.parse(localStorage.getItem("groups") || "[]");
    let currentGroupIndex = parseInt(localStorage.getItem("currentGroupIndex") || "0");
    let currentGroup = groups[currentGroupIndex];
    if(currentGroup){
        if(!currentGroup.messages) currentGroup.messages = [];
        currentGroup.messages.push({
            id: Date.now(),
            text: `${name} joined the group`,
            self: false,
            user: "System",
            time: new Date().toLocaleTimeString()
        });
        groups[currentGroupIndex] = currentGroup;
        localStorage.setItem("groups", JSON.stringify(groups));
    }

    // Remove friend from add list and re-render
    friendsToAdd = friendsToAdd.filter(f => f !== name);
    renderFriends();
}

// ===== BACK BUTTON =====
document.getElementById("backBtn").onclick = () => {
    // Save updated members before returning
    localStorage.setItem("currentGroupMembers", JSON.stringify(currentGroupMembers));
    window.history.back(); // Go back to group info page
};

// ===== INITIAL RENDER =====
renderFriends();
</script>

</body>
</html>
