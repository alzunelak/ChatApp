<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Setup</title>
<style>
body {
  margin:0;
  font-family:Arial,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:#fff;
  flex-direction:column;
  color:#000;
}
.profile-pic {
  width:150px;
  height:150px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid #ccc;
  margin-bottom:20px;
}
input[type=text], input[type=file] {
  width:80%;
  padding:10px;
  margin:10px 0;
  border-radius:5px;
  border:1px solid #ccc;
  font-size:16px;
  text-align:center;
}
button {
  padding:10px 20px;
  font-size:16px;
  border:none;
  border-radius:5px;
  background:#25d366;
  color:white;
  cursor:pointer;
}
</style>
</head>
<body>

<img id="profilePicPreview" class="profile-pic" src="default-profile.png" alt="Profile Picture"><br>
<input type="file" id="photoInput" accept="image/*"><br>
<input type="text" id="nameInput" placeholder="Enter your name"><br>
<button id="getStartedBtn">Get Started</button>

<script>
const photoInput = document.getElementById('photoInput');
const profilePicPreview = document.getElementById('profilePicPreview');
const nameInput = document.getElementById('nameInput');
const getStartedBtn = document.getElementById('getStartedBtn');

// Preview uploaded profile image
photoInput.addEventListener('change', () => {
  if(photoInput.files.length > 0){
    const reader = new FileReader();
    reader.onload = e => profilePicPreview.src = e.target.result;
    reader.readAsDataURL(photoInput.files[0]);
  }
});

// Save profile offline
getStartedBtn.addEventListener('click', () => {
  const name = nameInput.value.trim();
  if(!name){
    alert("Please enter your name");
    return;
  }

  // Save name and profile picture to localStorage
  localStorage.setItem("username", name);
  localStorage.setItem("profilePic", profilePicPreview.src);

  // Generate a simple userId if not exists
  if(!localStorage.getItem("userId")){
    localStorage.setItem("userId", name + "_" + Math.floor(Math.random()*100000));
  }

  // Go to home page
  window.location.href = "home.html";
});
</script>

</body>
</html>
