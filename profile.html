<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px 20px;
    background: #fff;
  }
  .profile-pic {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
    border: 2px solid #ccc;
  }
  input[type="text"] {
    width: 80%;
    padding: 10px;
    font-size: 18px;
    margin-bottom: 20px;
    text-align: center;
  }
  button {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
  }
</style>
</head>
<body>

<img id="profilePic" class="profile-pic" src="https://via.placeholder.com/150" alt="Profile Picture"><br>
<input type="file" id="photoInput" accept="image/*"><br>
<input type="text" id="nameInput" placeholder="Enter your name"><br>
<button onclick="saveProfile()">Get Started</button>

<script>
function saveProfile() {
  const name = document.getElementById('nameInput').value;
  const photoInput = document.getElementById('photoInput');

  if (!name) {
    alert("Please enter your name.");
    return;
  }

  if (photoInput.files.length > 0) {
    const reader = new FileReader();
    reader.onload = function(e) {
      localStorage.setItem('profileName', name);
      localStorage.setItem('profilePic', e.target.result);
      window.location.href = "chat.html";
    }
    reader.readAsDataURL(photoInput.files[0]);
  } else {
    // If no photo chosen, store default
    localStorage.setItem('profileName', name);
    localStorage.setItem('profilePic', "https://via.placeholder.com/150");
    window.location.href = "chat.html";
  }
}
</script>

</body>
</html>
