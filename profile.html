<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Setup</title>
<style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 50px 20px;
}
.profile-pic-preview {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #ccc;
  margin-bottom: 20px;
}
input[type="text"], input[type="file"] {
  width: 80%;
  padding: 10px;
  margin: 10px 0;
  text-align: center;
}
button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>
<body>

<h2>Enter your profile info</h2>
<img id="profilePicPreview" class="profile-pic-preview" src="https://via.placeholder.com/150" alt="Profile">
<input type="file" id="photoInput" accept="image/*"><br>
<input type="text" id="nameInput" placeholder="Enter your name"><br>
<button onclick="saveProfile()">Get Started</button>

<script>
const profilePicPreview = document.getElementById("profilePicPreview");
const photoInput = document.getElementById("photoInput");

photoInput.addEventListener("change", () => {
  if(photoInput.files.length > 0){
    const reader = new FileReader();
    reader.onload = e => profilePicPreview.src = e.target.result;
    reader.readAsDataURL(photoInput.files[0]);
  }
});

function saveProfile() {
  const name = document.getElementById("nameInput").value.trim();
  if(!name) { alert("Enter your name"); return; }

  localStorage.setItem("username", name);
  localStorage.setItem("profilePic", profilePicPreview.src);

  window.location.href = "home.html";
}
</script>

</body>
</html>
